<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0e1621;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1920px;
            margin: 0 auto;
        }

        /* å·¦ä¾§è”ç³»äººåˆ—è¡¨ */
        .sidebar {
            width: 320px;
            background: #17212b;
            border-right: 1px solid #0e1621;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 15px;
            background: #17212b;
            border-bottom: 1px solid #0e1621;
        }

        .search-box {
            width: 100%;
            padding: 10px 15px;
            background: #0e1621;
            border: none;
            border-radius: 22px;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .search-box::placeholder {
            color: #707579;
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }

        .contact-item {
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.2s;
            border-bottom: 1px solid #0e1621;
        }

        .contact-item:hover {
            background: #0e1621;
        }

        .contact-item.active {
            background: #2b5278;
        }

        .contact-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 500;
            flex-shrink: 0;
        }

        .contact-info {
            flex: 1;
            min-width: 0;
        }

        .contact-name {
            font-weight: 500;
            font-size: 15px;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-preview {
            font-size: 13px;
            color: #707579;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ä¸­é—´èŠå¤©åŒºåŸŸ */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0e1621;
        }

        .chat-header {
            padding: 15px 20px;
            background: #17212b;
            border-bottom: 1px solid #0e1621;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-btn {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-name {
            font-weight: 500;
            font-size: 16px;
        }

        .chat-status {
            font-size: 13px;
            color: #707579;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 70%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.outgoing {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-content {
            background: #182533;
            padding: 8px 12px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.outgoing .message-content {
            background: #2b5278;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #707579;
            text-align: right;
        }

        .message-media {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .message-media img,
        .message-media video {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            display: block;
        }

        .message-media audio {
            width: 100%;
            max-width: 300px;
        }

        .message-file {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: #0e1621;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: #2b5278;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-size: 14px;
            margin-bottom: 2px;
        }

        .file-size {
            font-size: 12px;
            color: #707579;
        }

        /* è¾“å…¥åŒºåŸŸ */
        .input-area {
            padding: 15px 20px;
            background: #17212b;
            border-top: 1px solid #0e1621;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .attach-btn, .send-btn {
            background: #2b5278;
            border: none;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .attach-btn:hover, .send-btn:hover {
            background: #3a6596;
        }

        .message-input {
            flex: 1;
            background: #0e1621;
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 15px;
            resize: none;
            max-height: 120px;
            min-height: 40px;
            outline: none;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: #707579;
        }

        .file-input {
            display: none;
        }

        /* å³ä¾§è¯¦æƒ…é¢æ¿ */
        .detail-panel {
            width: 280px;
            background: #17212b;
            border-left: 1px solid #0e1621;
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .detail-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 500;
        }

        .detail-name {
            text-align: center;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .detail-username {
            text-align: center;
            color: #707579;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #707579;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #707579;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 100;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .detail-panel {
                display: none;
            }

            .menu-btn {
                display: block;
            }

            .message {
                max-width: 85%;
            }
        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0e1621;
        }

        ::-webkit-scrollbar-thumb {
            background: #2b5278;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3a6596;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- å·¦ä¾§è”ç³»äººåˆ—è¡¨ -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <input type="text" class="search-box" id="searchBox" placeholder="æœç´¢è”ç³»äºº...">
            </div>
            <div class="contacts-list" id="contactsList">
                <div class="loading">æ­£åœ¨åŠ è½½è”ç³»äºº...</div>
            </div>
        </div>

        <!-- ä¸­é—´èŠå¤©åŒºåŸŸ -->
        <div class="chat-area">
            <div class="chat-header">
                <button class="menu-btn" id="menuBtn">â˜°</button>
                <div class="contact-avatar" id="headerAvatar">?</div>
                <div class="chat-header-info">
                    <div class="chat-name" id="chatName">é€‰æ‹©ä¸€ä¸ªè”ç³»äºº</div>
                    <div class="chat-status" id="chatStatus">å¼€å§‹èŠå¤©</div>
                </div>
            </div>
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ’¬</div>
                    <div>é€‰æ‹©ä¸€ä¸ªè”ç³»äººå¼€å§‹èŠå¤©</div>
                </div>
            </div>
            <div class="input-area">
                <input type="file" class="file-input" id="fileInput" multiple accept="image/*,video/*,audio/*,application/*">
                <button class="attach-btn" id="attachBtn">ğŸ“</button>
                <textarea class="message-input" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn">â¤</button>
            </div>
        </div>

        <!-- å³ä¾§è¯¦æƒ…é¢æ¿ -->
        <div class="detail-panel" id="detailPanel">
            <div class="detail-avatar" id="detailAvatar">?</div>
            <div class="detail-name" id="detailName">ç”¨æˆ·åç§°</div>
            <div class="detail-username" id="detailUsername">@username</div>
        </div>
    </div>

    <script>
        // Token åŠ å¯†å­˜å‚¨ (åˆ†æ®µç¼–ç )
        const encodedParts = [
            'ODI1OTc1MjMyMzpBQUVw',
            'YVgtQTNDaTJuaUc0RFVk',
            'dFpqdWJ4TDdCbWtiYTREYw=='
        ];
        
        function getToken() {
            return atob(encodedParts.join(''));
        }

        const API_BASE = 'https://api.telegram.org/bot' + getToken();
        let currentChatId = null;
        let updateOffset = 0;

        // DOM å…ƒç´ 
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menuBtn');
        const contactsList = document.getElementById('contactsList');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const attachBtn = document.getElementById('attachBtn');
        const fileInput = document.getElementById('fileInput');
        const searchBox = document.getElementById('searchBox');

        // ç§»åŠ¨ç«¯èœå•åˆ‡æ¢
        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // æœç´¢åŠŸèƒ½
        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const contacts = contactsList.querySelectorAll('.contact-item');
            contacts.forEach(contact => {
                const name = contact.querySelector('.contact-name').textContent.toLowerCase();
                contact.style.display = name.includes(searchTerm) ? 'flex' : 'none';
            });
        });

        // è·å–æ›´æ–°
        async function getUpdates() {
            try {
                const response = await fetch(`${API_BASE}/getUpdates?offset=${updateOffset}&timeout=30`);
                const data = await response.json();
                
                if (data.ok && data.result.length > 0) {
                    data.result.forEach(update => {
                        if (update.message) {
                            handleIncomingMessage(update.message);
                        }
                        updateOffset = update.update_id + 1;
                    });
                }
            } catch (error) {
                console.error('è·å–æ›´æ–°å¤±è´¥:', error);
            }
            
            setTimeout(getUpdates, 1000);
        }

        // å¤„ç†æ¥æ”¶çš„æ¶ˆæ¯
        function handleIncomingMessage(message) {
            const chatId = message.chat.id;
            
            // æ›´æ–°è”ç³»äººåˆ—è¡¨
            updateContactsList(message.chat);
            
            // å¦‚æœæ˜¯å½“å‰èŠå¤©,æ˜¾ç¤ºæ¶ˆæ¯
            if (chatId === currentChatId) {
                displayMessage(message, false);
            }
        }

        // æ›´æ–°è”ç³»äººåˆ—è¡¨
        function updateContactsList(chat) {
            let contactItem = document.querySelector(`[data-chat-id="${chat.id}"]`);
            
            if (!contactItem) {
                contactItem = createContactItem(chat);
                const loading = contactsList.querySelector('.loading');
                if (loading) loading.remove();
                contactsList.insertBefore(contactItem, contactsList.firstChild);
            }
        }

        // åˆ›å»ºè”ç³»äººé¡¹
        function createContactItem(chat) {
            const item = document.createElement('div');
            item.className = 'contact-item';
            item.dataset.chatId = chat.id;
            
            const name = chat.title || chat.first_name || chat.username || 'æœªçŸ¥ç”¨æˆ·';
            const initial = name.charAt(0).toUpperCase();
            
            item.innerHTML = `
                <div class="contact-avatar">${initial}</div>
                <div class="contact-info">
                    <div class="contact-name">${escapeHtml(name)}</div>
                    <div class="contact-preview">ç‚¹å‡»å¼€å§‹èŠå¤©</div>
                </div>
            `;
            
            item.addEventListener('click', () => {
                document.querySelectorAll('.contact-item').forEach(c => c.classList.remove('active'));
                item.classList.add('active');
                openChat(chat);
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('active');
                }
            });
            
            return item;
        }

        // æ‰“å¼€èŠå¤©
        async function openChat(chat) {
            currentChatId = chat.id;
            const name = chat.title || chat.first_name || chat.username || 'æœªçŸ¥ç”¨æˆ·';
            const initial = name.charAt(0).toUpperCase();
            
            document.getElementById('chatName').textContent = name;
            document.getElementById('chatStatus').textContent = 'åœ¨çº¿';
            document.getElementById('headerAvatar').textContent = initial;
            document.getElementById('detailAvatar').textContent = initial;
            document.getElementById('detailName').textContent = name;
            document.getElementById('detailUsername').textContent = chat.username ? `@${chat.username}` : '';
            
            messagesContainer.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½æ¶ˆæ¯...</div>';
            
            // åŠ è½½èŠå¤©è®°å½•
            await loadChatHistory(chat.id);
        }

        // åŠ è½½èŠå¤©è®°å½•
        async function loadChatHistory(chatId) {
            try {
                // Telegram Bot API ä¸æä¾›å†å²æ¶ˆæ¯æŸ¥è¯¢
                // è¿™é‡Œåªæ˜¾ç¤ºå½“å‰ä¼šè¯çš„æ–°æ¶ˆæ¯
                messagesContainer.innerHTML = '';
            } catch (error) {
                console.error('åŠ è½½æ¶ˆæ¯å¤±è´¥:', error);
                messagesContainer.innerHTML = '<div class="loading">åŠ è½½å¤±è´¥</div>';
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function displayMessage(message, isOutgoing) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOutgoing ? 'outgoing' : 'incoming'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // å¤„ç†ä¸åŒç±»å‹çš„æ¶ˆæ¯
            if (message.photo) {
                const photo = message.photo[message.photo.length - 1];
                contentDiv.innerHTML += `
                    <div class="message-media">
                        <img src="https://api.telegram.org/file/bot${getToken()}/${photo.file_path}" 
                             alt="å›¾ç‰‡" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23ccc%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3Eå›¾ç‰‡%3C/text%3E%3C/svg%3E'">
                    </div>
                `;
            }
            
            if (message.video) {
                contentDiv.innerHTML += `
                    <div class="message-media">
                        <video controls>
                            <source src="https://api.telegram.org/file/bot${getToken()}/${message.video.file_path}">
                        </video>
                    </div>
                `;
            }
            
            if (message.audio || message.voice) {
                const audio = message.audio || message.voice;
                contentDiv.innerHTML += `
                    <div class="message-media">
                        <audio controls>
                            <source src="https://api.telegram.org/file/bot${getToken()}/${audio.file_path}">
                        </audio>
                    </div>
                `;
            }
            
            if (message.document) {
                contentDiv.innerHTML += `
                    <div class="message-file">
                        <div class="file-icon">ğŸ“„</div>
                        <div class="file-info">
                            <div class="file-name">${escapeHtml(message.document.file_name || 'æ–‡ä»¶')}</div>
                            <div class="file-size">${formatFileSize(message.document.file_size)}</div>
                        </div>
                    </div>
                `;
            }
            
            if (message.text) {
                contentDiv.innerHTML += `<div class="message-text">${escapeHtml(message.text)}</div>`;
            }
            
            const time = new Date(message.date * 1000);
            contentDiv.innerHTML += `<div class="message-time">${formatTime(time)}</div>`;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // å‘é€æ–‡æœ¬æ¶ˆæ¯
        async function sendMessage() {
            if (!currentChatId || !messageInput.value.trim()) return;
            
            const text = messageInput.value.trim();
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            try {
                const response = await fetch(`${API_BASE}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: currentChatId,
                        text: text
                    })
                });
                
                const data = await response.json();
                if (data.ok) {
                    displayMessage(data.result, true);
                }
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                alert('å‘é€å¤±è´¥,è¯·é‡è¯•');
            }
        }

        // å‘é€æ–‡ä»¶
        async function sendFile(file) {
            if (!currentChatId) return;
            
            const formData = new FormData();
            formData.append('chat_id', currentChatId);
            
            let endpoint = '/sendDocument';
            if (file.type.startsWith('image/')) {
                endpoint = '/sendPhoto';
                formData.append('photo', file);
            } else if (file.type.startsWith('video/')) {
                endpoint = '/sendVideo';
                formData.append('video', file);
            } else if (file.type.startsWith('audio/')) {
                endpoint = '/sendAudio';
                formData.append('audio', file);
            } else {
                formData.append('document', file);
            }
            
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.ok) {
                    displayMessage(data.result, true);
                }
            } catch (error) {
                console.error('å‘é€æ–‡ä»¶å¤±è´¥:', error);
                alert('å‘é€æ–‡ä»¶å¤±è´¥,è¯·é‡è¯•');
            }
        }

        // äº‹ä»¶ç›‘å¬
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        attachBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => sendFile(file));
            fileInput.value = '';
        });

        // å·¥å…·å‡½æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(date) {
            return date.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // å¯åŠ¨åº”ç”¨
        getUpdates();
    </script>
</body>
</html>
