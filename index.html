<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Bot ÁÆ°ÁêÜÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            color: #1f1f1f;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            height: 100dvh;
        }

        /* È°∂ÈÉ®ÂØºËà™Ê†è */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 100;
            flex-shrink: 0;
            height: 60px;
        }

        .bot-info {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 8px;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .bot-info:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .bot-info:active {
            transform: scale(0.98);
        }

        .bot-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            font-size: 16px;
        }

        .bot-username {
            font-weight: 600;
            font-size: 14px;
        }

        .bot-subtitle {
            font-size: 11px;
            color: #6b7280;
        }

        .network-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ‰∏ªÂÜÖÂÆπÂå∫ */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
            height: calc(100vh - 60px);
            height: calc(100dvh - 60px);
        }

        /* Â∑¶‰æßËæπÊ†è */
        .sidebar {
            width: 320px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.05);
            height: 100%;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            flex-shrink: 0;
        }

        .search-box {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.15);
        }

        .add-contact-btn {
            margin-top: 12px;
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .add-contact-btn:active {
            transform: scale(0.98);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 8px;
        }

        .conversation-item {
            padding: 12px;
            margin-bottom: 6px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        }

        .conversation-item:active {
            background: rgba(255, 255, 255, 0.95);
            transform: scale(0.98);
        }

        .conversation-item.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            border-left: 4px solid #667eea;
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
            font-size: 16px;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            font-weight: 600;
            margin-bottom: 4px;
            color: #1f1f1f;
            font-size: 14px;
        }

        .conversation-time {
            font-size: 11px;
            color: #6b7280;
        }

        /* ËÅäÂ§©Âå∫Âüü */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            height: 100%;
            overflow: hidden;
        }

        .chat-header {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            height: 60px;
        }

        .back-btn {
            display: none;
            width: 36px;
            height: 36px;
            border: none;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            flex-shrink: 0;
            align-items: center;
            justify-content: center;
        }

        .back-btn:active {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(0.95);
        }

        .chat-user-name {
            font-size: 16px;
            font-weight: 600;
            color: #1f1f1f;
        }

        /* Ê∂àÊÅØÂÆπÂô® */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: messageSlideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            align-items: flex-end;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 10px 16px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
        }

        .message.sent .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-text {
            margin-bottom: 4px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }

        .message-time {
            font-size: 10px;
            color: #9ca3af;
            text-align: right;
            margin-top: 4px;
        }

        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .message-media {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 6px;
            display: block;
        }

        .message-media.photo {
            max-height: 300px;
            width: auto;
            cursor: pointer;
        }

        .message-media.video {
            max-height: 300px;
            width: 100%;
        }

        .message-media.audio {
            width: 100%;
            height: 40px;
        }

        .message-document {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            margin-top: 6px;
            cursor: pointer;
        }

        .message.sent .message-document {
            background: rgba(255, 255, 255, 0.2);
        }

        .document-icon {
            font-size: 24px;
        }

        .document-info {
            flex: 1;
            min-width: 0;
        }

        .document-name {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .document-size {
            font-size: 11px;
            opacity: 0.7;
        }

        /* ‰∏ä‰º†ËøõÂ∫¶Êù° */
        .upload-progress {
            margin-top: 8px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 8px;
        }

        .progress-bar-container {
            width: 100%;
            height: 4px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 4px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            transition: width 0.3s;
        }

        .progress-text {
            font-size: 11px;
            color: #6b7280;
            text-align: center;
        }

        /* ËæìÂÖ•Âå∫Âüü */
        .input-area {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.98);
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.08);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .input-container {
            display: flex;
            gap: 8px;
            align-items: flex-end;
            width: 100%;
        }

        .message-input {
            flex: 1;
            padding: 10px 14px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 16px;
            background: white;
            font-size: 14px;
            resize: none;
            min-height: 42px;
            max-height: 100px;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.4;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-actions {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .media-btn {
            width: 42px;
            height: 42px;
            border: none;
            border-radius: 12px;
            background: rgba(102, 126, 234, 0.1);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .media-btn:active {
            background: #667eea;
            color: white;
            transform: scale(0.92);
        }

        .send-btn {
            width: 42px;
            height: 42px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:active {
            transform: scale(0.92);
        }

        /* Ê®°ÊÄÅÊ°Ü */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.98);
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 18px;
            color: #1f1f1f;
        }

        .modal-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .modal-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 18px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-btn-secondary {
            background: #f3f4f6;
            color: #1f1f1f;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #6b7280;
            font-size: 14px;
        }

        .loading-spinner {
            width: 36px;
            height: 36px;
            margin: 15px auto;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .file-input {
            display: none;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 10px;
        }

        .admin-badge {
            display: inline-block;
            padding: 2px 6px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            margin-left: 6px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #9ca3af;
            gap: 15px;
        }

        .empty-state-icon {
            font-size: 64px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 16px;
            font-weight: 500;
        }

        .bot-info-section {
            margin-bottom: 15px;
        }

        .bot-info-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 6px;
            font-weight: 500;
        }

        /* ==================== ÂìçÂ∫îÂºèËÆæËÆ° - ÁßªÂä®Á´Ø ==================== */
        @media screen and (max-width: 768px) {
            .navbar {
                padding: 10px 15px;
                height: 56px;
            }

            .bot-avatar {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }

            .bot-username {
                font-size: 13px;
            }

            .bot-subtitle {
                display: none;
            }

            .status-indicator {
                padding: 6px 10px;
            }

            .main-content {
                height: calc(100vh - 56px);
                height: calc(100dvh - 56px);
            }

            .sidebar {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                width: 100%;
                z-index: 10;
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .sidebar.hidden {
                transform: translateX(-100%);
            }

            .chat-area {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                right: 0;
                z-index: 5;
                transform: translateX(100%);
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .chat-area.show {
                transform: translateX(0);
            }

            .back-btn {
                display: flex;
            }

            .chat-header {
                padding: 10px 15px;
                height: 56px;
            }

            .messages-container {
                padding: 12px 15px;
            }

            .message-content {
                max-width: 80%;
            }

            .input-area {
                padding: 10px 12px;
            }

            .media-btn {
                width: 38px;
                height: 38px;
                font-size: 18px;
            }

            .send-btn {
                width: 44px;
                height: 44px;
            }

            .message-input {
                font-size: 15px;
            }
        }

        @media screen and (max-width: 480px) {
            .input-actions .media-btn:nth-child(n+3) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- È°∂ÈÉ®ÂØºËà™Ê†è -->
        <div class="navbar">
            <div class="bot-info" onclick="openBotSettingsModal()">
                <div class="bot-avatar" id="botAvatar">ü§ñ</div>
                <div>
                    <div class="bot-username" id="botUsername">ÂàùÂßãÂåñ‰∏≠...</div>
                    <div class="bot-subtitle">Telegram Bot</div>

            </div>
            <div class="network-status">

                    <span id="networkStatus">ËøûÊé•‰∏≠</span>
                </div>
                <div class="status-indicator">
                    <span>Âª∂Ëøü: <strong id="latency">--ms</strong></span>
                </div>

        <!-- ‰∏ªÂÜÖÂÆπÂå∫ -->
        <div class="main-content">
            <!-- Â∑¶‰æßËæπÊ†è -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <input type="text" class="search-box" id="searchBox" placeholder="üîç ÊêúÁ¥¢ÂØπËØù...">

                <div class="conversations-list" id="conversationsList">
                    <div class="loading">

                        Ê≠£Âú®Âä†ËΩΩÂØπËØùÂàóË°®...
                    </div>
                </div>
            </div>

            <!-- ËÅäÂ§©Âå∫Âüü -->
            <div class="chat-area" id="chatArea">
                <div class="chat-header">
                    <button class="back-btn" onclick="backToConversations()">‚óÄ</button>
                    <div class="chat-user-name" id="chatUserName">ÈÄâÊã©‰∏Ä‰∏™ÂØπËØùÂºÄÂßãËÅäÂ§©</div>
                </div>
                <div class="messages-container" id="messagesContainer">
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <div class="empty-state-text">ËØ∑‰ªéÂ∑¶‰æßÈÄâÊã©‰∏Ä‰∏™ÂØπËØù</div>
                    </div>
                </div>
                <!-- ËæìÂÖ•Âå∫Âüü -->
                <div class="input-area">
                    <div class="input-container">
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="ËæìÂÖ•Ê∂àÊÅØ..."
                            rows="1"
                        ></textarea>
                        <div class="input-actions">
                            <button class="media-btn" onclick="selectFile('photo')" title="ÂõæÁâá">üì∑</button>
                            <button class="media-btn" onclick="selectFile('video')" title="ËßÜÈ¢ë">üé•</button>
                            <button class="media-btn" onclick="selectFile('audio')" title="Èü≥È¢ë">üéµ</button>
                            <button class="media-btn" onclick="selectFile('document')" title="Êñá‰ª∂">üìé</button>
                            <button class="send-btn" onclick="sendMessage()">üì§</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ê∑ªÂä†ËÅîÁ≥ª‰∫∫Ê®°ÊÄÅÊ°Ü -->
    <div class="modal" id="addContactModal">
        <div class="modal-content">
            <div class="modal-title">Ê∑ªÂä†Êñ∞ËÅîÁ≥ª‰∫∫</div>

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function sendMediaFile(type, file) {
            console.log('ÂºÄÂßã‰∏ä‰º†Êñá‰ª∂:', type, file.name); // Ë∞ÉËØï‰ø°ÊÅØ
            
            const tempMsgId = Date.now();
            conversations[currentChatId].messages.push({
                id: tempMsgId,
                text: '',
                date: Date.now(),
                from: 'sent',
                uploading: true,
                progress: 0
            });
            renderMessages();
            
            const formData = new FormData();
            formData.append('chat_id', currentChatId);
            formData.append(type, file);
            
            const methodMap = {
                photo: 'sendPhoto',
                video: 'sendVideo',
                audio: 'sendAudio',
                document: 'sendDocument'
            };
            
            try {
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const progress = Math.round((e.loaded / e.total) * 100);
                        const msg = conversations[currentChatId].messages.find(m => m.id === tempMsgId);
                        if (msg) {
                            msg.progress = progress;
                            renderMessages();
                        }
                    }
                });
                
                xhr.addEventListener('load', () => {
                    console.log('‰∏ä‰º†ÂìçÂ∫î:', xhr.status, xhr.responseText); // Ë∞ÉËØï‰ø°ÊÅØ
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);
                        if (data.ok) {
                            const index = conversations[currentChatId].messages.findIndex(m => m.id === tempMsgId);
                            if (index !== -1) {
                                conversations[currentChatId].messages.splice(index, 1);
                            }
                            
                            const msgData = {
                                id: data.result.message_id,
                                text: '',
                                date: Date.now(),
                                from: 'sent'
                            };
                            
                            if (type === 'photo' && data.result.photo) {
                                msgData.photo = data.result.photo[data.result.photo.length - 1].file_id;
                            } else if (type === 'video' && data.result.video) {
                                msgData.video = data.result.video.file_id;
                            } else if (type === 'audio' && data.result.audio) {
                                msgData.audio = data.result.audio.file_id;
                            } else if (type === 'document' && data.result.document) {
                                msgData.document = data.result.document.file_id;
                                msgData.documentName = file.name;
                                msgData.documentSize = file.size;
                            }
                            
                            conversations[currentChatId].messages.push(msgData);
                            renderMessages();
                            saveToStorage();
                        } else {
                            const index = conversations[currentChatId].messages.findIndex(m => m.id === tempMsgId);
                            if (index !== -1) {
                                conversations[currentChatId].messages.splice(index, 1);
                            }
                            alert('ÂèëÈÄÅÂ§±Ë¥•: ' + data.description);
                            renderMessages();
                        }
                    }
                });
                
                xhr.addEventListener('error', () => {
                    console.error('‰∏ä‰º†ÈîôËØØ'); // Ë∞ÉËØï‰ø°ÊÅØ
                    const index = conversations[currentChatId].messages.findIndex(m => m.id === tempMsgId);
                    if (index !== -1) {
                        conversations[currentChatId].messages.splice(index, 1);
                    }
                    alert('ÂèëÈÄÅÂ§±Ë¥•');
                    renderMessages();
                });
                
                xhr.open('POST', `https://api.telegram.org/bot${botToken}/${methodMap[type]}`);
                xhr.send(formData);
                
            } catch (error) {
                console.error('‰∏ä‰º†ÂºÇÂ∏∏:', error); // Ë∞ÉËØï‰ø°ÊÅØ
                const index = conversations[currentChatId].messages.findIndex(m => m.id === tempMsgId);
                if (index !== -1) {
                    conversations[currentChatId].messages.splice(index, 1);
                }
                alert('ÂèëÈÄÅÂ§±Ë¥•: ' + error.message);
                renderMessages();
            }
        }

            document.getElementById('botSettingsModal').classList.remove('active');

            applyBotSettings();

                sendMessage();

        });

        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
