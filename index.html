            <input type="text" class="modal-input" id="tokenInput" placeholder="ËæìÂÖ•ÊÇ®ÁöÑ Bot Token" value="8259752323:AAEpaX-A3Ci2niG4DUdtZjubxL7Bmkba4Dc">

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let botToken = '';
        let currentChatId = null;
        let conversations = {};
        let updateOffset = 0;
        let pollingInterval = null;
        let adminId = '6389066995'; // ÂÜÖÁΩÆÁÆ°ÁêÜÂëò ID

        // ÂàùÂßãÂåñÊú∫Âô®‰∫∫
        async function initializeBot() {
            botToken = document.getElementById('tokenInput').value.trim();
            if (!botToken) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑ Bot Token');
                return;
            }

            try {
                const startTime = Date.now();
                const response = await fetch(`https://api.telegram.org/bot${botToken}/getMe`);
                const latency = Date.now() - startTime;
                
                if (!response.ok) throw new Error('Token Êó†Êïà');
                
                const data = await response.json();
                if (data.ok) {
                    document.getElementById('botUsername').textContent = '@' + data.result.username;
                    document.getElementById('botAvatar').textContent = data.result.first_name.charAt(0);
                    document.getElementById('latency').textContent = latency + 'ms';
                    document.getElementById('tokenModal').classList.remove('active');
                    
                    // Ê∑ªÂä†ÂÜÖÁΩÆÁÆ°ÁêÜÂëòÂà∞ÂØπËØùÂàóË°®
                    addBuiltInAdmin();
                    
                    // ÂºÄÂßãËΩÆËØ¢
                    startPolling();
                } else {
                    throw new Error('Token È™åËØÅÂ§±Ë¥•');
                }
            } catch (error) {
                alert('ËøûÊé•Â§±Ë¥•: ' + error.message);
            }
        }

        // Ê∑ªÂä†ÂÜÖÁΩÆÁÆ°ÁêÜÂëò
        function addBuiltInAdmin() {
            conversations[adminId] = {
                id: adminId,
                name: 'ÁÆ°ÁêÜÂëò',
                note: '',
                isAdmin: true,
                lastMessageTime: Date.now(),
                messages: []
            };
            renderConversations();
        }

        // ÂºÄÂßãËΩÆËØ¢Ê∂àÊÅØ
        function startPolling() {
            if (pollingInterval) clearInterval(pollingInterval);
            getUpdates();
            pollingInterval = setInterval(getUpdates, 2000);
        }

        // Ëé∑ÂèñÊõ¥Êñ∞
        async function getUpdates() {
            try {
                const startTime = Date.now();
                const response = await fetch(
                    `https://api.telegram.org/bot${botToken}/getUpdates?offset=${updateOffset}&timeout=30`
                );
                const latency = Date.now() - startTime;
                document.getElementById('latency').textContent = latency + 'ms';
                
                if (!response.ok) throw new Error('Ëé∑ÂèñÊõ¥Êñ∞Â§±Ë¥•');
                
                const data = await response.json();
                if (data.ok && data.result.length > 0) {
                    data.result.forEach(update => {
                        if (update.message) {
                            processMessage(update.message);
                        }
                        updateOffset = update.update_id + 1;
                    });
                }
                
                document.getElementById('networkStatus').textContent = 'Â∑≤ËøûÊé•';
            } catch (error) {
                document.getElementById('networkStatus').textContent = 'ËøûÊé•‰∏≠Êñ≠';
                console.error('Polling error:', error);
            }
        }

        // Â§ÑÁêÜÊ∂àÊÅØ
        function processMessage(message) {
            const chatId = message.from.id.toString();
            
            if (!conversations[chatId]) {
                conversations[chatId] = {
                    id: chatId,
                    name: message.from.first_name + (message.from.last_name ? ' ' + message.from.last_name : ''),
                    note: '',
                    isAdmin: chatId === adminId,
                    lastMessageTime: message.date * 1000,
                    messages: []
                };
            }
            
            conversations[chatId].messages.push({
                id: message.message_id,
                text: message.text || message.caption || '',
                date: message.date * 1000,
                from: 'received',
                photo: message.photo ? message.photo[message.photo.length - 1].file_id : null,
                video: message.video ? message.video.file_id : null,
                audio: message.audio ? message.audio.file_id : null,
                document: message.document ? message.document.file_id : null
            });
            
            conversations[chatId].lastMessageTime = message.date * 1000;
            
            renderConversations();
            if (currentChatId === chatId) {
                renderMessages();
            }
        }

        // Ê∏≤ÊüìÂØπËØùÂàóË°®
        function renderConversations() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const conversationsList = document.getElementById('conversationsList');
            
            const sortedConversations = Object.values(conversations)
                .filter(conv => {
                    const name = (conv.note || conv.name).toLowerCase();
                    return name.includes(searchTerm);
                })
                .sort((a, b) => b.lastMessageTime - a.lastMessageTime);
            
            conversationsList.innerHTML = '';
            
            sortedConversations.forEach(conv => {
                const div = document.createElement('div');
                div.className = 'conversation-item' + (currentChatId === conv.id ? ' active' : '');
                div.onclick = () => selectConversation(conv.id);
                
                const avatarLetter = (conv.note || conv.name).charAt(0).toUpperCase();
                const displayName = conv.note || conv.name;
                const time = new Date(conv.lastMessageTime).toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                div.innerHTML = `
                    <div class="user-avatar">${avatarLetter}</div>
                    <div class="conversation-info">
                        <div class="conversation-name">
                            ${displayName}
                            ${conv.isAdmin ? '<span class="admin-badge">ÁÆ°ÁêÜÂëò</span>' : ''}
                        </div>
                        <div class="conversation-time">${time}</div>
                    </div>
                `;
                
                conversationsList.appendChild(div);
            });
        }

        // ÈÄâÊã©ÂØπËØù
        function selectConversation(chatId) {
            currentChatId = chatId;
            const conv = conversations[chatId];
            document.getElementById('chatUserName').textContent = conv.note || conv.name;
            renderConversations();
            renderMessages();
        }

        // Ê∏≤ÊüìÊ∂àÊÅØ
        function renderMessages() {
            const messagesContainer = document.getElementById('messagesContainer');
            const conv = conversations[currentChatId];
            
            if (!conv || !conv.messages || conv.messages.length === 0) {
                messagesContainer.innerHTML = '<div class="loading">ÊöÇÊó†Ê∂àÊÅØ</div>';
                return;
            }
            
            messagesContainer.innerHTML = '';
            
            conv.messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'message ' + (msg.from === 'sent' ? 'sent' : 'received');
                
                const time = new Date(msg.date).toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                let mediaHtml = '';
                if (msg.photo) mediaHtml = `<img src="https://via.placeholder.com/300x200?text=Photo" class="message-media">`;
                if (msg.video) mediaHtml = `<video controls class="message-media"><source src=""></video>`;
                if (msg.audio) mediaHtml = `<audio controls class="message-media"><source src=""></audio>`;
                if (msg.document) mediaHtml = `<div class="message-media">üìé Êñá‰ª∂</div>`;
                
                div.innerHTML = `
                    <div class="message-content">
                        ${msg.text ? `<div class="message-text">${msg.text}</div>` : ''}
                        ${mediaHtml}
                        <div class="message-time">${time}</div>
                    </div>
                `;
                
                messagesContainer.appendChild(div);
            });
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // ÂèëÈÄÅÊ∂àÊÅØ
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentChatId) return;
            
            try {
                const response = await fetch(
                    `https://api.telegram.org/bot${botToken}/sendMessage`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: currentChatId,
                            text: text
                        })
                    }
                );
                
                const data = await response.json();
                if (data.ok) {
                    conversations[currentChatId].messages.push({
                        id: data.result.message_id,
                        text: text,
                        date: Date.now(),
                        from: 'sent'
                    });
                    
                    input.value = '';
                    renderMessages();
                } else {
                    alert('ÂèëÈÄÅÂ§±Ë¥•: ' + data.description);
                }
            } catch (error) {
                alert('ÂèëÈÄÅÂ§±Ë¥•: ' + error.message);
            }
        }

        // ÈÄâÊã©Êñá‰ª∂
        function selectFile(type) {
            if (!currentChatId) {
                alert('ËØ∑ÂÖàÈÄâÊã©‰∏Ä‰∏™ÂØπËØù');
                return;
            }
            document.getElementById(type + 'Input').click();
        }

        // Êñá‰ª∂ËæìÂÖ•ÁõëÂê¨
        ['photo', 'video', 'audio', 'document'].forEach(type => {
            document.getElementById(type + 'Input').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) sendMediaFile(type, file);
            });
        });

        // ÂèëÈÄÅÂ™í‰ΩìÊñá‰ª∂
        async function sendMediaFile(type, file) {
            const formData = new FormData();
            formData.append('chat_id', currentChatId);
            formData.append(type, file);
            
            const methodMap = {
                photo: 'sendPhoto',
                video: 'sendVideo',
                audio: 'sendAudio',
                document: 'sendDocument'
            };
            
            try {
                const response = await fetch(
                    `https://api.telegram.org/bot${botToken}/${methodMap[type]}`,
                    {
                        method: 'POST',
                        body: formData
                    }
                );
                
                const data = await response.json();
                if (data.ok) {
                    alert('Êñá‰ª∂ÂèëÈÄÅÊàêÂäüÔºÅ');
                } else {
                    alert('ÂèëÈÄÅÂ§±Ë¥•: ' + data.description);
                }
            } catch (error) {
                alert('ÂèëÈÄÅÂ§±Ë¥•: ' + error.message);
            }
        }

        // Ê∑ªÂä†ËÅîÁ≥ª‰∫∫
        function openAddContactModal() {
            document.getElementById('addContactModal').classList.add('active');
        }

        function closeAddContactModal() {
            document.getElementById('addContactModal').classList.remove('active');
            document.getElementById('contactIdInput').value = '';
            document.getElementById('contactNoteInput').value = '';
        }

        function addContact() {
            const id = document.getElementById('contactIdInput').value.trim();
            const note = document.getElementById('contactNoteInput').value.trim();
            
            if (!id) {
                alert('ËØ∑ËæìÂÖ•Áî®Êà∑ ID ÊàñÁî®Êà∑Âêç');
                return;
            }
            
            conversations[id] = {
                id: id,
                name: id,
                note: note,
                isAdmin: id === adminId,
                lastMessageTime: Date.now(),
                messages: []
            };
            
            renderConversations();
            closeAddContactModal();
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        document.getElementById('searchBox').addEventListener('input', renderConversations);

        // Enter ÈîÆÂèëÈÄÅ
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Ëá™Âä®Ë∞ÉÊï¥ËæìÂÖ•Ê°ÜÈ´òÂ∫¶
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
