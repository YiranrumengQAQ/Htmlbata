<body>

    <div class="login-container" id="loginContainer">

        <!-- ä¾§è¾¹æ  -->

        <!-- ä¸»èŠå¤©åŒº -->
        <div class="main-chat">
            <div class="chat-header">

                    <h2 id="currentRoomName">é€‰æ‹©ä¸€ä¸ªæˆ¿é—´å¼€å§‹èŠå¤©</h2>
                    <p style="font-size: 12px; color: #999;" id="roomTopic"></p>
                </div>
                <div class="header-buttons">

                </div>

                    <p>é€‰æ‹©å·¦ä¾§æˆ¿é—´å¼€å§‹èŠå¤©ï¼Œæˆ–åˆ›å»º/åŠ å…¥æ–°æˆ¿é—´</p>
                </div>

    <!-- åŠ å…¥æˆ¿é—´æ¨¡æ€æ¡† -->
    <div class="modal" id="joinRoomModal">
        <div class="modal-content">
            <h3>åŠ å…¥æˆ¿é—´</h3>
            <div class="input-group">
                <label>æˆ¿é—´IDæˆ–åˆ«å</label>

            </div>
            <div class="modal-buttons">

    <script>
        let client = null;
        let currentRoomId = null;
        let myUserId = null;

        // ç™»å½•åŠŸèƒ½
        async function login() {
            const homeserver = document.getElementById('homeserver').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!homeserver || !username || !password) {
                showToast('è¯·å¡«å†™æ‰€æœ‰å­—æ®µ', 'error');
                return;
            }

            document.getElementById('loginLoading').classList.add('active');

            try {
                // åˆ›å»ºå®¢æˆ·ç«¯
                client = matrixcs.createClient({
                    baseUrl: homeserver
                });

                // ç™»å½•
                const response = await client.loginWithPassword(username, password);
                myUserId = response.user_id;

                // é‡æ–°åˆ›å»ºå·²è®¤è¯çš„å®¢æˆ·ç«¯
                client = matrixcs.createClient({
                    baseUrl: homeserver,
                    accessToken: response.access_token,
                    userId: response.user_id
                });

                // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
                setupEventListeners();

                // å¯åŠ¨å®¢æˆ·ç«¯
                await client.startClient();

                // æ˜¾ç¤ºèŠå¤©ç•Œé¢
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('chatContainer').classList.add('active');

                // æ›´æ–°ç”¨æˆ·ä¿¡æ¯
                document.getElementById('userId').textContent = response.user_id;
                document.getElementById('displayName').textContent = username.split(':')[0];

                showToast('ç™»å½•æˆåŠŸï¼', 'success');

            } catch (error) {
                console.error('ç™»å½•å¤±è´¥:', error);
                showToast('ç™»å½•å¤±è´¥: ' + error.message, 'error');
            } finally {
                document.getElementById('loginLoading').classList.remove('active');
            }
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // åŒæ­¥å®Œæˆ
            client.once('sync', function(state, prevState, res) {
                if (state === 'PREPARED') {
                    console.log('åŒæ­¥å®Œæˆ');
                    loadRooms();
                }
            });

            // æ–°æ¶ˆæ¯
            client.on('Room.timeline', function(event, room, toStartOfTimeline) {
                if (event.getType() === 'm.room.message' && room.roomId === currentRoomId && !toStartOfTimeline) {
                    displayMessage(event);
                }
            });

            // æˆ¿é—´æ›´æ–°
            client.on('Room', function(room) {
                loadRooms();
            });
        }

        // åŠ è½½æˆ¿é—´åˆ—è¡¨
        function loadRooms() {
            const rooms = client.getRooms();
            const roomsList = document.getElementById('roomsList');
            roomsList.innerHTML = '';

            rooms.forEach(room => {
                const roomItem = document.createElement('div');
                roomItem.className = 'room-item';
                roomItem.onclick = () => selectRoom(room.roomId);

                const roomName = document.createElement('div');
                roomName.className = 'room-name';
                roomName.textContent = room.name || 'æœªå‘½åæˆ¿é—´';

                const lastMessage = room.timeline[room.timeline.length - 1];
                const roomPreview = document.createElement('div');
                roomPreview.className = 'room-preview';
                roomPreview.textContent = lastMessage ? (lastMessage.getContent().body || '...') : 'æš‚æ— æ¶ˆæ¯';

                roomItem.appendChild(roomName);
                roomItem.appendChild(roomPreview);
                roomsList.appendChild(roomItem);
            });
        }

        // é€‰æ‹©æˆ¿é—´
        function selectRoom(roomId) {
            currentRoomId = roomId;
            const room = client.getRoom(roomId);

            // æ›´æ–°æˆ¿é—´åç§°
            document.getElementById('currentRoomName').textContent = room.name || 'æœªå‘½åæˆ¿é—´';
            document.getElementById('roomTopic').textContent = room.currentState.getStateEvents('m.room.topic', '')?.getContent()?.topic || '';

            // é«˜äº®å½“å‰æˆ¿é—´
            document.querySelectorAll('.room-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.room-item')?.classList.add('active');

            // åŠ è½½æ¶ˆæ¯
            loadMessages();
        }

        // åŠ è½½æ¶ˆæ¯
        function loadMessages() {
            if (!currentRoomId) return;

            const room = client.getRoom(currentRoomId);
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';

            const messages = room.timeline;
            messages.forEach(event => {
                if (event.getType() === 'm.room.message') {
                    displayMessage(event);
                }
            });

            // æ»šåŠ¨åˆ°åº•éƒ¨
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function displayMessage(event) {
            const messagesContainer = document.getElementById('messagesContainer');
            const content = event.getContent();
            const sender = event.getSender();

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (sender === myUserId ? 'own' : 'other');

            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';

            const senderName = document.createElement('span');
            senderName.className = 'sender-name';
            senderName.textContent = sender === myUserId ? 'æˆ‘' : (sender.split(':')[0].substring(1));

            const timeSpan = document.createElement('span');
            timeSpan.className = 'message-time';
            const date = new Date(event.getTs());
            timeSpan.textContent = date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });

            headerDiv.appendChild(senderName);
            headerDiv.appendChild(timeSpan);

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content.body || '';

            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);

            // æ»šåŠ¨åˆ°åº•éƒ¨
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !currentRoomId) return;

            const content = {
                body: message,
                msgtype: 'm.text'
            };

            client.sendEvent(currentRoomId, 'm.room.message', content, '').then(() => {
                input.value = '';
            }).catch(err => {
                showToast('å‘é€å¤±è´¥: ' + err.message, 'error');
            });
        }

        // å›è½¦å‘é€
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // åŠ è½½æ›´å¤šå†å²æ¶ˆæ¯
        function loadMoreMessages() {
            if (!currentRoomId) return;
            
            client.scrollback(client.getRoom(currentRoomId), 50).then(() => {
                loadMessages();
                showToast('å†å²æ¶ˆæ¯å·²åŠ è½½', 'success');
            }).catch(err => {
                showToast('åŠ è½½å¤±è´¥: ' + err.message, 'error');
            });
        }

        // æ˜¾ç¤ºåŠ å…¥æˆ¿é—´æ¨¡æ€æ¡†
        function showJoinRoomModal() {
            document.getElementById('joinRoomModal').classList.add('active');
        }

        // å…³é—­åŠ å…¥æˆ¿é—´æ¨¡æ€æ¡†
        function closeJoinRoomModal() {
            document.getElementById('joinRoomModal').classList.remove('active');
        }

        // åŠ å…¥æˆ¿é—´
        function joinRoom() {
            const roomId = document.getElementById('roomIdInput').value.trim();
            if (!roomId) return;

            client.joinRoom(roomId).then(() => {
                showToast('æˆåŠŸåŠ å…¥æˆ¿é—´', 'success');
                closeJoinRoomModal();
                document.getElementById('roomIdInput').value = '';
            }).catch(err => {
                showToast('åŠ å…¥å¤±è´¥: ' + err.message, 'error');
