<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Êô∫ËÉΩÂÆö‰ΩçÊåáÂçóÈíà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .status {
            font-size: 14px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .compass-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .compass-outer {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 50%;
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.1),
                0 0 0 10px rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .compass-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 0.3s ease-out;
        }

        .compass-degree {
            position: absolute;
            width: 2px;
            height: 15px;
            background: #333;
            left: 50%;
            top: 10px;
            transform-origin: 50% calc(50% + 130px);
        }

        .compass-degree.major {
            height: 20px;
            width: 3px;
            background: #000;
        }

        .compass-degree-text {
            position: absolute;
            left: 50%;
            top: 35px;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 600;
            color: #333;
        }

        .compass-inner {
            position: relative;
            width: 70%;
            height: 70%;
            background: radial-gradient(circle, #ff6b6b, #ee5a6f);
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(255, 107, 107, 0.5),
                inset 0 2px 10px rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .compass-needle {
            position: absolute;
            width: 8px;
            height: 45%;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .needle-north {
            background: linear-gradient(to bottom, #ff3b3b 0%, #ff6b6b 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform-origin: center bottom;
            box-shadow: 0 0 10px rgba(255, 59, 59, 0.6);
        }

        .needle-south {
            background: linear-gradient(to top, #4a5568 0%, #718096 100%);
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            transform-origin: center top;
            margin-top: 50%;
        }

        .compass-center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .direction-text {
            position: absolute;
            font-size: 32px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            z-index: 5;
        }

        .direction-north { top: 15%; left: 50%; transform: translateX(-50%); }
        .direction-east { right: 15%; top: 50%; transform: translateY(-50%); }
        .direction-south { bottom: 15%; left: 50%; transform: translateX(-50%); }
        .direction-west { left: 15%; top: 50%; transform: translateY(-50%); }

        .info-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-title {
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .info-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .info-item:active {
            transform: scale(0.95);
        }

        .info-label {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
            word-break: break-all;
        }

        .heading-display {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .heading-value {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .heading-label {
            font-size: 14px;
            color: #64748b;
        }

        .permission-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .permission-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
            color: #dc2626;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 400px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
            .direction-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß≠ Êô∫ËÉΩÂÆö‰ΩçÊåáÂçóÈíà</h1>
            <div class="status">
                <span class="status-dot"></span>
                <span id="statusText">ÂáÜÂ§áÂ∞±Áª™</span>
            </div>
        </div>

        <div class="heading-display">
            <div class="heading-value" id="headingValue">0¬∞</div>
            <div class="heading-label" id="headingDirection">Âåó</div>
        </div>

        <div class="compass-container">
            <div class="compass-outer">
                <div class="compass-ring" id="compassRing">
                    <!-- ÁîüÊàê360Â∫¶ÂàªÂ∫¶ -->
                </div>
                <div class="direction-text direction-north">N</div>
                <div class="direction-text direction-east">E</div>
                <div class="direction-text direction-south">S</div>
                <div class="direction-text direction-west">W</div>
                <div class="compass-inner">
                    <div class="compass-needle" id="compassNeedle">
                        <div class="needle-north"></div>
                        <div class="needle-south"></div>
                    </div>
                </div>
                <div class="compass-center"></div>
            </div>
        </div>

        <div class="info-card">
            <div class="info-title">
                üìç ‰ΩçÁΩÆ‰ø°ÊÅØ
            </div>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Á∫¨Â∫¶</div>
                    <div class="info-value" id="latitude">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">ÁªèÂ∫¶</div>
                    <div class="info-value" id="longitude">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Á≤æÂ∫¶ (Á±≥)</div>
                    <div class="info-value" id="accuracy">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Êµ∑Êãî (Á±≥)</div>
                    <div class="info-value" id="altitude">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">ÈÄüÂ∫¶ (m/s)</div>
                    <div class="info-value" id="speed">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">ÊñπÂêëËßí</div>
                    <div class="info-value" id="heading">--</div>
                </div>
            </div>
        </div>

        <button class="permission-btn" id="requestBtn" onclick="requestPermissions()">
            üéØ Ëé∑ÂèñÂÆö‰ΩçÊùÉÈôê
        </button>

        <div id="errorMessage" style="display: none;"></div>
    </div>

    <script>
        let currentHeading = 0;
        let watchId = null;
        let orientationSupported = false;

        // ÂàùÂßãÂåñÊåáÂçóÈíàÂàªÂ∫¶
        function initCompassDegrees() {
            const compassRing = document.getElementById('compassRing');
            for (let i = 0; i < 360; i += 5) {
                const degree = document.createElement('div');
                degree.className = i % 30 === 0 ? 'compass-degree major' : 'compass-degree';
                degree.style.transform = `rotate(${i}deg)`;
                
                if (i % 30 === 0) {
                    const text = document.createElement('div');
                    text.className = 'compass-degree-text';
                    text.textContent = i;
                    text.style.transform = `translateX(-50%) rotate(${-i}deg)`;
                    degree.appendChild(text);
                }
                
                compassRing.appendChild(degree);
            }
        }

        // Ëé∑ÂèñÊñπÂêëÊñáÂ≠ó
        function getDirectionText(degree) {
            const directions = [
                { name: 'Âåó', range: [0, 22.5] },
                { name: '‰∏úÂåó', range: [22.5, 67.5] },
                { name: '‰∏ú', range: [67.5, 112.5] },
                { name: '‰∏úÂçó', range: [112.5, 157.5] },
                { name: 'Âçó', range: [157.5, 202.5] },
                { name: 'Ë•øÂçó', range: [202.5, 247.5] },
                { name: 'Ë•ø', range: [247.5, 292.5] },
                { name: 'Ë•øÂåó', range: [292.5, 337.5] },
                { name: 'Âåó', range: [337.5, 360] }
            ];
            
            for (let dir of directions) {
                if (degree >= dir.range[0] && degree < dir.range[1]) {
                    return dir.name;
                }
            }
            return 'Âåó';
        }

        // Êõ¥Êñ∞ÊåáÂçóÈíàÊñπÂêë
        function updateCompass(heading) {
            currentHeading = heading;
            const compassRing = document.getElementById('compassRing');
            const compassNeedle = document.getElementById('compassNeedle');
            const headingValue = document.getElementById('headingValue');
            const headingDirection = document.getElementById('headingDirection');
            
            // ÊóãËΩ¨ÂàªÂ∫¶ÁõòÔºàÂèçÂêëÊóãËΩ¨Ôºâ
            compassRing.style.transform = `rotate(${-heading}deg)`;
            
            // ÊåáÈíàÂßãÁªàÊåáÂêëÂåóÊñπ
            compassNeedle.style.transform = `rotate(${heading}deg)`;
            
            // Êõ¥Êñ∞Êï∞ÂÄºÊòæÁ§∫
            headingValue.textContent = Math.round(heading) + '¬∞';
            headingDirection.textContent = getDirectionText(heading);
            document.getElementById('heading').textContent = Math.round(heading) + '¬∞';
        }

        // Â§ÑÁêÜÊñπÂêë‰º†ÊÑüÂô®
        function handleOrientation(event) {
            let heading = 0;
            
            if (event.webkitCompassHeading !== undefined) {
                // iOSËÆæÂ§á
                heading = event.webkitCompassHeading;
            } else if (event.alpha !== null) {
                // AndroidËÆæÂ§á
                heading = 360 - event.alpha;
            }
            
            updateCompass(heading);
        }

        // ËØ∑Ê±ÇÂÆö‰ΩçÊùÉÈôê
        async function requestPermissions() {
            const btn = document.getElementById('requestBtn');
            const statusText = document.getElementById('statusText');
            const errorDiv = document.getElementById('errorMessage');
            
            btn.innerHTML = '<span class="loading"></span> Ê≠£Âú®Ëé∑ÂèñÊùÉÈôê...';
            btn.disabled = true;
            errorDiv.style.display = 'none';
            
            try {
                // Ê£ÄÊü•ÂÆö‰ΩçAPIÊîØÊåÅ
                if (!('geolocation' in navigator)) {
                    throw new Error('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÂú∞ÁêÜÂÆö‰ΩçÂäüËÉΩ');
                }

                // ËØ∑Ê±ÇÂÆö‰ΩçÊùÉÈôê
                statusText.textContent = 'Ê≠£Âú®Ëé∑Âèñ‰ΩçÁΩÆ...';
                
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });

                // ÊòæÁ§∫‰ΩçÁΩÆ‰ø°ÊÅØ
                updateLocationInfo(position);
                
                // ÊåÅÁª≠ÁõëÂê¨‰ΩçÁΩÆÂèòÂåñ
                watchId = navigator.geolocation.watchPosition(
                    updateLocationInfo,
                    handleLocationError,
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 1000
                    }
                );

                // ËØ∑Ê±ÇÊñπÂêë‰º†ÊÑüÂô®ÊùÉÈôêÔºàiOS 13+ÈúÄË¶ÅÔºâ
                if (typeof DeviceOrientationEvent !== 'undefined' && 
                    typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        const permission = await DeviceOrientationEvent.requestPermission();
                        if (permission === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation, true);
                            orientationSupported = true;
                        }
                    } catch (error) {
                        console.log('ÊñπÂêë‰º†ÊÑüÂô®ÊùÉÈôêË¢´ÊãíÁªù');
                    }
                } else if ('ondeviceorientation' in window) {
                    window.addEventListener('deviceorientation', handleOrientation, true);
                    orientationSupported = true;
                }

                statusText.textContent = 'ÂÆö‰ΩçÊàêÂäü';
                btn.innerHTML = '‚úÖ ÂÆö‰ΩçÂ∑≤ÊøÄÊ¥ª';
                btn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';

            } catch (error) {
                handleLocationError(error);
                btn.innerHTML = 'üéØ ÈáçÊñ∞Ëé∑ÂèñÂÆö‰ΩçÊùÉÈôê';
                btn.disabled = false;
            }
        }

        // Êõ¥Êñ∞‰ΩçÁΩÆ‰ø°ÊÅØ
        function updateLocationInfo(position) {
            const coords = position.coords;
            
            document.getElementById('latitude').textContent = coords.latitude.toFixed(6);
            document.getElementById('longitude').textContent = coords.longitude.toFixed(6);
            document.getElementById('accuracy').textContent = coords.accuracy.toFixed(1);
            document.getElementById('altitude').textContent = coords.altitude ? coords.altitude.toFixed(1) : '--';
            document.getElementById('speed').textContent = coords.speed ? coords.speed.toFixed(2) : '--';
            
            // Â¶ÇÊûúÊ≤°ÊúâÊñπÂêë‰º†ÊÑüÂô®Ôºå‰ΩøÁî®GPSËà™Âêë
            if (!orientationSupported && coords.heading !== null) {
                updateCompass(coords.heading);
            }
        }

        // Â§ÑÁêÜÂÆö‰ΩçÈîôËØØ
        function handleLocationError(error) {
            const errorDiv = document.getElementById('errorMessage');
            const statusText = document.getElementById('statusText');
            let message = '';
            
            switch(error.code) {
                case 1:
                    message = '‚ùå ÂÆö‰ΩçÊùÉÈôêË¢´ÊãíÁªùÔºåËØ∑Âú®ËÆæÁΩÆ‰∏≠ÂÖÅËÆ∏ÂÆö‰ΩçÊùÉÈôê';
                    break;
                case 2:
                    message = '‚ùå Êó†Ê≥ïËé∑Âèñ‰ΩçÁΩÆ‰ø°ÊÅØÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•';
                    break;
                case 3:
                    message = '‚ùå Ëé∑Âèñ‰ΩçÁΩÆË∂ÖÊó∂ÔºåËØ∑ÈáçËØï';
                    break;
                default:
                    message = '‚ùå ÂèëÁîüÊú™Áü•ÈîôËØØÔºö' + error.message;
            }
            
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            statusText.textContent = 'ÂÆö‰ΩçÂ§±Ë¥•';
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('load', () => {
            initCompassDegrees();
            
            // Ê£ÄÊµãÊòØÂê¶‰∏∫ÁßªÂä®ËÆæÂ§á
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (!isMobile) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.className = 'error-message';
                errorDiv.textContent = '‚ö†Ô∏è Ê≠§È°µÈù¢‰ªÖÊîØÊåÅÁßªÂä®ËÆæÂ§áËÆøÈóÆÔºåËØ∑‰ΩøÁî®ÊâãÊú∫ÊàñÂπ≥ÊùøÁîµËÑëÊâìÂºÄ';
                errorDiv.style.display = 'block';
                document.getElementById('requestBtn').disabled = true;
            }
        });

        // È°µÈù¢Âç∏ËΩΩÊó∂Ê∏ÖÁêÜ
        window.addEventListener('beforeunload', () => {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
            }
            window.removeEventListener('deviceorientation', handleOrientation);
        });
    </script>
</body>
</html>
