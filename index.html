<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot èŠå¤©ç•Œé¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 40px rgba(0,0,0,0.3);
        }

        /* è”ç³»äººåˆ—è¡¨åŒºåŸŸ */
        .contacts-panel {
            width: 320px;
            background: #f5f7fb;
            border-right: 1px solid #e0e4e8;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .status-bar {
            padding: 12px 20px;
            background: #fff;
            border-bottom: 1px solid #e0e4e8;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .contact-item {
            padding: 15px;
            margin-bottom: 5px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            border: 1px solid transparent;
        }

        .contact-item:hover {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .contact-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .contact-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .contact-preview {
            font-size: 13px;
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* èŠå¤©åŒºåŸŸ */
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fafbfc;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e0e4e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 70%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-content {
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message.sent .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-text {
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message-media {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 8px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
        }

        /* è¾“å…¥åŒºåŸŸ */
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e4e8;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #messageInput {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e4e8;
            border-radius: 24px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            transition: all 0.3s;
        }

        #messageInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            display: flex;
            gap: 8px;
        }

        .file-label {
            padding: 8px 16px;
            background: #f5f7fb;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            border: 1px solid #e0e4e8;
        }

        .file-label:hover {
            background: #e8eaf6;
            border-color: #667eea;
        }

        .file-input {
            display: none;
        }

        .send-btn {
            padding: 12px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .contacts-panel {
                position: absolute;
                left: -320px;
                width: 280px;
                height: 100vh;
                z-index: 1000;
                transition: left 0.3s;
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            }

            .contacts-panel.show {
                left: 0;
            }

            .message {
                max-width: 85%;
            }

            .chat-input {
                padding: 15px;
            }

            .input-wrapper {
                flex-direction: column;
            }

            .send-btn {
                width: 100%;
            }
        }

        /* åŠ è½½åŠ¨ç”» */
        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- è”ç³»äººåˆ—è¡¨ -->
        <div class="contacts-panel">
            <div class="panel-header">
                <h2>ğŸ“± èŠå¤©åˆ—è¡¨</h2>
                <button class="refresh-btn" onclick="app.refreshContacts()">åˆ·æ–°</button>
            </div>
            <div class="status-bar">
                <span class="status-indicator"></span>
                <span id="statusText">æœºå™¨äººè¿è¡Œä¸­</span>
            </div>
            <div class="contacts-list" id="contactsList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>åŠ è½½ä¸­...</p>
                </div>
            </div>
        </div>

        <!-- èŠå¤©åŒºåŸŸ -->
        <div class="chat-panel">
            <div class="chat-header">
                <div class="chat-title" id="chatTitle">é€‰æ‹©ä¸€ä¸ªèŠå¤©</div>
                <button class="refresh-btn" onclick="app.refreshMessages()">åˆ·æ–°æ¶ˆæ¯</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div style="text-align: center; color: #999; padding: 40px;">
                    <h3>ğŸ‘ˆ è¯·ä»å·¦ä¾§é€‰æ‹©ä¸€ä¸ªè”ç³»äººå¼€å§‹èŠå¤©</h3>
                </div>
            </div>
            <div class="chat-input">
                <div class="input-wrapper">
                    <div class="input-box">
                        <textarea id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." rows="2"></textarea>
                        <div class="file-input-wrapper">
                            <label class="file-label">
                                ğŸ“· å›¾ç‰‡
                                <input type="file" class="file-input" accept="image/*" onchange="app.handleFile(this, 'photo')">
                            </label>
                            <label class="file-label">
                                ğŸ¥ è§†é¢‘
                                <input type="file" class="file-input" accept="video/*" onchange="app.handleFile(this, 'video')">
                            </label>
                            <label class="file-label">
                                ğŸµ éŸ³é¢‘
                                <input type="file" class="file-input" accept="audio/*" onchange="app.handleFile(this, 'audio')">
                            </label>
                            <label class="file-label">
                                ğŸ“ æ–‡ä»¶
                                <input type="file" class="file-input" onchange="app.handleFile(this, 'document')">
                            </label>
                        </div>
                    </div>
                    <button class="send-btn" onclick="app.sendMessage()">å‘é€</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tokenå®‰å…¨å¤„ç† - Base64åˆ†æ®µç¼–ç +æ··æ·†
        const _0x4a8b = ['ODI1OTc1MjMyMzpBQUVw', 'YVgtQTNDaTJuaUc0RFVk', 'dFpqdWJ4TDdCbWtiYTREYw=='];
        const getToken = () => atob(_0x4a8b[0]) + atob(_0x4a8b[1]) + atob(_0x4a8b[2]);
        
        const app = {
            apiBase: 'https://api.telegram.org/bot',
            currentChatId: null,
            updateOffset: 0,
            contacts: new Map(),
            messages: new Map(),

            async init() {
                await this.loadUpdates();
                this.startPolling();
                this.setupEnterKey();
            },

            setupEnterKey() {
                document.getElementById('messageInput').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            },

            async apiCall(method, params = {}) {
                const url = `${this.apiBase}${getToken()}/${method}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                });
                const data = await response.json();
                if (!data.ok) throw new Error(data.description);
                return data.result;
            },

            async loadUpdates() {
                try {
                    const updates = await this.apiCall('getUpdates', {
                        offset: this.updateOffset,
                        limit: 100
                    });

                    updates.forEach(update => {
                        if (update.message) {
                            this.processMessage(update.message);
                            this.updateOffset = update.update_id + 1;
                        }
                    });

                    this.renderContacts();
                    if (this.currentChatId) {
                        this.renderMessages();
                    }
                } catch (error) {
                    console.error('åŠ è½½æ›´æ–°å¤±è´¥:', error);
                    document.getElementById('statusText').textContent = 'è¿æ¥å¤±è´¥';
                }
            },

            processMessage(message) {
                const chatId = message.chat.id;
                const chatName = message.chat.title || 
                               `${message.chat.first_name || ''} ${message.chat.last_name || ''}`.trim() ||
                               'Unknown';

                if (!this.contacts.has(chatId)) {
                    this.contacts.set(chatId, {
                        id: chatId,
                        name: chatName,
                        type: message.chat.type,
                        lastMessage: '',
                        lastTime: 0
                    });
                }

                if (!this.messages.has(chatId)) {
                    this.messages.set(chatId, []);
                }

                this.messages.get(chatId).push(message);
                
                const contact = this.contacts.get(chatId);
                contact.lastMessage = message.text || '[åª’ä½“æ–‡ä»¶]';
                contact.lastTime = message.date;
            },

            renderContacts() {
                const container = document.getElementById('contactsList');
                const sortedContacts = Array.from(this.contacts.values())
                    .sort((a, b) => b.lastTime - a.lastTime);

                if (sortedContacts.length === 0) {
                    container.innerHTML = '<div class="loading"><p>æš‚æ— èŠå¤©è®°å½•</p></div>';
                    return;
                }

                container.innerHTML = sortedContacts.map(contact => `
                    <div class="contact-item ${this.currentChatId === contact.id ? 'active' : ''}" 
                         onclick="app.selectChat(${contact.id})">
                        <div class="contact-name">${this.escapeHtml(contact.name)}</div>
                        <div class="contact-preview">${this.escapeHtml(contact.lastMessage)}</div>
                    </div>
                `).join('');
            },

            selectChat(chatId) {
                this.currentChatId = chatId;
                const contact = this.contacts.get(chatId);
                document.getElementById('chatTitle').textContent = contact.name;
                this.renderMessages();
                this.renderContacts();
            },

            renderMessages() {
                const container = document.getElementById('chatMessages');
                const messages = this.messages.get(this.currentChatId) || [];

                if (messages.length === 0) {
                    container.innerHTML = '<div class="loading"><p>æš‚æ— æ¶ˆæ¯</p></div>';
                    return;
                }

                container.innerHTML = messages.map(msg => {
                    const isSent = msg.from?.is_bot;
                    const time = new Date(msg.date * 1000).toLocaleTimeString('zh-CN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    let mediaHtml = '';
                    if (msg.photo) {
                        const photo = msg.photo[msg.photo.length - 1];
                        mediaHtml = `<img src="https://api.telegram.org/file/bot${getToken()}/${photo.file_path}" class="message-media">`;
                    } else if (msg.video) {
                        mediaHtml = `<video controls class="message-media"><source src="https://api.telegram.org/file/bot${getToken()}/${msg.video.file_path}"></video>`;
                    } else if (msg.voice || msg.audio) {
                        const audio = msg.voice || msg.audio;
                        mediaHtml = `<audio controls class="message-media"><source src="https://api.telegram.org/file/bot${getToken()}/${audio.file_path}"></audio>`;
                    } else if (msg.document) {
                        mediaHtml = `<div>ğŸ“ ${msg.document.file_name}</div>`;
                    }

                    return `
                        <div class="message ${isSent ? 'sent' : 'received'}">
                            <div class="message-content">
                                ${msg.text ? `<div class="message-text">${this.escapeHtml(msg.text)}</div>` : ''}
                                ${mediaHtml}
                                <div class="message-time">${time}</div>
                            </div>
                        </div>
                    `;
                }).join('');

                container.scrollTop = container.scrollHeight;
            },

            async sendMessage() {
                if (!this.currentChatId) {
                    alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªèŠå¤©');
                    return;
                }

                const input = document.getElementById('messageInput');
                const text = input.value.trim();

                if (!text) return;

                try {
                    await this.apiCall('sendMessage', {
                        chat_id: this.currentChatId,
                        text: text
                    });

                    input.value = '';
                    await this.loadUpdates();
                } catch (error) {
                    alert('å‘é€å¤±è´¥: ' + error.message);
                }
            },

            async handleFile(input, type) {
                if (!this.currentChatId) {
                    alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªèŠå¤©');
                    input.value = '';
                    return;
                }

                const file = input.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('chat_id', this.currentChatId);
                formData.append(type, file);

                try {
                    const methodMap = {
                        'photo': 'sendPhoto',
                        'video': 'sendVideo',
                        'audio': 'sendAudio',
                        'document': 'sendDocument'
                    };

                    const response = await fetch(`${this.apiBase}${getToken()}/${methodMap[type]}`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    if (!data.ok) throw new Error(data.description);

                    input.value = '';
                    await this.loadUpdates();
                } catch (error) {
                    alert('æ–‡ä»¶å‘é€å¤±è´¥: ' + error.message);
                }
            },

            async refreshContacts() {
                await this.loadUpdates();
            },

            async refreshMessages() {
                if (this.currentChatId) {
                    await this.loadUpdates();
                }
            },

            startPolling() {
                setInterval(() => this.loadUpdates(), 3000);
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        };

        // å¯åŠ¨åº”ç”¨
        window.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
