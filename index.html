    <script>
        // Matrix å®¢æˆ·ç«¯ç±»
        class MatrixClient {
            constructor(baseUrl, accessToken, userId) {
                this.baseUrl = baseUrl;
                this.accessToken = accessToken;
                this.userId = userId;
                this.rooms = new Map();
                this.syncToken = null;
                this.syncing = false;
            }

            async request(method, endpoint, data = null) {
                const url = `${this.baseUrl}/_matrix/client/r0${endpoint}`;
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.accessToken}`
                    }
                };
                
                if (data) options.body = JSON.stringify(data);
                
                const response = await fetch(url, options);
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Request failed');
                }
                return response.json();
            }

            static async login(homeserver, identifier, password) {
                const url = `${homeserver}/_matrix/client/r0/login`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'm.login.password',
                        identifier: { type: 'm.id.user', user: identifier },
                        password: password
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'ç™»å½•å¤±è´¥');
                }
                return response.json();
            }

            async sync(timeout = 30000) {
                const params = new URLSearchParams({ timeout: timeout.toString() });
                if (this.syncToken) params.append('since', this.syncToken);
                
                const data = await this.request('GET', `/sync?${params}`);
                this.syncToken = data.next_batch;
                return data;
            }

            async getRooms() {
                const data = await this.sync(0);
                const rooms = [];
                
                if (data.rooms?.join) {
                    for (const [roomId, roomData] of Object.entries(data.rooms.join)) {
                        const room = {
                            roomId,
                            name: this.getRoomName(roomData),
                            timeline: roomData.timeline?.events || []
                        };
                        this.rooms.set(roomId, room);
                        rooms.push(room);
                    }
                }
                return rooms;
            }

            getRoomName(roomData) {
                const nameEvent = roomData.state?.events?.find(e => e.type === 'm.room.name');
                if (nameEvent) return nameEvent.content.name;
                
                const alias = roomData.state?.events?.find(e => e.type === 'm.room.canonical_alias');
                if (alias) return alias.content.alias;
                
                return 'æœªå‘½åæˆ¿é—´';
            }

            async sendMessage(roomId, message) {
                const txnId = Date.now();
                return this.request('PUT', `/rooms/${encodeURIComponent(roomId)}/send/m.room.message/${txnId}`, {
                    msgtype: 'm.text',
                    body: message
                });
            }

            async getMessages(roomId, limit = 50) {
                try {
                    const params = new URLSearchParams({ dir: 'b', limit: limit.toString() });
                    const data = await this.request('GET', `/rooms/${encodeURIComponent(roomId)}/messages?${params}`);
                    return data.chunk.reverse();
                } catch (error) {
                    return this.rooms.get(roomId)?.timeline || [];
                }
            }

            async createRoom(name) {
                return this.request('POST', '/createRoom', {
                    name: name,
                    visibility: 'private'
                });
            }

            async joinRoom(roomIdOrAlias) {
                return this.request('POST', `/join/${encodeURIComponent(roomIdOrAlias)}`, {});
            }

            async inviteUser(roomId, userId) {
                return this.request('POST', `/rooms/${encodeURIComponent(roomId)}/invite`, {
                    user_id: userId
                });
            }

            startSync(callback) {
                if (this.syncing) return;
                this.syncing = true;
                
                const doSync = async () => {
                    try {
                        const data = await this.sync();
                        if (data.rooms?.join) callback(data);
                    } catch (error) {
                        console.error('åŒæ­¥é”™è¯¯:', error);
                    }
                    if (this.syncing) setTimeout(doSync, 1000);
                };
                doSync();
            }

            stopSync() {
                this.syncing = false;
            }
        }

        let client = null;
        let currentRoomId = null;

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€

        // æ™ºèƒ½æ£€æµ‹æœåŠ¡å™¨
        document.getElementById('identifier').addEventListener('input', function() {

        // ç™»å½•
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const identifier = document.getElementById('identifier').value.trim();
            const homeserver = document.getElementById('homeserver').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorAlert = document.getElementById('errorAlert');
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'ç™»å½•ä¸­...';
            errorAlert.style.display = 'none';
            
            try {
                const loginResponse = await MatrixClient.login(homeserver, identifier, password);
                
                // ä¿å­˜ç™»å½•ä¿¡æ¯
                if (rememberMe) {
                    localStorage.setItem('matrixAuth', JSON.stringify({
                        homeserver: homeserver,
                        accessToken: loginResponse.access_token,
                        userId: loginResponse.user_id
                    }));
                }
                
                client = new MatrixClient(homeserver, loginResponse.access_token, loginResponse.user_id);
                showMainScreen(loginResponse.user_id);
                await loadRooms();
                startSync();
                
            } catch (error) {
                errorAlert.textContent = error.message.includes('M_FORBIDDEN') ? 
                    'ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯' : 'ç™»å½•å¤±è´¥: ' + error.message;
                errorAlert.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'ç™»å½•';
            }
        });

        function showMainScreen(userId) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'flex';
            
            const displayName = userId.substring(1, userId.indexOf(':')) || userId;
            document.getElementById('navUsername').textContent = displayName;
            document.getElementById('navAvatar').textContent = displayName[0].toUpperCase();
        }

        async function loadRooms() {
            const roomsList = document.getElementById('roomsList');
            
            try {
                const rooms = await client.getRooms();
                
                if (rooms.length === 0) {
                    roomsList.innerHTML = '<div class="loading">æš‚æ— æˆ¿é—´<br>ç‚¹å‡»"æ–°å»º"å¼€å§‹</div>';
                    return;
                }
                
                roomsList.innerHTML = '';
                rooms.forEach(room => {
                    const lastMsg = room.timeline.reverse().find(e => e.type === 'm.room.message');
                    const preview = lastMsg ? (lastMsg.content.body || '').substring(0, 50) : 'æš‚æ— æ¶ˆæ¯';
                    const time = lastMsg ? new Date(lastMsg.origin_server_ts).toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'}) : '';
                    
                    const roomDiv = document.createElement('div');
                    roomDiv.className = 'room-item';
                    roomDiv.dataset.roomId = room.roomId;
                    roomDiv.innerHTML = `
                        <div class="room-avatar">${room.name[0].toUpperCase()}</div>
                        <div class="room-info">
                            <div class="room-header">
                                <div class="room-name">${escapeHtml(room.name)}</div>
                                <div class="room-time">${time}</div>
                            </div>
                            <div class="room-preview">${escapeHtml(preview)}</div>
                        </div>
                    `;
                    roomDiv.addEventListener('click', () => openRoom(room.roomId, room.name));
                    roomsList.appendChild(roomDiv);
                });
            } catch (error) {
                roomsList.innerHTML = '<div class="loading">åŠ è½½å¤±è´¥</div>';
            }
        }

        async function openRoom(roomId, roomName) {
            currentRoomId = roomId;
            
            document.querySelectorAll('.room-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-room-id="${roomId}"]`)?.classList.add('active');
            
            document.getElementById('chatTitle').textContent = roomName;
            document.getElementById('chatAvatar').textContent = roomName[0].toUpperCase();
            document.getElementById('inputContainer').style.display = 'block';
            
            await loadMessages(roomId);
        }

        async function loadMessages(roomId) {
            const container = document.getElementById('messagesArea');
            container.innerHTML = '<div class="loading">åŠ è½½æ¶ˆæ¯ä¸­...</div>';
            
            try {
                const messages = await client.getMessages(roomId);
                container.innerHTML = '';
                
                messages.forEach(event => {
                    if (event.type === 'm.room.message') {
                        container.appendChild(createMessageElement(event));
                    }
                });
                
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                container.innerHTML = '<div class="loading">åŠ è½½å¤±è´¥</div>';
            }
        }

        function createMessageElement(event) {
            const sender = event.sender;
            const senderName = sender.substring(1, sender.indexOf(':')) || sender;
            const time = new Date(event.origin_server_ts).toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
            
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `
                <div class="message-avatar-small">${senderName[0].toUpperCase()}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-sender">${escapeHtml(senderName)}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-bubble">${escapeHtml(event.content.body)}</div>
                </div>
            `;
            return div;
        }

        // å‘é€æ¶ˆæ¯
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            if (!currentRoomId) return;
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            try {
                await client.sendMessage(currentRoomId, message);
                input.value = '';
                input.style.height = 'auto';
                setTimeout(() => loadMessages(currentRoomId), 300);
            } catch (error) {
                alert('å‘é€å¤±è´¥');
            }
        }

        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

                await client.joinRoom(roomId);

                alert('åŠ å…¥å¤±è´¥: ' + error.message);

        });

        // é‚€è¯·ç”¨æˆ·
        document.getElementById('inviteBtn').addEventListener('click', () => {
            if (!currentRoomId) return;

        });

        // åŒæ­¥
        function startSync() {
            client.startSync((data) => {
                if (data.rooms?.join && currentRoomId) {
                    const roomData = data.rooms.join[currentRoomId];
                    if (roomData?.timeline) {
                        const container = document.getElementById('messagesArea');
                        roomData.timeline.events.forEach(event => {

                        });
                    }
                }
            });
        }

        // é€€å‡ºç™»å½•
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) {
                if (client) {
                    client.stopSync();
                    client = null;
                }
                localStorage.removeItem('matrixAuth');
                currentRoomId = null;

        function escapeHtml(text) {

        }
