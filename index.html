        /* å·¦ä¾§è”ç³»äººåˆ—è¡¨ */

        /* è¾“å…¥åŒºåŸŸ */
        .input-container {

        /* æ·»åŠ è”ç³»äººæ¨¡æ€æ¡† */
        .modal {

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {

        /* æ»šåŠ¨æ¡ç¾åŒ– */
        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-thumb {

        }

            <div style="display: flex; gap: 12px;">

    <script>
        // é…ç½® - è¯·æ›¿æ¢ä¸ºå®é™…çš„ä»¤ç‰Œï¼ˆå‰ç«¯æš´éœ²ä½†å·²base64æ··æ·†ï¼‰
        const CONFIG = {
            token: 'UEVQQ1RfVE9LRU5fMjAyNTEyMDQ=',
            pepcApi: 'wss://your-pepc-server.com/ws',
            adminId: '6389066995',
            pollInterval: 2000,
            reconnectDelay: 3000
        };

        // è§£ç ä»¤ç‰Œï¼ˆç®€å•base64ï¼Œä»…å‰ç«¯æ··æ·†ï¼‰
        const PEPC_TOKEN = atob(CONFIG.token);
        console.log('ä»¤ç‰Œå·²åŠ è½½ï¼Œç½‘ç»œç¨³å®šè¿è¡Œä¸­...');

        // åº”ç”¨çŠ¶æ€
        let currentContact = { id: CONFIG.adminId, name: 'ç®¡ç†å‘˜' };
        let contacts = [{ id: CONFIG.adminId, name: 'ç®¡ç†å‘˜', status: 'online', latency: 45 }];
        let messages = [];
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        // DOMå…ƒç´ 
        const elements = {
            contactsPanel: document.getElementById('contactsPanel'),
            contactsList: document.getElementById('contactsList'),
            messagesContainer: document.getElementById('messagesContainer'),
            messageInput: document.getElementById('messageInput'),
            sendBtn: document.getElementById('sendBtn'),
            chatTitle: document.getElementById('chatTitle'),
            chatAvatar: document.getElementById('chatAvatar'),
            botStatus: document.getElementById('botStatus'),
            searchInput: document.getElementById('searchInput'),
            addContactBtn: document.getElementById('addContactBtn'),
            chatBackBtn: document.getElementById('chatBackBtn'),
            fileInput: document.getElementById('fileInput'),
            addContactModal: document.getElementById('addContactModal'),
            contactIdInput: document.getElementById('contactIdInput'),
            confirmAddContact: document.getElementById('confirmAddContact'),
            cancelAddContact: document.getElementById('cancelAddContact')
        };

        // åˆå§‹åŒ–
        init();

        function init() {
            loadPersistedData();
            setupEventListeners();
            connectWebSocket();
            startAutoRefresh();
            setupAutoResize();
        }

        // æŒä¹…åŒ–æ•°æ®
        function loadPersistedData() {
            const savedContacts = localStorage.getItem('pepc_contacts');
            const savedMessages = localStorage.getItem(`pepc_messages_${currentContact.id}`);
            
            if (savedContacts) contacts = JSON.parse(savedContacts);
            if (savedMessages) messages = JSON.parse(savedMessages);
            
            renderContacts();
            renderMessages();
        }

        function savePersistedData() {
            localStorage.setItem('pepc_contacts', JSON.stringify(contacts));
            localStorage.setItem(`pepc_messages_${currentContact.id}`, JSON.stringify(messages));
        }

        // äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // å‘é€æ¶ˆæ¯
            elements.sendBtn.addEventListener('click', sendMessage);
            elements.messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // æ–‡ä»¶ä¸Šä¼ 
            elements.fileInput.addEventListener('change', handleFileUpload);

            // è”ç³»äººç‚¹å‡»
            elements.contactsList.addEventListener('click', (e) => {
                const contactItem = e.target.closest('.contact-item');
                if (contactItem) selectContact(contactItem.dataset.id, contactItem.dataset.name);
            });

            // æ·»åŠ è”ç³»äºº
            elements.addContactBtn.addEventListener('click', () => elements.addContactModal.style.display = 'flex');
            elements.confirmAddContact.addEventListener('click', addContact);
            elements.cancelAddContact.addEventListener('click', () => elements.addContactModal.style.display = 'none');
            elements.chatBackBtn.addEventListener('click', () => elements.contactsPanel.classList.remove('open'));

            // æœç´¢
            elements.searchInput.addEventListener('input', filterContacts);

            // è‡ªé€‚åº”è¾“å…¥æ¡†é«˜åº¦
            elements.messageInput.addEventListener('input', autoResize);
        }

        // é€‰æ‹©è”ç³»äºº
        function selectContact(id, name) {
            currentContact = { id, name };
            elements.contactsList.querySelectorAll('.contact-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-id="${id}"]`).classList.add('active');
            
            elements.chatTitle.textContent = name;
            elements.chatAvatar.textContent = name.charAt(0);
            
            loadPersistedData(); // åŠ è½½å¯¹åº”è”ç³»äººçš„æ¶ˆæ¯
            renderMessages();
            
            // ç§»åŠ¨ç«¯éšè—è”ç³»äººåˆ—è¡¨
            if (window.innerWidth <= 768) {
                elements.contactsPanel.classList.remove('open');
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const text = elements.messageInput.value.trim();
            if (!text && !elements.fileInput.files[0]) return;

            const message = {
                id: Date.now(),
                type: 'text',
                text,
                sender: 'me',
                timestamp: new Date().toISOString(),
                status: 'sent'
            };

            if (elements.fileInput.files[0]) {
                message.type = 'file';
                message.file = await uploadFile(elements.fileInput.files[0]);
                elements.fileInput.value = '';
            }

            messages.push(message);
            elements.messageInput.value = '';
            autoResize();
            renderMessages();
            savePersistedData();

            // å‘é€åˆ°PepcæœåŠ¡å™¨
            sendToPepcServer(message);
        }

        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        async function handleFileUpload(e) {
            sendMessage(); // å‘é€æ–‡ä»¶
        }

        // ä¸Šä¼ æ–‡ä»¶åˆ°æœåŠ¡å™¨
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('token', PEPC_TOKEN);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                return result.url;
            } catch (error) {
                console.error('æ–‡ä»¶ä¸Šä¼ å¤±è´¥:', error);
                return null;
            }
        }

        // WebSocketè¿æ¥
        function connectWebSocket() {
            if (ws) ws.close();

            ws = new WebSocket(CONFIG.pepcApi);

            ws.onopen = () => {
                console.log('Pepc WebSocketè¿æ¥æˆåŠŸ');
                reconnectAttempts = 0;
                ws.send(JSON.stringify({
                    type: 'auth',
                    token: PEPC_TOKEN,
                    user_id: currentContact.id
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onclose = () => {
                console.log('WebSocketæ–­å¼€ï¼Œ3ç§’åé‡è¿...');
                if (reconnectAttempts < maxReconnectAttempts) {
                    setTimeout(() => {
                        reconnectAttempts++;
                        connectWebSocket();
                    }, CONFIG.reconnectDelay);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocketé”™è¯¯:', error);
            };
        }

        // å¤„ç†WebSocketæ¶ˆæ¯
        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'message':
                    const incomingMessage = {
                        id: data.id,
                        type: data.message_type || 'text',
                        text: data.text,
                        sender: 'other',
                        file: data.file_url,
                        timestamp: data.timestamp || new Date().toISOString()
                    };
                    messages.push(incomingMessage);
                    renderMessages();
                    savePersistedData();
                    break;
                case 'status':
                    updateContactStatus(data.user_id, data.status, data.latency);
                    break;
                case 'contacts':
                    updateContacts(data.contacts);
                    break;
            }
        }

        // å‘é€åˆ°PepcæœåŠ¡å™¨
        function sendToPepcServer(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'message',
                    token: PEPC_TOKEN,
                    to_id: currentContact.id,
                    message: message.text,
                    file_url: message.file || null,
                    timestamp: message.timestamp
                }));
            }
        }

        // è‡ªåŠ¨åˆ·æ–°çŠ¶æ€
        function startAutoRefresh() {
            setInterval(() => {
                updateBotStatus();
                refreshContactsStatus();
            }, CONFIG.pollInterval);
        }

        // æ›´æ–°æœºå™¨äººçŠ¶æ€
        function updateBotStatus() {
            const latency = Math.floor(Math.random() * 100) + 30;
            const status = latency < 100 ? 'åœ¨çº¿' : 'å»¶è¿Ÿ';
            elements.botStatus.textContent = `${status} â€¢ ${latency}ms`;
        }

        // æ›´æ–°è”ç³»äººçŠ¶æ€
        function updateContactStatus(userId, status, latency) {
            const contact = contacts.find(c => c.id === userId);
            if (contact) {
                contact.status = status;
                contact.latency = latency;
                renderContacts();
            }
        }

        // åˆ·æ–°è”ç³»äººçŠ¶æ€
        function refreshContactsStatus() {
            contacts.forEach(contact => {
                contact.latency = Math.floor(Math.random() * 100) + 30;
            });
            renderContacts();
        }

        // æ¸²æŸ“è”ç³»äºº
        function renderContacts() {
            const filteredContacts = filterContacts().filteredContacts;
            elements.contactsList.innerHTML = filteredContacts.map(contact => `
                <div class="contact-item ${contact.id === currentContact.id ? 'active' : ''}" 
                     data-id="${contact.id}" data-name="${contact.name}">
                    <div class="contact-avatar">${contact.name.charAt(0)}</div>
                    <div class="contact-info">
                        <div class="contact-name">${contact.name}</div>
                        <div class="contact-status status-${contact.status}">
                            ${contact.status === 'online' ? 'åœ¨çº¿' : 'ç¦»çº¿'} â€¢ å»¶è¿Ÿ ${contact.latency}ms
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // æ¸²æŸ“æ¶ˆæ¯
        function renderMessages() {
            elements.messagesContainer.innerHTML = messages.map(msg => {
                const time = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                let content = '';

                if (msg.type === 'text') {
                    content = escapeHtml(msg.text);
                } else if (msg.type === 'file') {
                    if (msg.file.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                        content = `<img src="${msg.file}" class="file-preview" alt="å›¾ç‰‡" onerror="this.style.display='none'">`;
                    } else if (msg.file.match(/\.(mp4|webm)$/i)) {
                        content = `<video src="${msg.file}" class="file-preview" controls></video>`;
                    } else if (msg.file.match(/\.(mp3|wav|m4a)$/i)) {
                        content = `<audio src="${msg.file}" class="audio-preview" controls></audio>`;
                    } else {
                        content = `<a href="${msg.file}" target="_blank" style="color: inherit;">ğŸ“ ${msg.file.split('/').pop()}</a>`;
                    }
                }

                return `
                    <div class="message ${msg.sender}">
                        <div class="message-bubble">
                            ${content}
                            <div class="message-time">${time}</div>
                        </div>
                    </div>
                `;
            }).join('');

            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
        }

        // æ·»åŠ è”ç³»äºº
        function addContact() {
            const id = elements.contactIdInput.value.trim();
            if (!id || contacts.find(c => c.id === id)) {
                alert('æ— æ•ˆçš„IDæˆ–å·²å­˜åœ¨');
                return;
            }

            contacts.push({ id, name: `ç”¨æˆ·${id}`, status: 'offline', latency: 0 });
            renderContacts();
            savePersistedData();
            elements.addContactModal.style.display = 'none';
            elements.contactIdInput.value = '';
        }

        // æœç´¢è”ç³»äºº
        function filterContacts() {
            const query = elements.searchInput.value.toLowerCase();
            const filtered = contacts.filter(c => 
                c.name.toLowerCase().includes(query) || c.id.includes(query)
            );
            renderContacts();
            return { filteredContacts: filtered };
        }

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        function autoResize() {
            elements.messageInput.style.height = 'auto';
            elements.messageInput.style.height = Math.min(elements.messageInput.scrollHeight, 120) + 'px';
        }

        // è‡ªé€‚åº”é¡µé¢é«˜åº¦
        function setupAutoResize() {
            const resizeObserver = new ResizeObserver(() => {
                document.body.style.height = window.innerHeight + 'px';
            });
            resizeObserver.observe(document.body);
        }

        // é˜²XSSè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
