<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Telegram Bot - Fluent Light</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --fluent-blue: #0078D4;
            --fluent-blue-hover: #106EBE;
            --fluent-blue-active: #005A9E;
            --fluent-blue-light: #E3F2FD;
            --fluent-bg: #F5F5F5;
            --fluent-surface: #FFFFFF;
            --fluent-surface-hover: #F3F3F3;
            --fluent-border: #E1E1E1;
            --fluent-text: #323130;
            --fluent-text-secondary: #605E5C;
            --fluent-shadow: 0 0.3px 0.9px rgba(0,0,0,0.108), 0 1.6px 3.6px rgba(0,0,0,0.132);
            --fluent-shadow-hover: 0 3.2px 7.2px rgba(0,0,0,0.132), 0 12.8px 28.8px rgba(0,0,0,0.108);
            --admin-gold: #FFB900;
        }

        html {
            height: 100%;
            height: -webkit-fill-available;
            overflow: hidden;
        }

        body {
            height: 100%;
            height: -webkit-fill-available;
            overflow: hidden;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', sans-serif;
            background: var(--fluent-bg);
            color: var(--fluent-text);
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .app-container {
            display: flex;
            height: 100vh;
            height: -webkit-fill-available;
            width: 100%;
            background: var(--fluent-bg);
            overflow: hidden;
        }

        /* ‰æßËæπÊ†è */
        .sidebar {
            width: 360px;
            background: var(--fluent-surface);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--fluent-border);
            box-shadow: var(--fluent-shadow);
            position: relative;
            z-index: 10;
            height: 100%;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            background: var(--fluent-surface);
            border-bottom: 1px solid var(--fluent-border);
            flex-shrink: 0;
        }

        .app-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--fluent-text);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 13px;
            color: var(--fluent-text-secondary);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #107C10;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }

        .admin-badge {
            background: var(--admin-gold);
            color: #323130;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .bot-info {
            padding: 16px 20px;
            background: var(--fluent-blue-light);
            border-bottom: 1px solid var(--fluent-border);
            font-size: 13px;
            color: var(--fluent-text);
            flex-shrink: 0;
        }

        .search-box {
            padding: 16px 20px;
            background: var(--fluent-surface);
            border-bottom: 1px solid var(--fluent-border);
            flex-shrink: 0;
        }

        .fluent-input {
            width: 100%;
            padding: 10px 16px;
            background: var(--fluent-surface);
            border: 1px solid var(--fluent-border);
            border-radius: 4px;
            color: var(--fluent-text);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .fluent-input:hover {
            border-color: #323130;
        }

        .fluent-input:focus {
            outline: none;
            border-color: var(--fluent-blue);
            box-shadow: 0 0 0 1px var(--fluent-blue);
        }

        /* ËÅîÁ≥ª‰∫∫ÂàóË°® */
        .contacts-list {
            flex: 1;
            overflow-y: scroll;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            scroll-behavior: smooth;
            padding-bottom: 20px;
        }

        .contact-item {
            padding: 16px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--fluent-border);
            transition: all 0.15s ease;
            background: var(--fluent-surface);
            position: relative;
        }

        .contact-item:hover {
            background: var(--fluent-surface-hover);
            box-shadow: inset 3px 0 0 var(--fluent-blue);
        }

        .contact-item.active {
            background: var(--fluent-blue-light);
            box-shadow: inset 4px 0 0 var(--fluent-blue);
        }

        .contact-item.admin-contact::after {
            content: 'üëë';
            position: absolute;
            right: 20px;
            top: 16px;
            font-size: 18px;
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .contact-name {
            font-weight: 600;
            font-size: 15px;
            color: var(--fluent-text);
        }

        .contact-time {
            font-size: 12px;
            color: var(--fluent-text-secondary);
        }

        .contact-meta {
            display: flex;
            gap: 8px;
            margin-bottom: 6px;
        }

        .contact-badge {
            background: #F3F2F1;
            padding: 2px 8px;
            border-radius: 2px;
            font-size: 11px;
            color: var(--fluent-text-secondary);
            font-weight: 600;
        }

        .contact-preview {
            font-size: 13px;
            color: var(--fluent-text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* ËÅäÂ§©Âå∫Âüü */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--fluent-bg);
            height: 100%;
            overflow: hidden;
        }

        .chat-header {
            padding: 16px 24px;
            background: var(--fluent-surface);
            border-bottom: 1px solid var(--fluent-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            box-shadow: var(--fluent-shadow);
        }

        .chat-title-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--fluent-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-title-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .chat-subtitle {
            font-size: 12px;
            color: var(--fluent-text-secondary);
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .fluent-btn {
            padding: 8px 16px;
            background: var(--fluent-surface);
            border: 1px solid var(--fluent-border);
            border-radius: 4px;
            color: var(--fluent-text);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .fluent-btn:hover {
            background: var(--fluent-surface-hover);
            box-shadow: var(--fluent-shadow);
        }

        .fluent-btn:active {
            background: #F3F2F1;
            transform: scale(0.98);
        }

        .fluent-btn-primary {
            background: var(--fluent-blue);
            color: white;
            border-color: var(--fluent-blue);
        }

        .fluent-btn-primary:hover {
            background: var(--fluent-blue-hover);
            border-color: var(--fluent-blue-hover);
        }

        .fluent-btn-primary:active {
            background: var(--fluent-blue-active);
        }

        /* ËÅäÂ§©Ê∂àÊÅØÂå∫ */
        .chat-messages {
            flex: 1;
            overflow-y: scroll;
            overflow-x: hidden;
            padding: 30px 24px;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            scroll-behavior: smooth;
        }

        .date-divider {
            text-align: center;
            margin: 24px 0;
        }

        .date-divider span {
            background: var(--fluent-surface);
            padding: 6px 16px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--fluent-text-secondary);
            font-weight: 600;
            box-shadow: var(--fluent-shadow);
        }

        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.outgoing {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--fluent-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.bot-message .message-avatar {
            background: var(--admin-gold);
            color: #323130;
        }

        .message.admin-message .message-avatar {
            border: 2px solid var(--admin-gold);
        }

        .message-content {
            max-width: 60%;
            min-width: 120px;
        }

        .message-bubble {
            background: var(--fluent-surface);
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: var(--fluent-shadow);
            word-wrap: break-word;
            transition: box-shadow 0.15s ease;
        }

        .message-bubble:hover {
            box-shadow: var(--fluent-shadow-hover);
        }

        .message.outgoing .message-bubble {
            background: var(--fluent-blue);
            color: white;
        }

        .message.bot-message .message-bubble {
            background: #FFF4CE;
            border-left: 3px solid var(--admin-gold);
        }

        .message-sender {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--fluent-blue);
        }

        .message.outgoing .message-sender {
            color: rgba(255, 255, 255, 0.9);
        }

        .message-text {
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        /* Â™í‰ΩìÈ¢ÑËßà‰ºòÂåñ */
        .message-media {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 6px;
            overflow: hidden;
        }

        .message-media img {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            display: block;
            border-radius: 6px;
            box-shadow: var(--fluent-shadow);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .message-media img:hover {
            transform: scale(1.02);
        }

        .message-media video {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            display: block;
            border-radius: 6px;
            box-shadow: var(--fluent-shadow);
        }

        .message-media audio {
            width: 100%;
            height: 40px;
        }

        .message-file {
            margin-top: 8px;
            padding: 12px;
            background: #F3F2F1;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .message-file:hover {
            background: #E8E8E8;
        }

        .message-time {
            font-size: 11px;
            color: var(--fluent-text-secondary);
            margin-top: 6px;
        }

        .message.outgoing .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        /* ËæìÂÖ•Âå∫ - ÁÆÄÂåñÁßªÂä®Á´ØÂ∏ÉÂ±Ä */
        .chat-input-area {
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            background: var(--fluent-surface);
            border-top: 1px solid var(--fluent-border);
            flex-shrink: 0;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .fluent-textarea {
            width: 100%;
            min-height: 44px;
            max-height: 100px;
            padding: 12px 16px;
            background: var(--fluent-surface);
            border: 1px solid var(--fluent-border);
            border-radius: 4px;
            color: var(--fluent-text);
            font-size: 14px;
            font-family: inherit;
            resize: none;
            line-height: 1.5;
            transition: all 0.2s ease;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .fluent-textarea:hover {
            border-color: #323130;
        }

        .fluent-textarea:focus {
            outline: none;
            border-color: var(--fluent-blue);
            box-shadow: 0 0 0 1px var(--fluent-blue);
        }

        /* Êñá‰ª∂ÊåâÈíÆ - Ê®™ÂêëÂ∏ÉÂ±Ä */
        .file-buttons {
            display: flex;
            gap: 6px;
        }

        .file-btn {
            flex: 1;
            padding: 8px;
            background: var(--fluent-surface);
            border: 1px solid var(--fluent-border);
            border-radius: 4px;
            color: var(--fluent-text);
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            transition: all 0.15s ease;
        }

        .file-btn:hover {
            background: var(--fluent-surface-hover);
            border-color: var(--fluent-blue);
        }

        .file-btn:active {
            transform: scale(0.95);
        }

        /* Á©∫Áä∂ÊÄÅ */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--fluent-text-secondary);
            padding: 40px 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        /* Âä†ËΩΩ */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 36px;
            height: 36px;
            border: 3px solid var(--fluent-border);
            border-top-color: var(--fluent-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 24px;
            top: calc(24px + env(safe-area-inset-top));
            left: 50%;
            transform: translateX(-50%);
            background: var(--fluent-surface);
            border: 1px solid var(--fluent-border);
            border-radius: 4px;
            padding: 12px 20px;
            box-shadow: var(--fluent-shadow-hover);
            z-index: 1000;
            max-width: 90%;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        /* ÁßªÂä®Á´Ø‰ºòÂåñ */
        .mobile-toggle {
            display: none;
            position: fixed;
            top: 16px;
            top: calc(16px + env(safe-area-inset-top));
            left: 16px;
            z-index: 100;
            background: var(--fluent-blue);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 4px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: var(--fluent-shadow-hover);
        }

        @media (max-width: 768px) {
            .mobile-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100vh;
                height: -webkit-fill-available;
                width: 85%;
                max-width: 340px;
                z-index: 99;
                transition: left 0.3s ease;
            }

            .sidebar.show {
                left: 0;
            }

            .chat-area {
                width: 100%;
            }

            .chat-header {
                padding-left: 72px;
            }

            .chat-actions {
                display: none;
            }

            .message-content {
                max-width: 75%;
            }

            .chat-input-area {
                padding: 12px;
                padding-bottom: calc(12px + env(safe-area-inset-bottom, 20px));
            }

            .input-wrapper {
                flex-direction: column;
                gap: 8px;
            }

            .fluent-btn-primary {
                width: 100%;
                justify-content: center;
                padding: 12px;
            }
        }

        /* ÊªöÂä®Êù°Ê†∑Âºè */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #C8C6C4;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #A19F9D;
        }

        .file-input {
            display: none;
        }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div class="app-container">

            <div class="chat-input-area">
                <div class="input-wrapper">

    <script>
        const _tk = ['ODI1OTc1MjMyMzpBQUVw', 'YVgtQTNDaTJuaUc0RFVk', 'dFpqdWJ4TDdCbWtiYTREYw=='];
        const getTk = () => atob(_tk[0]) + atob(_tk[1]) + atob(_tk[2]);
        const ADMIN_ID = 6389066995;

        const app = {
            api: 'https://api.telegram.org/bot',
            currentChat: null,
            offset: 0,
            contacts: new Map(),
            messages: new Map(),
            botInfo: null,

            async init() {
                try {
                    await this.getBotInfo();
                    await this.initAdmin();
                    await this.loadMessages();
                    this.startPolling();
                    this.setupInput();
                    this.setupSearch();
                } catch (e) {
                    this.toast('‚ùå ÂàùÂßãÂåñÂ§±Ë¥•: ' + e.message);
                }
            },

            async apiCall(method, params = {}) {
                const res = await fetch(`${this.api}${getTk()}/${method}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                });
                const data = await res.json();
                if (!data.ok) throw new Error(data.description || 'ËØ∑Ê±ÇÂ§±Ë¥•');
                return data.result;
            },

            async getBotInfo() {
                this.botInfo = await this.apiCall('getMe');
                document.getElementById('botInfo').textContent = 
                    `ü§ñ ${this.botInfo.first_name} (@${this.botInfo.username})`;
            },

            async initAdmin() {
                this.contacts.set(ADMIN_ID, {
                    id: ADMIN_ID,
                    name: 'ÁÆ°ÁêÜÂëò',
                    username: 'admin',
                    type: 'private',
                    isAdmin: true,
                    lastMessage: 'ÁÇπÂáªÂºÄÂßãÂØπËØù',
                    lastTime: Date.now() / 1000
                });
                this.messages.set(ADMIN_ID, []);
                this.renderContacts();
            },

            async loadMessages() {
                try {
                    const updates = await this.apiCall('getUpdates', {
                        offset: this.offset,
                        limit: 100,
                        timeout: 0
                    });

                    for (const update of updates) {
                        if (update.message) {
                            this.processMessage(update.message);
                        }
                        this.offset = update.update_id + 1;
                    }

                    this.renderContacts();
                    if (this.currentChat) {
                        this.renderMessages();
                    }
                    document.getElementById('statusText').textContent = 'Âú®Á∫ø';
                } catch (e) {
                    document.getElementById('statusText').textContent = 'Á¶ªÁ∫ø';
                    console.error(e);
                }
            },

            processMessage(msg) {
                const chatId = msg.chat.id;
                
                if (!this.contacts.has(chatId)) {
                    this.contacts.set(chatId, {
                        id: chatId,
                        name: msg.chat.title || `${msg.chat.first_name || ''} ${msg.chat.last_name || ''}`.trim() || 'Unknown',
                        username: msg.chat.username || '',
                        type: msg.chat.type,
                        isAdmin: chatId === ADMIN_ID,
                        lastMessage: '',
                        lastTime: 0
                    });
                }

                if (!this.messages.has(chatId)) {
                    this.messages.set(chatId, []);
                }

                const msgs = this.messages.get(chatId);
                if (!msgs.find(m => m.message_id === msg.message_id)) {
                    msgs.push(msg);
                }

                const contact = this.contacts.get(chatId);
                contact.lastMessage = msg.text || '[Â™í‰Ωì]';
                contact.lastTime = msg.date;
            },

            renderContacts() {
                const list = document.getElementById('contactsList');
                const sorted = Array.from(this.contacts.values()).sort((a, b) => {
                    if (a.isAdmin) return -1;
                    if (b.isAdmin) return 1;
                    return b.lastTime - a.lastTime;
                });

                if (sorted.length === 0) {
                    list.innerHTML = '<div class="empty-state"><p>ÊöÇÊó†ÂØπËØù</p></div>';
                    return;
                }

                const typeMap = { private: 'ÁßÅËÅä', group: 'Áæ§ÁªÑ', supergroup: 'Ë∂ÖÁ∫ßÁæ§ÁªÑ', channel: 'È¢ëÈÅì' };

                list.innerHTML = sorted.map(c => `
                    <div class="contact-item ${this.currentChat === c.id ? 'active' : ''} ${c.isAdmin ? 'admin-contact' : ''}" 
                         onclick="app.selectChat(${c.id})">
                        <div class="contact-header">
                            <span class="contact-name">${this.esc(c.name)}</span>
                            <span class="contact-time">${this.formatTime(c.lastTime)}</span>
                        </div>
                        <div class="contact-meta">
                            <span class="contact-badge">${typeMap[c.type] || c.type}</span>
                            <span class="contact-badge">ID: ${c.id}</span>
                        </div>
                        <div class="contact-preview">${this.esc(c.lastMessage)}</div>
                    </div>
                `).join('');
            },

            selectChat(chatId) {
                this.currentChat = chatId;
                const contact = this.contacts.get(chatId);
                
                document.getElementById('chatAvatar').textContent = contact.name.charAt(0).toUpperCase();
                document.getElementById('chatTitle').textContent = contact.name;
                document.getElementById('chatSubtitle').innerHTML = 
                    `${contact.username ? '@' + contact.username + ' ¬∑ ' : ''}ID: ${contact.id}${contact.isAdmin ? ' ¬∑ üëë ÁÆ°ÁêÜÂëò' : ''}`;

                this.renderMessages();
                this.renderContacts();

                if (window.innerWidth <= 768) {
                    this.toggleSidebar();
                }
            },

            async getFileUrl(filePath) {
                return `https://api.telegram.org/file/bot${getTk()}/${filePath}`;
            },

            renderMessages() {
                const container = document.getElementById('chatMessages');
                const msgs = this.messages.get(this.currentChat) || [];

                if (msgs.length === 0) {
                    container.innerHTML = '<div class="empty-state"><p>ÊöÇÊó†Ê∂àÊÅØ</p></div>';
                    return;
                }

                let html = '';
                let lastDate = null;

                msgs.forEach(msg => {
                    const date = new Date(msg.date * 1000);
                    const dateStr = date.toLocaleDateString('zh-CN');

                    if (dateStr !== lastDate) {
                        html += `<div class="date-divider"><span>${this.formatDate(date)}</span></div>`;
                        lastDate = dateStr;
                    }

                    const isBot = msg.from?.is_bot;
                    const isAdmin = msg.from?.id === ADMIN_ID;
                    const isOut = isBot;
                    const sender = msg.from?.first_name || 'Unknown';
                    const initial = sender.charAt(0).toUpperCase();
                    const time = date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });

                    let media = '';
                    if (msg.photo) {
                        const photo = msg.photo[msg.photo.length - 1];
                        media = `<div class="message-media"><img src="https://api.telegram.org/file/bot${getTk()}/${photo.file_path}" onclick="window.open(this.src)" alt="ÂõæÁâá" loading="lazy"></div>`;
                    } else if (msg.video) {
                        media = `<div class="message-media"><video controls preload="metadata"><source src="https://api.telegram.org/file/bot${getTk()}/${msg.video.file_path}" type="video/mp4">ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅËßÜÈ¢ëÊí≠Êîæ</video></div>`;
                    } else if (msg.audio || msg.voice) {
                        const audio = msg.audio || msg.voice;
                        media = `<div class="message-media"><audio controls preload="metadata"><source src="https://api.telegram.org/file/bot${getTk()}/${audio.file_path}">ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÈü≥È¢ëÊí≠Êîæ</audio></div>`;
                    } else if (msg.document) {
                        media = `<div class="message-file" onclick="window.open('https://api.telegram.org/file/bot${getTk()}/${msg.document.file_path}')"><span>üìÑ</span><span>${this.esc(msg.document.file_name)}</span></div>`;
                    }

                    html += `
                        <div class="message ${isOut ? 'outgoing' : 'incoming'} ${isBot ? 'bot-message' : ''} ${isAdmin ? 'admin-message' : ''}">
                            <div class="message-avatar">${initial}</div>
                            <div class="message-content">
                                <div class="message-bubble">
                                    <div class="message-sender">${this.esc(sender)}${isBot ? ' ü§ñ' : ''}${isAdmin ? ' üëë' : ''}</div>
                                    ${msg.text ? `<div class="message-text">${this.esc(msg.text)}</div>` : ''}
                                    ${media}
                                    <div class="message-time">${time}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
                this.scrollToBottom();
            },

            async sendMessage() {
                if (!this.currentChat) {
                    this.toast('‚ö† ËØ∑ÂÖàÈÄâÊã©ÂØπËØù');
                    return;
                }

                const input = document.getElementById('messageInput');
                const text = input.value.trim();
                if (!text) return;

                const btn = document.getElementById('sendBtn');
                btn.disabled = true;
                btn.textContent = 'ÂèëÈÄÅ‰∏≠...';

                try {
                    const sentMsg = await this.apiCall('sendMessage', {
                        chat_id: this.currentChat,
                        text: text
                    });

                    this.processMessage(sentMsg);
                    this.renderMessages();
                    this.renderContacts();

                    input.value = '';
                    input.style.height = 'auto';
                    
                    setTimeout(() => this.loadMessages(), 500);
                    
                    this.toast('‚úÖ ÂèëÈÄÅÊàêÂäü');
                } catch (e) {
                    this.toast('‚ùå ' + e.message);
                } finally {
                    btn.disabled = false;
                    btn.textContent = 'ÂèëÈÄÅ';
                }
            },

            async sendFile(input, type) {
                if (!this.currentChat) {
                    this.toast('‚ö† ËØ∑ÂÖàÈÄâÊã©ÂØπËØù');
                    input.value = '';
                    return;
                }

                const file = input.files[0];
                if (!file) return;

                const fd = new FormData();
                fd.append('chat_id', this.currentChat);
                fd.append(type, file);

                const methods = { photo: 'sendPhoto', video: 'sendVideo', audio: 'sendAudio', document: 'sendDocument' };
                this.toast('üì§ ‰∏ä‰º†‰∏≠...');

                try {
                    const res = await fetch(`${this.api}${getTk()}/${methods[type]}`, {
                        method: 'POST',
                        body: fd
                    });
                    const data = await res.json();
                    if (!data.ok) throw new Error(data.description);

                    this.processMessage(data.result);
                    this.renderMessages();
                    this.renderContacts();

                    input.value = '';
                    
                    setTimeout(() => this.loadMessages(), 500);
                    
                    this.toast('‚úÖ ‰∏ä‰º†ÊàêÂäü');
                } catch (e) {
                    this.toast('‚ùå ' + e.message);
                }
            },

            async refreshMessages() {
                this.toast('üîÑ Âà∑Êñ∞‰∏≠...');
                await this.loadMessages();
                this.toast('‚úÖ Âà∑Êñ∞ÂÆåÊàê');
            },

            startPolling() {
                setInterval(() => this.loadMessages(), 2000);
            },

            setupInput() {
                const input = document.getElementById('messageInput');
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                input.addEventListener('input', () => {
                    input.style.height = 'auto';
                    input.style.height = Math.min(input.scrollHeight, 100) + 'px';
                });
            },

            setupSearch() {
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    document.querySelectorAll('.contact-item').forEach(item => {
                        item.style.display = item.textContent.toLowerCase().includes(term) ? 'block' : 'none';
                    });
                });
            },

            scrollToBottom() {
                const container = document.getElementById('chatMessages');
                setTimeout(() => {
                    container.scrollTo({
                        top: container.scrollHeight,
                        behavior: 'smooth'
                    });
                }, 100);
            },

            toggleSidebar() {
                document.getElementById('sidebar').classList.toggle('show');
            },

            toast(msg) {
                const toast = document.getElementById('toast');
                toast.textContent = msg;
                toast.className = 'toast';
                setTimeout(() => toast.className = '', 3000);
            },

            formatTime(ts) {
                const diff = Date.now() / 1000 - ts;
                if (diff < 60) return 'ÂàöÂàö';
                if (diff < 3600) return `${Math.floor(diff/60)}ÂàÜÈíüÂâç`;
                if (diff < 86400) return `${Math.floor(diff/3600)}Â∞èÊó∂Ââç`;
                return new Date(ts * 1000).toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit' });
            },

            formatDate(date) {
                const today = new Date().toDateString();
                const yesterday = new Date(Date.now() - 86400000).toDateString();
                if (date.toDateString() === today) return '‰ªäÂ§©';
                if (date.toDateString() === yesterday) return 'Êò®Â§©';
                return date.toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric' });
            },

            esc(str) {
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            }
        };

        window.addEventListener('DOMContentLoaded', () => app.init());
    </script>
