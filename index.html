        .header {

        .section {

        .contact-list {

        .contact-item {

        .contact-item:hover {

        }
        .contact-info {

        .contact-name {

        }
        .contact-detail {
            font-size: 13px;
            color: #6c757d;
        }
        .contact-actions {

        }
        .btn-small {
            background: #0088cc;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-small:hover {
            background: #006699;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #0088cc;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #006699;
        }
        button:active {
            transform: scale(0.98);
        }
        .response {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            background: #f5f5f5;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        .response.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .response.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #0088cc;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 13px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 13px;
            opacity: 0.9;
        }
        .message-preview {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .message-item {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        .message-item:last-child {
            border-bottom: none;
        }
        .message-sender {
            font-weight: bold;
            color: #0088cc;
            margin-bottom: 5px;
        }
        .message-text {
            color: #333;
            font-size: 14px;
        }
        .message-time {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“± Telegram Bot ç®¡ç†é¢æ¿</h1>
            <p>å®æ—¶ç®¡ç†ä½ çš„ Bot å’Œè”ç³»äºº</p>
        </div>

        <div class="bot-info-bar">
            <div class="bot-status">
                <div class="status-dot"></div>
                <span id="botUsername">åŠ è½½ä¸­...</span>
            </div>
            <button class="btn-small" onclick="refreshAll()">ğŸ”„ åˆ·æ–°å…¨éƒ¨</button>
        </div>

        <div class="section">
            <h2>ğŸ“Š ç»Ÿè®¡æ¦‚è§ˆ</h2>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalContacts">0</div>
                    <div class="stat-label">è”ç³»äººæ€»æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalMessages">0</div>
                    <div class="stat-label">æ¶ˆæ¯æ€»æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="groupChats">0</div>
                    <div class="stat-label">ç¾¤ç»„å¯¹è¯</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>ğŸ‘¥ è”ç³»äººåˆ—è¡¨</h2>
            <div class="info-box">
                æ˜¾ç¤ºæ‰€æœ‰ä¸ Bot äº¤äº’è¿‡çš„ç”¨æˆ·å’Œç¾¤ç»„
            </div>
            <button onclick="loadContacts()">åŠ è½½è”ç³»äºº</button>
            <div id="contactList" class="contact-list"></div>
        </div>

        <div class="section">
            <h2>ğŸ’¬ æœ€è¿‘æ¶ˆæ¯</h2>
            <button onclick="loadRecentMessages()">åŠ è½½æœ€è¿‘æ¶ˆæ¯</button>
            <div id="messagePreview" class="message-preview" style="display: none;"></div>
        </div>

        <div class="section">
            <h2>ğŸ“¤ å‘é€æ¶ˆæ¯</h2>
            <input type="text" id="chatId" placeholder="è¾“å…¥ Chat ID æˆ–ä»ä¸Šæ–¹è”ç³»äººä¸­é€‰æ‹©">
            <textarea id="messageText" placeholder="è¾“å…¥è¦å‘é€çš„æ¶ˆæ¯å†…å®¹..."></textarea>
            <button onclick="sendMessage()">å‘é€æ¶ˆæ¯</button>
            <div id="sendResponse" class="response"></div>
        </div>
    </div>

    <script>
        const BOT_TOKEN = '8259752323:AAEpaX-A3Ci2niG4DUdtZjubxL7Bmkba4Dc';
        const API_BASE = `https://api.telegram.org/bot${BOT_TOKEN}`;
        
        let contactsData = new Map();
        let messagesData = [];

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = function() {
            loadBotInfo();
            loadContacts();
        };

        // æ˜¾ç¤ºå“åº”ç»“æœ
        function showResponse(elementId, data, isSuccess) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = isSuccess ? 'response success' : 'response error';
            element.textContent = JSON.stringify(data, null, 2);
        }

        // åŠ è½½ Bot ä¿¡æ¯
        async function loadBotInfo() {
            try {
                const response = await fetch(`${API_BASE}/getMe`);
                const data = await response.json();
                
                if (data.ok) {
                    document.getElementById('botUsername').textContent = 
                        `@${data.result.username} (${data.result.first_name})`;
                }
            } catch (error) {
                document.getElementById('botUsername').textContent = 'åŠ è½½å¤±è´¥';
            }
        }

        // åŠ è½½è”ç³»äºº
        async function loadContacts() {
            const contactListDiv = document.getElementById('contactList');
            contactListDiv.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½è”ç³»äºº...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/getUpdates`);
                const data = await response.json();
                
                if (data.ok && data.result.length > 0) {
                    contactsData.clear();
                    messagesData = data.result;
                    
                    // æå–æ‰€æœ‰å”¯ä¸€çš„è”ç³»äºº
                    data.result.forEach(update => {
                        if (update.message) {
                            const chat = update.message.chat;
                            const from = update.message.from;
                            const chatId = chat.id;
                            
                            if (!contactsData.has(chatId)) {
                                contactsData.set(chatId, {
                                    id: chatId,
                                    type: chat.type,
                                    title: chat.title || `${from.first_name || ''} ${from.last_name || ''}`.trim(),
                                    username: chat.username || from.username,
                                    firstName: from.first_name,
                                    lastName: from.last_name,
                                    lastMessage: update.message.text || '[åª’ä½“æ¶ˆæ¯]',
                                    lastMessageDate: new Date(update.message.date * 1000)
                                });
                            }
                        }
                    });
                    
                    displayContacts();
                    updateStats();
                } else {
                    contactListDiv.innerHTML = '<div class="info-box">æš‚æ— è”ç³»äººã€‚è¯·å…ˆå‘ä½ çš„ Bot å‘é€æ¶ˆæ¯ã€‚</div>';
                }
            } catch (error) {
                contactListDiv.innerHTML = `<div class="response error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }

        // æ˜¾ç¤ºè”ç³»äººåˆ—è¡¨
        function displayContacts() {
            const contactListDiv = document.getElementById('contactList');
            
            if (contactsData.size === 0) {
                contactListDiv.innerHTML = '<div class="info-box">æš‚æ— è”ç³»äºº</div>';
                return;
            }
            
            let html = '';
            contactsData.forEach((contact, chatId) => {
                const typeIcon = contact.type === 'group' ? 'ğŸ‘¥' : 
                               contact.type === 'channel' ? 'ğŸ“¢' : 'ğŸ‘¤';
                const displayName = contact.title || contact.username || `User ${chatId}`;
                
                html += `
                    <div class="contact-item">
                        <div class="contact-info">
                            <div class="contact-name">${typeIcon} ${displayName}</div>
                            <div class="contact-detail">
                                Chat ID: ${chatId} | 
                                ${contact.username ? '@' + contact.username : 'æ— ç”¨æˆ·å'} | 
                                ç±»å‹: ${contact.type}
                            </div>
                            <div class="contact-detail" style="margin-top: 5px;">
                                æœ€åæ¶ˆæ¯: ${contact.lastMessage.substring(0, 50)}${contact.lastMessage.length > 50 ? '...' : ''}
                            </div>
                        </div>
                        <div class="contact-actions">
                            <button class="btn-small" onclick="selectChat('${chatId}')">é€‰æ‹©</button>
                            <button class="btn-small" onclick="quickSend('${chatId}')">å¿«é€Ÿå‘é€</button>
                        </div>
                    </div>
                `;
            });
            
            contactListDiv.innerHTML = html;
        }

        // é€‰æ‹©èŠå¤©
        function selectChat(chatId) {
            document.getElementById('chatId').value = chatId;
            document.getElementById('messageText').focus();
        }

        // å¿«é€Ÿå‘é€
        function quickSend(chatId) {
            const message = prompt('è¾“å…¥è¦å‘é€çš„æ¶ˆæ¯:');
            if (message) {
                document.getElementById('chatId').value = chatId;
                document.getElementById('messageText').value = message;
                sendMessage();
            }
        }

        // åŠ è½½æœ€è¿‘æ¶ˆæ¯
        function loadRecentMessages() {
            const messagePreviewDiv = document.getElementById('messagePreview');
            messagePreviewDiv.style.display = 'block';
            
            if (messagesData.length === 0) {
                messagePreviewDiv.innerHTML = '<div class="info-box">æš‚æ— æ¶ˆæ¯</div>';
                return;
            }
            
            let html = '';
            messagesData.slice().reverse().slice(0, 20).forEach(update => {
                if (update.message) {
                    const msg = update.message;
                    const from = msg.from;
                    const date = new Date(msg.date * 1000);
                    
                    html += `
                        <div class="message-item">
                            <div class="message-sender">
                                ${from.first_name || ''} ${from.last_name || ''} 
                                ${from.username ? '@' + from.username : ''}
                            </div>
                            <div class="message-text">${msg.text || '[åª’ä½“æ¶ˆæ¯]'}</div>
                            <div class="message-time">${date.toLocaleString('zh-CN')}</div>
                        </div>
                    `;
                }
            });
            
            messagePreviewDiv.innerHTML = html || '<div class="info-box">æ— å¯æ˜¾ç¤ºçš„æ¶ˆæ¯</div>';
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats() {
            document.getElementById('totalContacts').textContent = contactsData.size;
            document.getElementById('totalMessages').textContent = messagesData.length;
            
            let groupCount = 0;
            contactsData.forEach(contact => {
                if (contact.type === 'group' || contact.type === 'supergroup') {
                    groupCount++;
                }
            });
            document.getElementById('groupChats').textContent = groupCount;
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const chatId = document.getElementById('chatId').value;
            const text = document.getElementById('messageText').value;

            if (!chatId || !text) {
                alert('è¯·å¡«å†™ Chat ID å’Œæ¶ˆæ¯å†…å®¹');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: text
                    })
                });

                const data = await response.json();
                
                if (data.ok) {
                    showResponse('sendResponse', {
                        status: 'âœ… æ¶ˆæ¯å‘é€æˆåŠŸ!',
                        message_id: data.result.message_id,
                        date: new Date(data.result.date * 1000).toLocaleString()
                    }, true);
                    document.getElementById('messageText').value = '';
                } else {
                    showResponse('sendResponse', data, false);
                }
            } catch (error) {
                showResponse('sendResponse', {error: error.message}, false);
            }
        }

        // åˆ·æ–°å…¨éƒ¨
        function refreshAll() {
            loadBotInfo();
            loadContacts();
        }
    </script>
</body>
</html>
