<!DOCTYPE html>

  <title>è¶…çº§å®‰å…¨å¤‡å¿˜å½• - ç°ä»£æ°”æ³¡UI</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    /* åŠ¨æ€èƒŒæ™¯æ°”æ³¡ */
    body::before {
      content: "";

      width: 500px;
      height: 500px;
      background: rgba(255,255,255,0.08);
      border-radius: 50%;
      top: -250px;

    body::after {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(255,255,255,0.05);
      border-radius: 50%;
      bottom: -200px;

      animation: float 15s infinite ease-in-out reverse;

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }

    /* æ¯›ç»ç’ƒå®¹å™¨ */
    .glass-container {

      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 30px;

    @keyframes slideIn {

    .title {

    /* è¾“å…¥æ¡†æ°”æ³¡æ ·å¼ */
    .input-bubble {

      padding: 16px 20px;

    .input-bubble:focus {

    textarea.input-bubble {

    /* æŒ‰é’®æ°”æ³¡ */
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 14px 28px;

    .btn::before {
      content: "";

      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;

    }
    
    .btn:hover::before {

      height: 300px;
    }
    
    .btn:hover {

    .btn:active {

    .btn-secondary {

    .btn-danger {

    /* å¤‡å¿˜å½•æ°”æ³¡å¡ç‰‡ */
    .note-bubble {

    @keyframes noteIn {

    .note-bubble:hover {

    }
    
    .note-bubble::before {

    .note-content {

    /* æ ‡ç­¾æ°”æ³¡ */
    .tag-bubble {

    .note-time {

    .btn-small {

    }
    
    /* å·¥å…·æ  */
    .toolbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .toolbar-left, .toolbar-right {
      display: flex;

    /* è¾“å…¥åŒºåŸŸ */
    .input-section {
      margin-bottom: 20px;
    }
    
    .input-row {
      display: flex;

    /* å¤‡å¿˜å½•åˆ—è¡¨ */
    .notes-list {
      max-height: 500px;

    }
    
    /* æ»šåŠ¨æ¡ç¾åŒ– */
    .notes-list::-webkit-scrollbar {

    .notes-list::-webkit-scrollbar-track {

    .notes-list::-webkit-scrollbar-thumb {

      border-radius: 10px;
    }
    
    .notes-list::-webkit-scrollbar-thumb:hover {

    }
    
    /* ç©ºçŠ¶æ€ */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    
    /* é”™è¯¯æç¤ºæ°”æ³¡ */
    .error-bubble {
      background: rgba(245, 87, 108, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(245, 87, 108, 0.4);
      color: #fff;
      padding: 12px 20px;
      border-radius: 14px;
      margin-top: 12px;
      font-weight: 500;

    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }

    }
    
    /* å“åº”å¼ */
    @media (max-width: 640px) {
      .glass-container {
        padding: 24px;

      }
      
      .title {
        font-size: 1.8rem;

      }
    }
    
    /* æ ‡ç­¾è¾“å…¥datalistæ ·å¼ä¼˜åŒ– */
    input[list] {

    }
    
    /* æ–‡ä»¶è¾“å…¥éšè— */

      display: none;
    }
    
    /* åŠ è½½åŠ¨ç”» */
    @keyframes pulse {

  </style>

<body>
  <div id="app"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script>
    // ============ åŠ å¯†æ ¸å¿ƒ ============
    const SALT = "SecureVault-v2.0-2025";
    const STORAGE_KEY = "__secure_notes_vault__";
    const FILE_MAGIC = "SNVLT25";
    
    let masterPasswordHash = null;
    let notes = [];
    let tags = [];
    
    function sha256(str) {
      return CryptoJS.SHA256(SALT + str).toString();
    }
    
    function aesEncrypt(text, password) {
      const key = CryptoJS.PBKDF2(password, SALT, {
        keySize: 256/32,
        iterations: 1000
      });
      return CryptoJS.AES.encrypt(text, key.toString()).toString();
    }
    
    function aesDecrypt(ciphertext, password) {
      const key = CryptoJS.PBKDF2(password, SALT, {
        keySize: 256/32,
        iterations: 1000
      });
      try {
        const bytes = CryptoJS.AES.decrypt(ciphertext, key.toString());
        return bytes.toString(CryptoJS.enc.Utf8);
      } catch(e) {
        return null;
      }
    }
    
    function encodeFile(data, password) {
      const encrypted = aesEncrypt(JSON.stringify(data), password);
      const randomHeader = Array.from({length: 32}, () => 
        String.fromCharCode(65 + Math.floor(Math.random() * 26))
      ).join('');
      return FILE_MAGIC + randomHeader + encrypted;
    }
    
    function decodeFile(fileContent, password) {
      if (!fileContent.startsWith(FILE_MAGIC)) return null;
      const encrypted = fileContent.slice(FILE_MAGIC.length + 32);
      const decrypted = aesDecrypt(encrypted, password);
      if (!decrypted) return null;
      try {
        return JSON.parse(decrypted);
      } catch(e) {
        return null;
      }
    }
    
    function saveToStorage() {
      const data = {
        notes,
        tags,
        timestamp: Date.now(),
        version: "2.0"
      };
      const encrypted = aesEncrypt(JSON.stringify(data), masterPasswordHash);
      localStorage.setItem(STORAGE_KEY, encrypted);
    }
    
    function loadFromStorage(passwordHash) {
      const encrypted = localStorage.getItem(STORAGE_KEY);
      if (!encrypted) return null;
      const decrypted = aesDecrypt(encrypted, passwordHash);
      if (!decrypted) return false;
      try {
        const data = JSON.parse(decrypted);
        notes = data.notes || [];
        tags = data.tags || [];
        return true;
      } catch(e) {
        return false;
      }
    }
    
    // ============ UIæ¸²æŸ“ ============
    function render() {
      const app = document.getElementById('app');
      
      if (!masterPasswordHash) {
        renderPasswordScreen(app);
      } else {
        renderMainApp(app);
      }
    }
    
    function renderPasswordScreen(container) {
      const isFirstTime = !localStorage.getItem(STORAGE_KEY);
      
      container.innerHTML = `
        <div class="glass-container">
          <div class="title">ğŸ” ${isFirstTime ? 'è®¾ç½®å¯†ç ' : 'è¾“å…¥å¯†ç '}</div>
          <input type="password" 
                 class="input-bubble" 
                 id="password" 
                 placeholder="${isFirstTime ? 'è®¾ç½®ä¸»å¯†ç ï¼ˆè‡³å°‘6ä½ï¼‰' : 'è¾“å…¥å¯†ç è§£é”'}"
                 autocomplete="off">
          ${isFirstTime ? `
            <input type="password" 
                   class="input-bubble" 
                   id="password2" 
                   placeholder="ç¡®è®¤å¯†ç "
                   autocomplete="off">
          ` : ''}
          <button class="btn" id="submitPassword" style="width:100%">
            ${isFirstTime ? 'âœ¨ åˆ›å»ºå¹¶è¿›å…¥' : 'ğŸš€ è§£é”'}
          </button>
          <div id="errorMsg"></div>
        </div>
      `;
      
      setTimeout(() => document.getElementById('password').focus(), 300);
      
      document.getElementById('submitPassword').onclick = () => {
        if (isFirstTime) {
          handleSetPassword();
        } else {
          handleLogin();
        }
      };
      
      document.getElementById('password').onkeypress = (e) => {
        if (e.key === 'Enter') {
          document.getElementById('submitPassword').click();
        }
      };
      
      if (isFirstTime) {
        document.getElementById('password2').onkeypress = (e) => {
          if (e.key === 'Enter') {
            document.getElementById('submitPassword').click();
          }
        };
      }
    }
    
    function handleSetPassword() {
      const pwd1 = document.getElementById('password').value;
      const pwd2 = document.getElementById('password2').value;
      const errorMsg = document.getElementById('errorMsg');
      
      if (pwd1.length < 6) {
        errorMsg.innerHTML = '<div class="error-bubble">âŒ å¯†ç è‡³å°‘éœ€è¦6ä½</div>';
        return;
      }
      
      if (pwd1 !== pwd2) {
        errorMsg.innerHTML = '<div class="error-bubble">âŒ ä¸¤æ¬¡å¯†ç è¾“å…¥ä¸ä¸€è‡´</div>';
        return;
      }
      
      masterPasswordHash = sha256(pwd1);
      notes = [];
      tags = [];
      saveToStorage();
      render();
    }
    
    function handleLogin() {
      const pwd = document.getElementById('password').value;
      const hash = sha256(pwd);
      const errorMsg = document.getElementById('errorMsg');
      
      if (loadFromStorage(hash)) {
        masterPasswordHash = hash;
        render();
      } else {
        errorMsg.innerHTML = '<div class="error-bubble">âŒ å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•</div>';
        document.getElementById('password').value = '';
        document.getElementById('password').focus();
      }
    }
    
    function renderMainApp(container) {
      container.innerHTML = `
        <div class="glass-container">
          <div class="title">âœ¨ è¶…çº§å®‰å…¨å¤‡å¿˜å½•</div>
          
          <div class="toolbar">
            <div class="toolbar-left">
              <button class="btn btn-secondary btn-small" onclick="exportData()">
                ğŸ“¤ å¯¼å‡º
              </button>
              <button class="btn btn-secondary btn-small" onclick="document.getElementById('importFile').click()">
                ğŸ“¥ å¯¼å…¥
              </button>
              <input type="file" id="importFile" accept=".secure" onchange="importData(event)">
            </div>
            <div class="toolbar-right">
              <button class="btn btn-danger btn-small" onclick="logout()">
                ğŸšª é€€å‡º
              </button>
            </div>
          </div>
          
          <div class="input-section">
            <div class="input-row">
              <input type="text" 
                     class="input-bubble" 
                     id="tagInput" 
                     list="tagList"
                     placeholder="ğŸ·ï¸ æ ‡ç­¾ï¼ˆå¯é€‰ï¼‰">
              <datalist id="tagList">
                ${tags.map(tag => `<option value="${tag}">`).join('')}
              </datalist>
            </div>
            
            <textarea class="input-bubble" 
                      id="noteInput" 
                      placeholder="âœï¸ å†™ä¸‹ä½ çš„æƒ³æ³•..."></textarea>
            
            <button class="btn" onclick="addNote()" style="width:100%">
              â• æ·»åŠ å¤‡å¿˜å½•
            </button>
          </div>
          
          <div class="notes-list" id="notesList">
            ${renderNotesList()}
          </div>
        </div>
      `;
    }
    
    function renderNotesList() {
      if (notes.length === 0) {
        return `
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ“</div>
            <div>è¿˜æ²¡æœ‰å¤‡å¿˜å½•ï¼Œå¼€å§‹è®°å½•å§ï¼</div>
          </div>
        `;
      }
      
      return notes.map((note, index) => `
        <div class="note-bubble">
          <div class="note-content">${escapeHtml(note.text)}</div>
          <div class="note-meta">
            <div>
              <span class="tag-bubble">${note.tag || 'æœªåˆ†ç±»'}</span>
              <span class="note-time">${formatDate(note.timestamp)}</span>
            </div>
            <div class="note-actions">
              <button class="btn btn-secondary btn-small" onclick="editNote(${index})">
                âœï¸ ç¼–è¾‘
              </button>
              <button class="btn btn-danger btn-small" onclick="deleteNote(${index})">
                ğŸ—‘ï¸ åˆ é™¤
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }
    
    // ============ åŠŸèƒ½å‡½æ•° ============
    function addNote() {
      const text = document.getElementById('noteInput').value.trim();
      const tag = document.getElementById('tagInput').value.trim();
      
      if (!text) {
        alert('âš ï¸ è¯·è¾“å…¥å¤‡å¿˜å†…å®¹');
        return;
      }
      
      if (tag && !tags.includes(tag)) {
        tags.push(tag);
      }
      
      notes.unshift({
        text,
        tag: tag || 'æœªåˆ†ç±»',
        timestamp: Date.now(),
        id: Date.now() + Math.random()
      });
      
      document.getElementById('noteInput').value = '';
      document.getElementById('tagInput').value = '';
      
      saveToStorage();
      render();
    }
    
    function editNote(index) {
      const note = notes[index];
      const newText = prompt('âœï¸ ç¼–è¾‘å¤‡å¿˜å†…å®¹:', note.text);
      
      if (newText !== null && newText.trim() !== '') {
        notes[index].text = newText.trim();
        notes[index].timestamp = Date.now();
        saveToStorage();
        render();
      }
    }
    
    function deleteNote(index) {
      if (confirm('ğŸ—‘ï¸ ç¡®å®šè¦åˆ é™¤è¿™æ¡å¤‡å¿˜å½•å—ï¼Ÿ')) {
        notes.splice(index, 1);
        saveToStorage();
        render();
      }
    }
    
    function exportData() {
      const data = {
        notes,
        tags,
        exportTime: Date.now(),
        version: "2.0"
      };
      
      const fileContent = encodeFile(data, masterPasswordHash);
      const blob = new Blob([fileContent], { type: 'application/octet-stream' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = `notes_backup_${Date.now()}.secure`;
      a.click();
      
      URL.revokeObjectURL(url);
      alert('âœ… æ•°æ®å·²å¯¼å‡ºï¼');
    }
    
    function importData(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const fileContent = e.target.result;
        const data = decodeFile(fileContent, masterPasswordHash);
        
        if (data && Array.isArray(data.notes)) {
          if (confirm(`ğŸ“¥ å‘ç° ${data.notes.length} æ¡å¤‡å¿˜å½•ï¼Œæ˜¯å¦å¯¼å…¥ï¼Ÿ\n\nâš ï¸ å½“å‰æ•°æ®å°†è¢«è¦†ç›–ï¼`)) {
            notes = data.notes;
            tags = data.tags || [];
            saveToStorage();
            render();
            alert('âœ… å¯¼å…¥æˆåŠŸï¼');
          }
        } else {
          alert('âŒ æ–‡ä»¶æ— æ•ˆæˆ–å¯†ç ä¸åŒ¹é…');
        }
      };
      reader.readAsText(file);
      event.target.value = '';
    }
    
    function logout() {
      if (confirm('ğŸšª ç¡®å®šè¦é€€å‡ºå—ï¼Ÿéœ€è¦é‡æ–°è¾“å…¥å¯†ç æ‰èƒ½è®¿é—®ã€‚')) {
        masterPasswordHash = null;
        render();
      }
    }
    
    // ============ å·¥å…·å‡½æ•° ============
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function formatDate(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;
      
      if (diff < 60000) return 'åˆšåˆš';
      if (diff < 3600000) return Math.floor(diff / 60000) + 'åˆ†é’Ÿå‰';
      if (diff < 86400000) return Math.floor(diff / 3600000) + 'å°æ—¶å‰';
      if (diff < 604800000) return Math.floor(diff / 86400000) + 'å¤©å‰';
      
      return date.toLocaleDateString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
    
    // ============ åˆå§‹åŒ– ============
    window.onload = () => {
      render();
    };
  </script>
