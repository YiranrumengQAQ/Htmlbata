    <style>
        :root {

        body {

            height: 100vh;

        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* å¤´éƒ¨ */
        .header {
            background: var(--surface-alt);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .status-indicator {
            width: 10px;

            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }

        /* ä¸»å†…å®¹åŒºåŸŸ */
        .main-content {
            flex: 1;

            overflow: hidden;
            position: relative;
        }

        /* è”ç³»äººåˆ—è¡¨è§†å›¾ */
        .contacts-view {
            width: 100%;
            display: flex;
            flex-direction: column;
            background: var(--surface-alt);
        }

        .contacts-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 16px;
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .contact-item {

            padding: 12px 20px;

        .contact-item:hover,

            color: white;
            font-weight: 600;
            font-size: 18px;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .contact-info {
            flex: 1;
            min-width: 0;
        }

        .contact-name {
            font-weight: 600;
            margin-bottom: 2px;

            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-status {

        /* æ·»åŠ è”ç³»äººæŒ‰é’® */
        .add-contact-btn {

        }

        /* èŠå¤©è§†å›¾ */
        .chat-view {

            flex-direction: column;
            background: var(--surface-alt);

        .chat-view.active {

        }

        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);

            align-items: center;

        .back-btn {

        /* æ–‡ä»¶é¢„è§ˆ */
        .file-preview {

        .input-wrapper {

        }

        .file-input-wrapper {
            position: relative;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;

        }

        .file-btn {
            width: 44px;

            display: flex;

        .message-input {

        .send-btn {

        .send-btn:disabled {

        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .contacts-view {
                position: absolute;
                z-index: 10;
                top: 0;
                left: 0;
                width: 100%;

            .contacts-view.hidden {

        }

        /* æ»šåŠ¨æ¡ç¾åŒ– */
        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {

        }

        /* åŠ è½½åŠ¨ç”» */
        .loading {
            display: inline-block;

            border: 3px solid #f3f3f3;

        }

        @keyframes spin {

        }

        /* æ·»åŠ è”ç³»äººå¼¹çª— */
        .modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);

        .modal-content {

        .modal-buttons {

        .btn {

        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: #edebe9;
            color: var(--text-primary);
        }
    </style>

    <script>
        // é…ç½® - ä»¤ç‰Œå·²åŠ å¯†å¤„ç†ï¼ˆå®é™…ä½¿ç”¨æ—¶ä»åç«¯è·å–ï¼‰
        const config = {
            token: btoa('your_encrypted_token_here'), // Base64ç¼–ç çš„ä»¤ç‰Œ
            wsUrl: 'wss://your-pepc-bot-server.com/ws?token=' + btoa('your_encrypted_token_here'),
            apiBase: 'https://your-pepc-bot-api.com',
            adminId: '6389066995',
            botId: 'pepc_ml_bot_001'
        };

        class PepCChat {
            constructor() {
                this.currentUserId = config.adminId;
                this.currentUsername = 'ç®¡ç†å‘˜';
                this.contacts = new Map();
                this.messages = new Map();
                this.ws = null;
                this.init();
            }

            init() {
                this.initElements();
                this.initEvents();
                this.loadDefaultContact();
                this.connectWebSocket();
                this.startStatusPolling();
                this.autoResizeTextarea();
            }

            initElements() {
                this.elements = {
                    contactsView: document.getElementById('contactsView'),
                    chatView: document.getElementById('chatView'),
                    contactsList: document.getElementById('contactsList'),
                    chatMessages: document.getElementById('chatMessages'),
                    messageInput: document.getElementById('messageInput'),
                    sendBtn: document.getElementById('sendBtn'),
                    fileInput: document.getElementById('fileInput'),
                    addContactBtn: document.getElementById('addContactBtn'),
                    backBtn: document.getElementById('backBtn'),
                    addContactModal: document.getElementById('addContactModal'),
                    contactIdInput: document.getElementById('contactIdInput'),
                    cancelAdd: document.getElementById('cancelAdd'),
                    confirmAdd: document.getElementById('confirmAdd'),
                    botStatus: document.getElementById('botStatus'),
                    latency: document.getElementById('latency'),
                    contactsCount: document.getElementById('contactsCount')
                };
            }

            initEvents() {
                // å‘é€æ¶ˆæ¯
                this.elements.sendBtn.addEventListener('click', () => this.sendMessage());
                this.elements.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // æ–‡ä»¶ä¸Šä¼ 
                this.elements.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));

                // è”ç³»äººç‚¹å‡»
                this.elements.contactsList.addEventListener('click', (e) => {
                    const item = e.target.closest('.contact-item');
                    if (item) this.selectContact(item.dataset.userid, item.dataset.username);
                });

                // æ·»åŠ è”ç³»äºº
                this.elements.addContactBtn.addEventListener('click', () => this.showAddContactModal());
                this.elements.cancelAdd.addEventListener('click', () => this.hideAddContactModal());
                this.elements.confirmAdd.addEventListener('click', () => this.addContactById());

                // è¿”å›æŒ‰é’®
                this.elements.backBtn.addEventListener('click', () => this.showContactsView());

                // æ¨¡æ€æ¡†ç‚¹å‡»å¤–éƒ¨å…³é—­
                this.elements.addContactModal.addEventListener('click', (e) => {
                    if (e.target === this.elements.addContactModal) this.hideAddContactModal();
                });
            }

            connectWebSocket() {
                try {
                    this.ws = new WebSocket(config.wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('WebSocketè¿æ¥æˆåŠŸ');
                        this.updateBotStatus('åœ¨çº¿', 28);
                    };

                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleWebSocketMessage(data);
                    };

                    this.ws.onclose = () => {
                        console.log('WebSocketæ–­å¼€ï¼Œ3ç§’åé‡è¿...');
                        this.updateBotStatus('é‡è¿ä¸­...', 999);
                        setTimeout(() => this.connectWebSocket(), 3000);
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocketé”™è¯¯:', error);
                        this.updateBotStatus('è¿æ¥é”™è¯¯', 999);
                    };
                } catch (error) {
                    console.error('WebSocketè¿æ¥å¤±è´¥:', error);
                }
            }

            handleWebSocketMessage(data) {
                switch (data.type) {
                    case 'message':
                        this.addMessage(data.from !== config.botId ? 'received' : 'sent', data.content, data.from, data.timestamp);
                        break;
                    case 'status_update':
                        this.updateContactStatus(data.userId, data.status);
                        break;
                    case 'latency':
                        this.updateBotStatus('åœ¨çº¿', data.latency);
                        break;
                }
            }

            sendMessage() {
                const text = this.elements.messageInput.value.trim();
                if (!text && !this.elements.fileInput.files.length) return;

                const messageId = Date.now();
                this.addMessage('sent', text || 'æ–‡ä»¶å·²å‘é€', config.botId, messageId);

                // é€šè¿‡WebSocketå‘é€
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({
                        type: 'message',
                        to: this.currentUserId,
                        content: text,
                        timestamp: messageId
                    }));
                }

                this.elements.messageInput.value = '';
                this.elements.sendBtn.disabled = false;
            }

            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const url = URL.createObjectURL(file);
                const fileType = file.type.split('/')[0];
                
                let preview;
                if (fileType === 'image') {
                    preview = `<img src="${url}" class="file-preview" alt="${file.name}">`;
                } else if (fileType === 'video') {
                    preview = `<video src="${url}" class="file-preview" controls></video>`;
                } else if (fileType === 'audio') {
                    preview = `<audio src="${url}" class="file-preview" controls></audio>`;
                } else {
                    preview = `
                        <div class="file-preview">
                            <div class="file-icon">ğŸ“„</div>
                            <div style="padding: 8px; text-align: center; font-size: 12px;">${file.name}</div>
                        </div>`;
                }

                this.addMessage('sent', preview, config.botId, Date.now());
                event.target.value = '';
            }

            addMessage(type, content, from, timestamp) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.innerHTML = `
                    <div>${content}</div>
                    <div class="message-time">${this.formatTime(timestamp)}</div>
                `;
                this.elements.chatMessages.appendChild(messageDiv);
                this.elements.chatMessages.scrollTop = this.elements.chatMessages.scrollHeight;
                
                // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                this.saveMessage(this.currentUserId, type, content, from, timestamp);
            }

            selectContact(userId, username) {
                this.currentUserId = userId;
                this.currentUsername = username;
                
                // æ›´æ–°UI
                document.querySelectorAll('.contact-item').forEach(item => item.classList.remove('active'));
                event.currentTarget.classList.add('active');
                
                document.getElementById('chatUsername').textContent = username;
                document.getElementById('chatAvatar').textContent = username.slice(0, 2);
                
                // åŠ è½½èŠå¤©è®°å½•
                this.loadChatHistory(userId);
                
                // æ˜¾ç¤ºèŠå¤©è§†å›¾
                this.elements.contactsView.classList.add('hidden');
                this.elements.chatView.classList.add('active');
            }

            loadDefaultContact() {
                this.contacts.set(config.adminId, { username: 'ç®¡ç†å‘˜', status: 'åœ¨çº¿', lastMessage: 'æ¬¢è¿ä½¿ç”¨PepCä¼ä¸šçº§èŠå¤©ç³»ç»Ÿ' });
                this.updateContactsList();
            }

            addContactById() {
                const userId = this.elements.contactIdInput.value.trim();
                if (!userId) return;

                // æ¨¡æ‹ŸAPIè°ƒç”¨æ·»åŠ è”ç³»äºº
                this.contacts.set(userId, { 
                    username: `ç”¨æˆ·${userId.slice(-4)}`, 
                    status: 'ç¦»çº¿',
                    lastMessage: 'æš‚æ— æ¶ˆæ¯'
                });
                
                this.updateContactsList();
                this.hideAddContactModal();
                this.elements.contactIdInput.value = '';
                
                // æ·»åŠ æˆåŠŸæç¤º
                this.addMessage('sent', `å·²æ·»åŠ è”ç³»äºº: ${userId}`, config.botId, Date.now());
            }

            updateContactsList() {
                this.elements.contactsList.innerHTML = '';
                this.contacts.forEach((info, userId) => {
                    const item = document.createElement('div');
                    item.className = `contact-item ${userId === this.currentUserId ? 'active' : ''}`;
                    item.dataset.userid = userId;
                    item.dataset.username = info.username;
                    item.innerHTML = `
                        <div class="contact-avatar">${info.username.slice(0, 2)}</div>
                        <div class="contact-info">
                            <div class="contact-name">${info.username}</div>
                            <div class="contact-status" id="status_${userId}">${info.status} | ${info.lastMessage}</div>
                        </div>
                    `;
                    this.elements.contactsList.appendChild(item);
                });
                
                this.elements.contactsCount.textContent = `(${this.contacts.size})`;
            }

            updateContactStatus(userId, status) {
                const contact = this.contacts.get(userId);
                if (contact) {
                    contact.status = status;
                    const statusEl = document.getElementById(`status_${userId}`);
                    if (statusEl) statusEl.textContent = `${status} | ${contact.lastMessage}`;
                }
            }

            loadChatHistory(userId) {
                // ä»localStorageåŠ è½½å†å²æ¶ˆæ¯
                const history = JSON.parse(localStorage.getItem(`chat_${userId}`) || '[]');
                this.elements.chatMessages.innerHTML = '';
                history.forEach(msg => {
                    this.addMessage(msg.type, msg.content, msg.from, msg.timestamp);
                });
            }

            saveMessage(userId, type, content, from, timestamp) {
                const history = JSON.parse(localStorage.getItem(`chat_${userId}`) || '[]');
                history.push({ type, content, from, timestamp: new Date(timestamp).toISOString() });
