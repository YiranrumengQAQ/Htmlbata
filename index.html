<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多功能SSH VPS管理面板</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css">
  <style>
    body { background: #f5f6fa; margin: 0; }
    .container { max-width: 1200px; margin: auto; }
  </style>
</head>
<body>
  <div id="app">
    <el-menu mode="horizontal" background-color="#409EFF" text-color="#fff">
      <el-menu-item index="1">仪表盘</el-menu-item>
      <el-menu-item index="2">VPS列表</el-menu-item>
      <el-menu-item index="3">SSH终端</el-menu-item>
      <el-menu-item index="4">SFTP管理</el-menu-item>
      <el-menu-item index="5">设置</el-menu-item>
    </el-menu>
    <div class="container">
      <!-- 这里填充各功能组件，建议用Vue3+Element Plus或Ant Design Vue实现 -->
      <!-- 界面美观，交互流畅，充分利用响应式设计 -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.0/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/element-plus"></script>
  <!-- 结合WebSocket实现SSH终端与SFTP功能 -->
</body>
</html>
