<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D无限隧道动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: #000;
            perspective: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tunnel {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotateTunnel 20s linear infinite;
        }

        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            animation: moveRing 3s linear infinite;
        }

        .segment {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, 
                rgba(255, 0, 255, 0.8), 
                rgba(0, 255, 255, 0.8));
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 0 20px rgba(255, 0, 255, 0.8),
                inset 0 0 20px rgba(0, 255, 255, 0.4);
            transform-style: preserve-3d;
        }

        /* 为不同的环创建延迟效果 */
        .ring:nth-child(1) { animation-delay: 0s; }
        .ring:nth-child(2) { animation-delay: -0.3s; }
        .ring:nth-child(3) { animation-delay: -0.6s; }
        .ring:nth-child(4) { animation-delay: -0.9s; }
        .ring:nth-child(5) { animation-delay: -1.2s; }
        .ring:nth-child(6) { animation-delay: -1.5s; }
        .ring:nth-child(7) { animation-delay: -1.8s; }
        .ring:nth-child(8) { animation-delay: -2.1s; }
        .ring:nth-child(9) { animation-delay: -2.4s; }
        .ring:nth-child(10) { animation-delay: -2.7s; }

        /* 为不同环添加颜色变化 */
        .ring:nth-child(odd) .segment {
            background: linear-gradient(45deg, 
                rgba(138, 43, 226, 0.8), 
                rgba(0, 191, 255, 0.8));
        }

        .ring:nth-child(even) .segment {
            background: linear-gradient(45deg, 
                rgba(255, 20, 147, 0.8), 
                rgba(0, 255, 127, 0.8));
        }

        @keyframes moveRing {
            0% {
                transform: translate(-50%, -50%) translateZ(-2000px) scale(5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) translateZ(500px) scale(0.1);
                opacity: 0;
            }
        }

        @keyframes rotateTunnel {
            0% {
                transform: rotateZ(0deg);
            }
            100% {
                transform: rotateZ(360deg);
            }
        }

        /* 添加发光粒子效果 */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
            animation: floatParticle 5s linear infinite;
        }

        @keyframes floatParticle {
            0% {
                transform: translate(-50%, -50%) translateZ(-1500px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) translateZ(500px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="tunnel" id="tunnel"></div>

    <script>
        const tunnel = document.getElementById('tunnel');
        const ringCount = 10;
        const segmentsPerRing = 4;

        // 创建隧道环
        for (let i = 0; i < ringCount; i++) {
            const ring = document.createElement('div');
            ring.className = 'ring';
            
            // 为每个环创建段
            for (let j = 0; j < segmentsPerRing; j++) {
                const segment = document.createElement('div');
                segment.className = 'segment';
                
                const angle = (360 / segmentsPerRing) * j;
                const rotateY = angle;
                
                segment.style.transform = `
                    rotateY(${rotateY}deg) 
                    translateZ(150px)
                `;
                
                ring.appendChild(segment);
            }
            
            tunnel.appendChild(ring);
        }

        // 添加发光粒子
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const randomX = (Math.random() - 0.5) * 800;
            const randomY = (Math.random() - 0.5) * 800;
            const randomDelay = Math.random() * 5;
            
            particle.style.left = `calc(50% + ${randomX}px)`;
            particle.style.top = `calc(50% + ${randomY}px)`;
            particle.style.animationDelay = `-${randomDelay}s`;
            
            tunnel.appendChild(particle);
        }

        // 添加鼠标交互效果
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 20;
            
            tunnel.style.transform = `
                rotateX(${mouseY}deg) 
                rotateY(${mouseX}deg)
            `;
        });
    </script>
</body>
</html>
