    <script>
        // ========== æ•°æ®æŒä¹…åŒ–ç³»ç»Ÿ ==========
        class PersistenceManager {
            constructor() {
                this.storageKey = 'energySystemData';
            }

            saveState(state) {
                try {
                    localStorage.setItem(this.storageKey, JSON.stringify(state));
                } catch (e) {
                    console.error('ä¿å­˜æ•°æ®å¤±è´¥:', e);
                }
            }

            loadState() {
                try {
                    const data = localStorage.getItem(this.storageKey);
                    return data ? JSON.parse(data) : null;
                } catch (e) {
                    console.error('åŠ è½½æ•°æ®å¤±è´¥:', e);
                    return null;
                }
            }

            clearState() {
                localStorage.removeItem(this.storageKey);
            }
        }

        // ========== ç¦»çº¿æ—¶é—´è®¡ç®—å™¨ ==========
        class OfflineCalculator {
            calculateOfflineProgress(lastSaveTime, currentTime, isCollecting, isReleasing, lastEnergy) {
                const timeDiff = currentTime - lastSaveTime;
                const seconds = Math.floor(timeDiff / 1000);
                
                let newEnergy = lastEnergy;
                let collectionsAdded = 0;
                let releasesAdded = 0;

                // è®¡ç®—æ”¶é›†
                if (isCollecting && newEnergy < 100) {
                    const collectCycles = Math.floor(seconds / 5);
                    for (let i = 0; i < collectCycles; i++) {
                        if (newEnergy >= 100) break;
                        // 50% æ¦‚ç‡æ”¶é›†
                        if (Math.random() < 0.5) {
                            newEnergy++;
                            collectionsAdded++;
                        }
                    }
                    newEnergy = Math.min(100, newEnergy);
                }

                // è®¡ç®—é‡Šæ”¾
                if (isReleasing && newEnergy > 0) {
                    const releaseCycles = Math.floor(seconds / 10);
                    const actualReleases = Math.min(releaseCycles, newEnergy);
                    newEnergy -= actualReleases;
                    releasesAdded = actualReleases;
                }

                return {
                    newEnergy,
                    collectionsAdded,
                    releasesAdded,
                    offlineSeconds: seconds
                };
            }
        }

        // ========== èƒ½é‡ç³»ç»Ÿ ==========
        const persistence = new PersistenceManager();
        const offlineCalc = new OfflineCalculator();

        let energy = 0;
        let isCollecting = false;
        let isReleasing = false;
        let collectInterval = null;
        let releaseInterval = null;
        let collectCount = 0;
        let releaseCount = 0;
        let totalRunTime = 0;
        let startTime = 0;
        let timeInterval = null;
        let lastSaveTime = Date.now();

        // DOM å…ƒç´ 
        const energyValue = document.getElementById('energyValue');
        const energyBar = document.getElementById('energyBar');
        const statusText = document.getElementById('statusText');
        const statusIndicator = document.getElementById('statusIndicator');
        const displayScreen = document.getElementById('displayScreen');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const releaseBtn = document.getElementById('releaseBtn');
        const collectCountEl = document.getElementById('collectCount');
        const releaseCountEl = document.getElementById('releaseCount');
        const runTimeEl = document.getElementById('runTime');
        const offlineTimeEl = document.getElementById('offlineTime');
        const energyDisplay = document.getElementById('energyDisplay');
        const offlineNotice = document.getElementById('offlineNotice');
        const historyList = document.getElementById('historyList');
        const led1 = document.getElementById('led1');
        const led2 = document.getElementById('led2');
        const led3 = document.getElementById('led3');
        const led4 = document.getElementById('led4');

        // ========== åˆå§‹åŒ–ï¼šåŠ è½½ç¦»çº¿æ•°æ® ==========
        function initializeSystem() {
            const savedState = persistence.loadState();
            
            if (savedState) {
                const currentTime = Date.now();
                const offlineProgress = offlineCalc.calculateOfflineProgress(
                    savedState.lastSaveTime,
                    currentTime,
                    savedState.isCollecting,
                    savedState.isReleasing,
                    savedState.energy
                );

                // æ¢å¤çŠ¶æ€
                energy = offlineProgress.newEnergy;
                collectCount = savedState.collectCount + offlineProgress.collectionsAdded;
                releaseCount = savedState.releaseCount + offlineProgress.releasesAdded;
                totalRunTime = savedState.totalRunTime;
                
                // æ˜¾ç¤ºç¦»çº¿é€šçŸ¥
                if (offlineProgress.offlineSeconds > 10) {
                    const minutes = Math.floor(offlineProgress.offlineSeconds / 60);
                    const seconds = offlineProgress.offlineSeconds % 60;
                    const timeStr = minutes > 0 ? `${minutes}åˆ†${seconds}ç§’` : `${seconds}ç§’`;
                    
                    offlineNotice.textContent = `ğŸ‰ ç¦»çº¿æœŸé—´ï¼šæ”¶é›†äº† ${offlineProgress.collectionsAdded} ç‚¹èƒ½é‡ï¼Œé‡Šæ”¾äº† ${offlineProgress.releasesAdded} ç‚¹èƒ½é‡ï¼ˆç¦»çº¿æ—¶é•¿ï¼š${timeStr}ï¼‰`;
                    offlineNotice.style.display = 'block';
                    
                    setTimeout(() => {
                        offlineNotice.style.display = 'none';
                    }, 8000);

                    addHistory(`ç¦»çº¿${timeStr}ï¼Œè‡ªåŠ¨è®¡ç®—ï¼š+${offlineProgress.collectionsAdded}èƒ½é‡ï¼Œ-${offlineProgress.releasesAdded}èƒ½é‡`);
                }

                offlineTimeEl.textContent = formatTime(offlineProgress.offlineSeconds);

                // æ¢å¤è¿è¡ŒçŠ¶æ€
                if (savedState.isCollecting) {
                    startCollecting(true);
                }
                if (savedState.isReleasing) {
                    startReleasing(true);
                }
            }

            updateDisplay();
            startAutoSave();
        }

        // ========== è‡ªåŠ¨ä¿å­˜ ==========
        function startAutoSave() {
            setInterval(() => {
                saveCurrentState();
            }, 2000); // æ¯2ç§’ä¿å­˜ä¸€æ¬¡
        }

        function saveCurrentState() {
            const state = {
                energy,
                isCollecting,
                isReleasing,
                collectCount,
                releaseCount,
                totalRunTime,
                lastSaveTime: Date.now()
            };
            persistence.saveState(state);
        }

        // ========== çƒŸé›¾ç²’å­ç³»ç»Ÿ ==========
        const canvas = document.getElementById('smokeCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = canvas.width / 2 + (Math.random() - 0.5) * 40;
                this.y = canvas.height / 2 - 80;
                this.vx = (Math.random() - 0.5) * 2.5;
                this.vy = -Math.random() * 2.5 - 1.5;
                this.life = 1;
                this.size = Math.random() * 35 + 25;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy -= 0.03;
                this.life -= 0.008;
                this.size += 0.4;

                if (this.life <= 0) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life * 0.35;
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                
                if (isReleasing) {
                    gradient.addColorStop(0, 'rgba(231, 76, 60, 0.9)');
                    gradient.addColorStop(0.5, 'rgba(243, 156, 18, 0.5)');
                    gradient.addColorStop(1, 'rgba(230, 126, 34, 0)');
                } else {
                    gradient.addColorStop(0, 'rgba(200, 200, 220, 0.9)');
                    gradient.addColorStop(0.5, 'rgba(150, 150, 180, 0.5)');
                    gradient.addColorStop(1, 'rgba(100, 100, 150, 0)');
                }
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        let particles = [];
        for (let i = 0; i < 20; i++) {
            particles.push(new Particle());
        }

        function animateSmoke() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (isCollecting || isReleasing) {
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
            }

            requestAnimationFrame(animateSmoke);
        }

        animateSmoke();

        // ========== æ›´æ–°æ˜¾ç¤º ==========
        function updateDisplay() {
            energyValue.textContent = energy;
            energyDisplay.textContent = energy;
            energyBar.style.width = energy + '%';
            energyBar.textContent = energy + '%';
            displayScreen.textContent = String(energy).padStart(3, '0');
            collectCountEl.textContent = collectCount;
            releaseCountEl.textContent = releaseCount;
            
            // æ›´æ–°æŒ‡ç¤ºç¯
            led1.className = 'indicator';
            led2.className = 'indicator';
            led3.className = 'indicator';
            led4.className = 'indicator';
            
            if (isCollecting) led2.className = 'indicator active-green';
            if (isReleasing) led1.className = 'indicator active-red';
            if (energy > 50) led3.className = 'indicator active-blue';
            if (energy === 100) led4.className = 'indicator active-green';
        }

        // ========== æ—¶é—´æ ¼å¼åŒ– ==========
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            if (h > 0) return `${h}h ${m}m ${s}s`;
            if (m > 0) return `${m}m ${s}s`;
            return `${s}s`;
        }

        // ========== æ·»åŠ å†å²è®°å½• ==========
        function addHistory(message) {
            const time = new Date().toLocaleTimeString('zh-CN');
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.textContent = `[${time}] ${message}`;
            historyList.insertBefore(historyItem, historyList.firstChild);
            
            // ä¿æŒæœ€å¤š10æ¡è®°å½•
            while (historyList.children.length > 10) {
                historyList.removeChild(historyList.lastChild);
            }
        }

        // ========== æ›´æ–°è¿è¡Œæ—¶é—´ ==========
        function updateRunTime() {
            totalRunTime++;
            runTimeEl.textContent = formatTime(totalRunTime);
        }

        // ========== å¼€å§‹æ”¶é›† ==========
        function startCollecting(isResuming = false) {
            if (isCollecting) return;
            
            isCollecting = true;
            statusText.textContent = 'æ­£åœ¨æ”¶é›†èƒ½é‡...';
            statusIndicator.className = 'status-indicator collecting';
            
            if (!isResuming) {
                addHistory('å¼€å§‹æ”¶é›†èƒ½é‡');
            }

            if (!timeInterval) {
                timeInterval = setInterval(updateRunTime, 1000);
            }

            collectInterval = setInterval(() => {
                if (energy < 100) {
                    if (Math.random() < 0.5) {
                        energy++;
                        collectCount++;
                        updateDisplay();
                        addHistory(`æˆåŠŸæ”¶é›†1ç‚¹èƒ½é‡ (å½“å‰: ${energy})`);
                    }
                } else {
                    statusText.textContent = 'èƒ½é‡å·²æ»¡ï¼';
                    addHistory('èƒ½é‡å·²è¾¾åˆ°ä¸Šé™');
                }
                saveCurrentState();
            }, 5000);
        }

        startBtn.addEventListener('click', () => {
            startCollecting();
        });

        // ========== åœæ­¢æ”¶é›† ==========
        stopBtn.addEventListener('click', () => {
            if (!isCollecting) return;
            
            isCollecting = false;
            statusText.textContent = 'æ”¶é›†å·²åœæ­¢';
            statusIndicator.className = 'status-indicator';
            
            if (collectInterval) {
                clearInterval(collectInterval);
                collectInterval = null;
            }
            
            addHistory('åœæ­¢æ”¶é›†èƒ½é‡');
            saveCurrentState();
        });

        // ========== é‡Šæ”¾èƒ½é‡ ==========
        function startReleasing(isResuming = false) {
            if (isReleasing) return;
            if (energy === 0) {
                alert('âš ï¸ èƒ½é‡ä¸è¶³ï¼Œæ— æ³•é‡Šæ”¾ï¼');
                return;
            }
            
            isReleasing = true;
            statusText.textContent = 'æ­£åœ¨é‡Šæ”¾èƒ½é‡...';
            statusIndicator.className = 'status-indicator releasing';
            
            if (!isResuming) {
                addHistory('å¼€å§‹é‡Šæ”¾èƒ½é‡');
            }

            releaseInterval = setInterval(() => {
                if (energy > 0) {
                    energy--;
                    releaseCount++;
                    updateDisplay();
                    addHistory(`é‡Šæ”¾1ç‚¹èƒ½é‡ (å‰©ä½™: ${energy})`);
                } else {
                    isReleasing = false;
                    statusText.textContent = 'èƒ½é‡å·²é‡Šæ”¾å®Œæ¯•';
                    statusIndicator.className = 'status-indicator';
                    clearInterval(releaseInterval);
                    releaseInterval = null;
                    addHistory('èƒ½é‡é‡Šæ”¾å®Œæˆ');
                }
                saveCurrentState();
            }, 10000);
        }

        releaseBtn.addEventListener('click', () => {
            startReleasing();
        });

        // ========== é¡µé¢å…³é—­æ—¶ä¿å­˜ ==========
        window.addEventListener('beforeunload', () => {
            saveCurrentState();
        });

        // ========== åˆå§‹åŒ–ç³»ç»Ÿ ==========
        initializeSystem();
    </script>
