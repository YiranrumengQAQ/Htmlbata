<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>纯 HTTP Matrix 客户端示例</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
      background: #020617;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 480px;
      background: #020617;
      border-radius: 14px;
      border: 1px solid #1f2937;
      padding: 16px 16px 18px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.6);
    }
    h1 { font-size: 18px; margin-bottom: 4px; }
    p.desc { font-size: 12px; color: #9ca3af; margin-bottom: 12px; }

    .field { margin-bottom: 10px; font-size: 13px; }
    .field label { display: block; margin-bottom: 4px; }
    .field input, .field textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      padding: 7px 8px;
      font-size: 13px;
    }
    .field textarea { resize: vertical; min-height: 52px; }

    .btn {
      width: 100%;
      padding: 8px 0;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-top: 4px;
    }
    .btn:active { transform: scale(0.98); }

    .btn-small {
      width: auto;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 6px;
      border: none;
      background: #22c55e;
      color: white;
      cursor: pointer;
    }

    .error { margin-top: 6px; font-size: 12px; color: #f97373; min-height: 16px; }
    .status { margin-top: 6px; font-size: 12px; color: #a5b4fc; min-height: 16px; }
    .token-box {
      margin-top: 8px;
      font-size: 11px;
      color: #9ca3af;
      word-break: break-all;
      background: #020617;
      border-radius: 8px;
      border: 1px solid #1f2937;
      padding: 6px 7px;
    }
    .section-title {
      margin-top: 12px;
      margin-bottom: 4px;
      font-size: 13px;
      font-weight: 600;
      border-top: 1px dashed #1f2937;
      padding-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Matrix 纯 HTTP 登录</h1>
    <p class="desc">不使用 SDK，直接用 fetch 调 Matrix Client‑Server API 登录并发消息。</p>

    <!-- 登录表单 -->
    <div id="loginPart">
      <div class="field">
        <label>Homeserver 地址</label>
        <input id="hs" value="https://matrix.org" />
      </div>
      <div class="field">
        <label>用户名（完整 MXID 或本地名）</label>
        <input id="user" placeholder="@你:matrix.org 或 仅本地名" />
      </div>
      <div class="field">
        <label>密码</label>
        <input id="pass" type="password" />
      </div>
      <button class="btn" id="loginBtn">HTTP 登录</button>
      <div class="error" id="loginError"></div>
      <div class="status" id="loginStatus"></div>
    </div>

    <!-- 登录后操作 -->
    <div id="afterLogin" style="display:none;">
      <div class="section-title">登录信息</div>
      <div class="status" id="meInfo"></div>
      <div class="token-box">
        <strong>access_token：</strong>
        <span id="tokenSpan"></span>
      </div>

      <div class="section-title">向房间发文本消息</div>
      <div class="field">
        <label>房间 ID（例如：!xxxxxxx:matrix.org）</label>
        <input id="roomId" />
      </div>
      <div class="field">
        <label>消息内容</label>
        <textarea id="msg"></textarea>
      </div>
      <button class="btn-small" id="sendBtn">发送消息</button>
      <div class="status" id="sendStatus"></div>
    </div>
  </div>

  <script>
    let accessToken = null;
    let userId = null;
    let hsUrl = null;

    const $ = id => document.getElementById(id);

    $('loginBtn').onclick = async () => {
      const hs = $('hs').value.trim();
      let user = $('user').value.trim();
      const pass = $('pass').value;

      $('loginError').textContent = '';
      $('loginStatus').textContent = '';

      if (!hs || !user || !pass) {
        $('loginError').textContent = '请把三项填完整。';
        return;
      }

      hsUrl = hs.replace(/\/+$/,''); // 去掉末尾 /

      // 如果用户没写 @，就当本地用户名来用
      const identifierUser = user;

      const body = {
        type: "m.login.password",
        identifier: {
          type: "m.id.user",
          user: identifierUser
        },
        password: pass
      };

      try {
        $('loginStatus').textContent = '正在发送 /login 请求…';

        // 直接 HTTP POST /_matrix/client/v3/login。[web:9][web:73]
        const res = await fetch(hsUrl + "/_matrix/client/v3/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();

        if (!res.ok) {
          $('loginError').textContent =
            '登录失败：' + (data.error || (res.status + ' ' + res.statusText));
          console.log('login error', data);
          return;
        }

        accessToken = data.access_token;
        userId = data.user_id;

        $('loginStatus').textContent = '登录成功。';
        $('meInfo').textContent = "当前用户：" + userId;
        $('tokenSpan').textContent = accessToken || '(服务器未返回 token)';

        // 切换界面
        $('loginPart').style.display = 'none';
        $('afterLogin').style.display = 'block';
      } catch (e) {
        console.error(e);
        $('loginError').textContent = '网络或跨域错误：' + e.message;
      }
    };

    $('sendBtn').onclick = async () => {
      if (!accessToken) {
        $('sendStatus').textContent = '还没登录。';
        return;
      }
      const roomId = $('roomId').value.trim();
      const msg = $('msg').value.trim();
      if (!roomId || !msg) {
        $('sendStatus').textContent = '房间 ID 和消息不能为空。';
        return;
      }

      $('sendStatus').textContent = '发送中…';

      const content = {
        msgtype: "m.text",
        body: msg
      }; // 标准 m.room.message 文本事件内容。[web:71][web:74]

      // 按规范：PUT /_matrix/client/v3/rooms/{roomId}/send/m.room.message/{txnId}?access_token=...[web:9][web:71]
      const txnId = "mweb_" + Date.now();

      const url =
        hsUrl +
        "/_matrix/client/v3/rooms/" +
        encodeURIComponent(roomId) +
        "/send/m.room.message/" +
        encodeURIComponent(txnId) +
        "?access_token=" +
        encodeURIComponent(accessToken);

      try {
        const res = await fetch(url, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(content)
        });
        const data = await res.json();
        if (!res.ok) {
          $('sendStatus').textContent =
            '发送失败：' + (data.error || (res.status + ' ' + res.statusText));
          console.log('send error', data);
          return;
        }
        $('sendStatus').textContent = '发送成功，event_id=' + (data.event_id || '');
      } catch (e) {
        console.error(e);
        $('sendStatus').textContent = '网络错误：' + e.message;
      }
    };
  </script>
</body>
</html>
