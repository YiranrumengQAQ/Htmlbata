            messages: new Map(),
            botInfo: null,

            async init() {
                await this.getBotInfo();
                await this.loadUpdates();
                this.startPolling();
                this.setupEnterKey();
                this.setupInputAutoResize();
            },

            async getBotInfo() {
                try {
                    this.botInfo = await this.apiCall('getMe');
                    document.getElementById('botInfo').innerHTML = `
                        ü§ñ <strong>${this.escapeHtml(this.botInfo.first_name)}</strong> (@${this.botInfo.username})
                    `;
                } catch (error) {
                    console.error('Ëé∑ÂèñÊú∫Âô®‰∫∫‰ø°ÊÅØÂ§±Ë¥•:', error);
                }
            },

            setupEnterKey() {
                const input = document.getElementById('messageInput');
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            },

            setupInputAutoResize() {
                const input = document.getElementById('messageInput');
                input.addEventListener('input', () => {
                    input.style.height = 'auto';
                    input.style.height = Math.min(input.scrollHeight, 160) + 'px';
                });
            },

            toggleSidebar() {
                const panel = document.getElementById('contactsPanel');
                const overlay = document.getElementById('overlay');
                panel.classList.toggle('show');
                overlay.classList.toggle('show');
            },

            showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            },

            async apiCall(method, params = {}) {
                const url = `${this.apiBase}${getToken()}/${method}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                });
                const data = await response.json();
                if (!data.ok) throw new Error(data.description);
                return data.result;
            },

            async loadUpdates() {
                try {
                    const updates = await this.apiCall('getUpdates', {
                        offset: this.updateOffset,
                        limit: 100,
                        allowed_updates: ['message']
                    });

                    updates.forEach(update => {
                        if (update.message) {
                            this.processMessage(update.message);
                            this.updateOffset = update.update_id + 1;
                        }
                    });

                    this.renderContacts();
                    if (this.currentChatId) {
                        this.renderMessages();
                        this.updateChatInfo();
                    }
                    
                    document.getElementById('statusText').textContent = 'ËøêË°å‰∏≠';
                } catch (error) {
                    console.error('Âä†ËΩΩÊõ¥Êñ∞Â§±Ë¥•:', error);
                    document.getElementById('statusText').textContent = 'ËøûÊé•Â§±Ë¥•';
                    this.showToast('‚ùå ËøûÊé•Â§±Ë¥•');
                }
            },

            processMessage(message) {
                const chatId = message.chat.id;
                const chatName = message.chat.title || 
                               `${message.chat.first_name || ''} ${message.chat.last_name || ''}`.trim() ||
                               'Unknown User';

                if (!this.contacts.has(chatId)) {
                    this.contacts.set(chatId, {
                        id: chatId,
                        name: chatName,
                        username: message.chat.username || '',
                        type: message.chat.type,
                        firstName: message.chat.first_name || '',
                        lastName: message.chat.last_name || '',
                        isAdmin: chatId === ADMIN_USER_ID,
                        lastMessage: '',
                        lastTime: 0
                    });
                }

                if (!this.messages.has(chatId)) {
                    this.messages.set(chatId, []);
                }

                const existingMessages = this.messages.get(chatId);
                if (!existingMessages.find(m => m.message_id === message.message_id)) {
                    existingMessages.push(message);
                }
                
                const contact = this.contacts.get(chatId);
                contact.lastMessage = message.text || '[Â™í‰ΩìÊñá‰ª∂]';
                contact.lastTime = message.date;
            },

            renderContacts() {
                const container = document.getElementById('contactsList');
                const sortedContacts = Array.from(this.contacts.values())
                    .sort((a, b) => {
                        if (a.isAdmin) return -1;
                        if (b.isAdmin) return 1;
                        return b.lastTime - a.lastTime;
                    });

                document.getElementById('contactCount').textContent = `${sortedContacts.length} ‰∏™ÂØπËØù`;

                if (sortedContacts.length === 0) {
                    container.innerHTML = '<div class="empty-state"><p>ÊöÇÊó†ÂØπËØù</p></div>';
                    return;
                }

                const typeEmoji = {
                    'private': 'üë§ ÁßÅËÅä',
                    'group': 'üë• Áæ§ÁªÑ',
                    'supergroup': 'üë• Ë∂ÖÁ∫ßÁæ§ÁªÑ',
                    'channel': 'üì¢ È¢ëÈÅì'
                };

                container.innerHTML = sortedContacts.map(contact => {
                    const time = new Date(contact.lastTime * 1000);
                    const timeStr = this.formatTime(time);
                    
                    return `
                        <div class="contact-item ${this.currentChatId === contact.id ? 'active' : ''} ${contact.isAdmin ? 'admin-user' : ''}" 
                             onclick="app.selectChat(${contact.id})">
                            <div class="contact-header">
                                <div class="contact-name">${this.escapeHtml(contact.name)}</div>
                                <div class="contact-id">${contact.id}</div>
                            </div>
                            <div class="contact-meta">
                                <span class="contact-type">${typeEmoji[contact.type] || contact.type}</span>
                                <span class="contact-time">${timeStr}</span>
                            </div>
                            <div class="contact-preview">${this.escapeHtml(contact.lastMessage)}</div>
                        </div>
                    `;
                }).join('');
            },

            selectChat(chatId) {
                this.currentChatId = chatId;
                const contact = this.contacts.get(chatId);
                const titleHtml = contact.isAdmin 
                    ? `<span class="admin-crown">üëë</span>${this.escapeHtml(contact.name)}`
                    : this.escapeHtml(contact.name);
                document.getElementById('chatTitle').innerHTML = titleHtml;
                this.updateChatInfo();
                this.renderMessages();
                this.renderContacts();
                
                if (window.innerWidth <= 768) {
                    this.toggleSidebar();
                }
            },

            updateChatInfo() {
                const contact = this.contacts.get(this.currentChatId);
                if (!contact) return;

                const typeEmoji = {
                    'private': 'üë§',
                    'group': 'üë•',
                    'supergroup': 'üë•',
                    'channel': 'üì¢'
                };

                const infoItems = [
                    `<span>üÜî ${contact.id}</span>`,
                    `<span>${typeEmoji[contact.type]} ${contact.type}</span>`
                ];

                if (contact.username) {
                    infoItems.push(`<span>üë§ @${contact.username}</span>`);
                }

                if (contact.isAdmin) {
                    infoItems.push(`<span style="background: gold; color: #333;">üëë ÁÆ°ÁêÜÂëò</span>`);
                }

                const messageCount = this.messages.get(this.currentChatId)?.length || 0;
                infoItems.push(`<span>üí¨ ${messageCount} Êù°Ê∂àÊÅØ</span>`);

                document.getElementById('chatInfo').innerHTML = infoItems.join('');
            },

            renderMessages() {
                const container = document.getElementById('chatMessages');
                const messages = this.messages.get(this.currentChatId) || [];
                const contact = this.contacts.get(this.currentChatId);

                if (messages.length === 0) {
                    container.innerHTML = '<div class="empty-state"><p>ÊöÇÊó†Ê∂àÊÅØ</p></div>';
                    return;
                }

                let html = '';
                let lastDate = null;

                messages.forEach(msg => {
                    const msgDate = new Date(msg.date * 1000);
                    const dateStr = msgDate.toLocaleDateString('zh-CN');
                    
                    if (dateStr !== lastDate) {
                        html += `
                            <div class="date-divider">
                                <span>${this.formatDate(msgDate)}</span>
                            </div>
                        `;
                        lastDate = dateStr;
                    }

                    const isBot = msg.from?.is_bot;
                    const isSent = isBot; // Êú∫Âô®‰∫∫ÂèëÈÄÅÁöÑÊ∂àÊÅØÊòæÁ§∫Âú®Âè≥‰æß
                    const isAdmin = msg.from?.id === ADMIN_USER_ID;
                    const time = msgDate.toLocaleTimeString('zh-CN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const senderName = msg.from?.first_name || 'Unknown';
                    const initial = senderName.charAt(0).toUpperCase();

                    let mediaHtml = '';
                    if (msg.photo) {
                        const photo = msg.photo[msg.photo.length - 1];
                        mediaHtml = `<img src="https://api.telegram.org/file/bot${getToken()}/${photo.file_path}" class="message-media" alt="ÂõæÁâá" loading="lazy">`;
                    } else if (msg.video) {
                        mediaHtml = `<video controls class="message-media" preload="metadata"><source src="https://api.telegram.org/file/bot${getToken()}/${msg.video.file_path}"></video>`;
                    } else if (msg.voice || msg.audio) {
                        const audio = msg.voice || msg.audio;
                        mediaHtml = `<audio controls class="message-media"><source src="https://api.telegram.org/file/bot${getToken()}/${audio.file_path}"></audio>`;
                    } else if (msg.document) {
                        mediaHtml = `
                            <div class="message-file">
                                <span style="font-size: 28px;">üìÑ</span>
                                <span><strong>${this.escapeHtml(msg.document.file_name)}</strong></span>
                            </div>
                        `;
                    }

                    const messageClass = `message ${isSent ? 'sent' : 'received'} ${isBot ? 'bot-message' : ''} ${isAdmin ? 'admin-message' : ''}`;

                    html += `
                        <div class="${messageClass}">
                            <div class="message-avatar">${initial}</div>
                            <div class="message-content">
                                <div class="message-sender">
                                    ${this.escapeHtml(senderName)}
                                    ${isBot ? ' ü§ñ' : ''}
                                    ${isAdmin ? ' üëë' : ''}
                                </div>
                                ${msg.text ? `<div class="message-text">${this.escapeHtml(msg.text)}</div>` : ''}
                                ${mediaHtml}
                                <div class="message-time">‚è∞ ${time}</div>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
                this.scrollToBottom();
            },

            scrollToBottom() {
                const container = document.getElementById('chatMessages');
                setTimeout(() => {
                    container.scrollTo({
                        top: container.scrollHeight,
                        behavior: 'smooth'
                    });
                }, 100);
            },

            async sendMessage() {
                if (!this.currentChatId) {
                    this.showToast('‚ö†Ô∏è ËØ∑ÂÖàÈÄâÊã©ÂØπËØù');
                    return;
                }

                const input = document.getElementById('messageInput');
                const text = input.value.trim();

                if (!text) return;

                const sendBtn = document.getElementById('sendBtn');
                sendBtn.disabled = true;
                sendBtn.innerHTML = 'üì§ ÂèëÈÄÅ‰∏≠...';

                try {
                    await this.apiCall('sendMessage', {
                        chat_id: this.currentChatId,
                        text: text
                    });

                    input.value = '';
                    input.style.height = 'auto';
                    await this.loadUpdates();
                    this.showToast('‚úÖ ÂèëÈÄÅÊàêÂäü');
                } catch (error) {
                    this.showToast('‚ùå ÂèëÈÄÅÂ§±Ë¥•: ' + error.message);
                } finally {
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = '‚úâÔ∏è ÂèëÈÄÅ';
                }
            },

            async handleFile(input, type) {
                if (!this.currentChatId) {
                    this.showToast('‚ö†Ô∏è ËØ∑ÂÖàÈÄâÊã©ÂØπËØù');
                    input.value = '';
                    return;
                }

                const file = input.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('chat_id', this.currentChatId);
                formData.append(type, file);

                const methodMap = {
                    'photo': 'sendPhoto',
                    'video': 'sendVideo',
                    'audio': 'sendAudio',
                    'document': 'sendDocument'
                };

                this.showToast('üì§ Ê≠£Âú®‰∏ä‰º†...');

                try {
                    const response = await fetch(`${this.apiBase}${getToken()}/${methodMap[type]}`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    if (!data.ok) throw new Error(data.description);

                    input.value = '';
                    await this.loadUpdates();
                    this.showToast('‚úÖ ‰∏ä‰º†ÊàêÂäü');
                } catch (error) {
                    this.showToast('‚ùå ‰∏ä‰º†Â§±Ë¥•: ' + error.message);
                }
            },

            async refreshMessages() {
                if (this.currentChatId) {
                    this.showToast('üîÑ Âà∑Êñ∞‰∏≠...');
                    await this.loadUpdates();
                    this.showToast('‚úÖ Âà∑Êñ∞ÂÆåÊàê');
                }
            },

            async refreshContacts() {
                this.showToast('üîÑ Âà∑Êñ∞‰∏≠...');
                await this.loadUpdates();
                this.showToast('‚úÖ Âà∑Êñ∞ÂÆåÊàê');
            },

            startPolling() {
                setInterval(() => this.loadUpdates(), 2000);
            },

            formatTime(date) {
                const now = new Date();
                const diff = now - date;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);

                if (minutes < 1) return 'ÂàöÂàö';
                if (minutes < 60) return `${minutes}ÂàÜÈíüÂâç`;
                if (hours < 24) return `${hours}Â∞èÊó∂Ââç`;
                if (days < 7) return `${days}Â§©Ââç`;
                return date.toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit' });
            },

            formatDate(date) {
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const yesterday = new Date(today - 86400000);
                const msgDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());

                if (msgDate.getTime() === today.getTime()) return '‰ªäÂ§©';
                if (msgDate.getTime() === yesterday.getTime()) return 'Êò®Â§©';
                return date.toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric' });
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        };

        window.addEventListener('DOMContentLoaded', () => app.init());
    </script>
