<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* æ‰‹æŸ„å…‰æ ‡ */
        #gamepadCursor {
            position: fixed;
            width: 24px;
            height: 24px;
            pointer-events: none;
            z-index: 10000;
            display: none;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        }

        #gamepadCursor::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 12px solid #fff;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            transform: rotate(-45deg);
        }

        #gamepadCursor::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff0;
            border-radius: 50%;
            top: 8px;
            left: 8px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.3); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(138, 43, 226, 0.6); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .stat-icon {
            font-size: 3em;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.9em;
        }

        .mining-area {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .mine-display {
            position: relative;
            height: 300px;
            background: linear-gradient(to bottom, #2c3e50 0%, #34495e 50%, #1a1a1a 100%);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .pickaxe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            animation: mining 1s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        @keyframes mining {
            0%, 100% { transform: translate(-50%, -50%) rotate(-20deg); }
            50% { transform: translate(-50%, -40%) rotate(20deg); }
        }

        .ore-drop {
            position: absolute;
            font-size: 2em;
            animation: falling 2s ease-in forwards;
            pointer-events: none;
        }

        @keyframes falling {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(200px) rotate(360deg);
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: scale(0.95);
        }

        button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .inventory {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .inventory h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .ore-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .ore-item {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .ore-item:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .ore-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .ore-count {
            font-size: 1.5em;
            font-weight: bold;
            margin: 5px 0;
        }

        .ore-rate {
            color: #aaa;
            font-size: 0.85em;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00f260 0%, #0575e6 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 242, 96, 0.5);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .stats { grid-template-columns: 1fr; }
            .controls { flex-direction: column; }
            button { width: 100%; }
        }

        /* ç²’å­æ•ˆæœ */
        .particle {
            position: fixed;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 3s ease-out forwards;
        }

        @keyframes particle-float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }
    </style>

<body>
    <div id="gamepadCursor"></div>
    
    <div class="container">
        <header>
            <h1>â›ï¸ è‡ªåŠ¨æŒ–çŸ¿ç³»ç»Ÿ â›ï¸</h1>
            <p>å¼€å§‹ä½ çš„æŒ–çŸ¿å†’é™©ä¹‹æ—…</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-icon">ğŸ’°</div>
                <div class="stat-value" id="totalOres">0</div>
                <div class="stat-label">æ€»çŸ¿çŸ³æ•°é‡</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">âš¡</div>
                <div class="stat-value" id="miningSpeed">1.0x</div>
                <div class="stat-label">æŒ–çŸ¿é€Ÿåº¦</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">ğŸ¯</div>
                <div class="stat-value" id="totalMines">0</div>
                <div class="stat-label">æŒ–çŸ¿æ¬¡æ•°</div>
            </div>
        </div>

        <div class="mining-area">
            <div class="mine-display" id="mineDisplay">
                <div class="pickaxe">â›ï¸</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div class="controls">
                <button id="startBtn" onclick="toggleMining()">å¼€å§‹æŒ–çŸ¿</button>
                <button onclick="upgradSpeed()">å‡çº§é€Ÿåº¦ (æ¶ˆè€—20çŸ¿çŸ³)</button>
                <button onclick="resetGame()">é‡ç½®æ¸¸æˆ</button>
            </div>
        </div>

        <div class="inventory">
            <h2>ğŸ“¦ çŸ¿çŸ³ä»“åº“</h2>
            <div class="ore-items">
                <div class="ore-item">
                    <div class="ore-icon">âš«</div>
                    <div class="ore-count" id="coal">0</div>
                    <div class="ore-rate">ç…¤ç‚­ (50%)</div>
                </div>
                <div class="ore-item">
                    <div class="ore-icon">âšª</div>
                    <div class="ore-count" id="iron">0</div>
                    <div class="ore-rate">é“çŸ¿ (30%)</div>
                </div>
                <div class="ore-item">
                    <div class="ore-icon">ğŸŸ¡</div>
                    <div class="ore-count" id="gold">0</div>
                    <div class="ore-rate">é‡‘çŸ¿ (15%)</div>
                </div>
                <div class="ore-item">
                    <div class="ore-icon">ğŸ’</div>
                    <div class="ore-count" id="diamond">0</div>
                    <div class="ore-rate">é’»çŸ³ (5%)</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            mining: false,
            coal: 0,
            iron: 0,
            gold: 0,
            diamond: 0,
            totalMines: 0,
            speed: 1.0,
            baseInterval: 2000
        };

        // çŸ¿çŸ³é…ç½®
        const ores = [
            { type: 'coal', icon: 'âš«', chance: 0.50, name: 'ç…¤ç‚­' },
            { type: 'iron', icon: 'âšª', chance: 0.30, name: 'é“çŸ¿' },
            { type: 'gold', icon: 'ğŸŸ¡', chance: 0.15, name: 'é‡‘çŸ¿' },
            { type: 'diamond', icon: 'ğŸ’', chance: 0.05, name: 'é’»çŸ³' }
        ];

        let miningInterval;
        let progressInterval;

        // å¼€å§‹/åœæ­¢æŒ–çŸ¿
        function toggleMining() {
            gameState.mining = !gameState.mining;
            const btn = document.getElementById('startBtn');
            
            if (gameState.mining) {
                btn.textContent = 'åœæ­¢æŒ–çŸ¿';
                btn.classList.add('active');
                startMining();
            } else {
                btn.textContent = 'å¼€å§‹æŒ–çŸ¿';
                btn.classList.remove('active');
                stopMining();
            }
        }

        function startMining() {
            const interval = gameState.baseInterval / gameState.speed;
            let progress = 0;
            
            progressInterval = setInterval(() => {
                progress += 2;
                if (progress > 100) progress = 0;
                updateProgress(progress);
            }, interval / 50);

            miningInterval = setInterval(() => {
                mine();
                createParticles();
            }, interval);
        }

        function stopMining() {
            clearInterval(miningInterval);
            clearInterval(progressInterval);
            updateProgress(0);
        }

        function mine() {
            const random = Math.random();
            let cumulativeChance = 0;
            let minedOre = null;

            for (const ore of ores) {
                cumulativeChance += ore.chance;
                if (random <= cumulativeChance) {
                    minedOre = ore;
                    break;
                }
            }

            if (minedOre) {
                gameState[minedOre.type]++;
                gameState.totalMines++;
                showOreDrop(minedOre);
                updateDisplay();
            }
        }

        function showOreDrop(ore) {
            const display = document.getElementById('mineDisplay');
            const drop = document.createElement('div');
            drop.className = 'ore-drop';
            drop.textContent = ore.icon;
            drop.style.left = Math.random() * 80 + 10 + '%';
            drop.style.top = '40%';
            display.appendChild(drop);

            setTimeout(() => drop.remove(), 2000);
        }

        function updateDisplay() {
            document.getElementById('coal').textContent = gameState.coal;
            document.getElementById('iron').textContent = gameState.iron;
            document.getElementById('gold').textContent = gameState.gold;
            document.getElementById('diamond').textContent = gameState.diamond;
            document.getElementById('totalMines').textContent = gameState.totalMines;
            document.getElementById('miningSpeed').textContent = gameState.speed.toFixed(1) + 'x';
            
            const total = gameState.coal + gameState.iron + gameState.gold + gameState.diamond;
            document.getElementById('totalOres').textContent = total;
        }

        function updateProgress(percent) {
            const fill = document.getElementById('progressFill');
            fill.style.width = percent + '%';
            fill.textContent = Math.round(percent) + '%';
        }

        function upgradSpeed() {
            const cost = 20;
            const total = gameState.coal + gameState.iron + gameState.gold + gameState.diamond;
            
            if (total >= cost) {
                // æ‰£é™¤çŸ¿çŸ³
                let remaining = cost;
                const types = ['coal', 'iron', 'gold', 'diamond'];
                for (const type of types) {
                    if (remaining <= 0) break;
                    const deduct = Math.min(gameState[type], remaining);
                    gameState[type] -= deduct;
                    remaining -= deduct;
                }
                
                gameState.speed += 0.2;
                updateDisplay();
                
                if (gameState.mining) {
                    stopMining();
                    startMining();
                }
                
                alert('é€Ÿåº¦å‡çº§æˆåŠŸï¼å½“å‰é€Ÿåº¦ï¼š' + gameState.speed.toFixed(1) + 'x');
            } else {
                alert('çŸ¿çŸ³ä¸è¶³ï¼éœ€è¦20ä¸ªçŸ¿çŸ³ï¼Œå½“å‰æœ‰' + total + 'ä¸ª');
            }
        }

        function resetGame() {
            if (confirm('ç¡®å®šè¦é‡ç½®æ¸¸æˆå—ï¼Ÿæ‰€æœ‰è¿›åº¦å°†ä¸¢å¤±ï¼')) {
                stopMining();
                gameState = {
                    mining: false,
                    coal: 0,
                    iron: 0,
                    gold: 0,
                    diamond: 0,
                    totalMines: 0,
                    speed: 1.0,
                    baseInterval: 2000
                };
                document.getElementById('startBtn').textContent = 'å¼€å§‹æŒ–çŸ¿';
                document.getElementById('startBtn').classList.remove('active');
                updateDisplay();
            }
        }

        function createParticles() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = Math.random() * window.innerHeight + 'px';
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 3000);
                }, i * 100);
            }
        }

        // ===== æ‰‹æŸ„æ§åˆ¶ =====
        let gamepadConnected = false;
        let cursorX = window.innerWidth / 2;
        let cursorY = window.innerHeight / 2;
        const cursor = document.getElementById('gamepadCursor');
        let lastAPressed = false;
        let lastYPressed = false;
        const deadzone = 0.15;

        // ç›‘å¬æ‰‹æŸ„è¿æ¥
        window.addEventListener('gamepadconnected', (e) => {
            gamepadConnected = true;
            cursor.style.display = 'block';
            console.log('æ‰‹æŸ„å·²è¿æ¥: ' + e.gamepad.id);
        });

        window.addEventListener('gamepaddisconnected', (e) => {
            gamepadConnected = false;
            cursor.style.display = 'none';
            console.log('æ‰‹æŸ„å·²æ–­å¼€: ' + e.gamepad.id);
        });

        // æ‰‹æŸ„è¾“å…¥å¤„ç†
        function handleGamepad() {
            const gamepads = navigator.getGamepads();
            if (!gamepads) return;

            for (const gamepad of gamepads) {
                if (!gamepad) continue;

                // å·¦æ‘‡æ†æ§åˆ¶å…‰æ ‡
                const leftX = Math.abs(gamepad.axes[0]) > deadzone ? gamepad.axes[0] : 0;
                const leftY = Math.abs(gamepad.axes[1]) > deadzone ? gamepad.axes[1] : 0;
                
                if (leftX !== 0 || leftY !== 0) {
                    cursorX += leftX * 15;
                    cursorY += leftY * 15;
                    cursorX = Math.max(0, Math.min(window.innerWidth, cursorX));
                    cursorY = Math.max(0, Math.min(window.innerHeight, cursorY));
                    cursor.style.left = cursorX + 'px';
                    cursor.style.top = cursorY + 'px';
                }

                // å³æ‘‡æ†æ§åˆ¶é¡µé¢æ»šåŠ¨
                const rightY = Math.abs(gamepad.axes[3]) > deadzone ? gamepad.axes[3] : 0;
                if (rightY !== 0) {
                    window.scrollBy(0, rightY * 20);
                }

                // Aé”®ï¼ˆæŒ‰é’®0ï¼‰- ç‚¹å‡»
                const aPressed = gamepad.buttons[0]?.pressed;
                if (aPressed && !lastAPressed) {
                    simulateClick(cursorX, cursorY);
                }
                lastAPressed = aPressed;

                // Yé”®ï¼ˆæŒ‰é’®3ï¼‰- åˆ·æ–°
                const yPressed = gamepad.buttons[3]?.pressed;
                if (yPressed && !lastYPressed) {
                    location.reload();
                }
                lastYPressed = yPressed;
            }

            if (gamepadConnected) {
                requestAnimationFrame(handleGamepad);
            }
        }

        // æ¨¡æ‹Ÿç‚¹å‡»
        function simulateClick(x, y) {
            const element = document.elementFromPoint(x, y);
            if (element) {
                element.click();
                // è§†è§‰åé¦ˆ
                cursor.style.transform = 'scale(1.5)';
                setTimeout(() => cursor.style.transform = 'scale(1)', 200);
            }
        }

        // å¯åŠ¨æ‰‹æŸ„æ£€æµ‹
        requestAnimationFrame(handleGamepad);

        // åˆå§‹åŒ–æ˜¾ç¤º
        updateDisplay();
    </script>
