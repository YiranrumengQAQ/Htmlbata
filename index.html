<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>Enterprise Bot Interface - Fluent UI</title>
    <style>
        /* --- å¾®è½¯ Fluent Design é£æ ¼å˜é‡ --- */
        :root {
            --primary-color: #0078d4;
            --primary-hover: #106ebe;
            --bg-color: #f3f3f3;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --border-color: #e5e5e5;
            --text-main: #201f1e;
            --text-sub: #605e5c;
            --shadow-depth: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 8px;
            --incoming-bubble: #ffffff;
            --outgoing-bubble: #c7e0f4;
            --safe-area-bottom: env(safe-area-inset-bottom, 20px); /* PEç«¯å®‰å…¨åŒºåŸŸå˜é‡ */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            overflow: hidden;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- ä¸»å®¹å™¨ --- */
        #app {
            width: 100%;
            height: 100%;
            max-width: 1600px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px); /* æ¯›ç»ç’ƒç‰¹æ•ˆ */
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            overflow: hidden;
            box-shadow: var(--shadow-depth);
            position: relative;
        }

        /* --- å·¦ä¾§ï¼šè”ç³»äººåˆ—è¡¨ --- */
        .sidebar {
            width: 320px;
            background: rgba(240, 240, 240, 0.9);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.1, 0.9, 0.2, 1);
            z-index: 20;
        }

        .sidebar-header {
            padding: 20px;
            font-weight: 600;
            font-size: 18px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-btn {
            background: transparent;
            border: none;
            color: var(--primary-color);
            font-size: 24px;
            cursor: pointer;
        }

        .contact-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 4px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background 0.2s;
        }

        .contact-item:hover { background: rgba(255,255,255,0.5); }
        .contact-item.active { background: #e0effb; }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0078d4, #00bcf2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 12px;
            font-size: 14px;
        }

        .contact-info h4 { margin: 0; font-size: 15px; font-weight: 600; }
        .contact-info p { margin: 4px 0 0; font-size: 12px; color: var(--text-sub); }

        /* --- å³ä¾§ï¼šèŠå¤©åŒºåŸŸ --- */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: rgba(255, 255, 255, 0.6);
        }

        /* é¡¶éƒ¨çŠ¶æ€æ  */
        .chat-header {
            padding: 15px 20px;
            background: rgba(255,255,255,0.9);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .bot-status {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-indicator { width: 8px; height: 8px; border-radius: 50%; background: #107c10; }
        .latency { color: var(--text-sub); font-family: monospace; }

        /* æ¶ˆæ¯åˆ—è¡¨ */
        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message.sent { align-self: flex-end; align-items: flex-end; }
        .message.received { align-self: flex-start; align-items: flex-start; }

        .bubble {
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .message.sent .bubble { background: var(--outgoing-bubble); color: #000; border-bottom-right-radius: 2px; }
        .message.received .bubble { background: var(--incoming-bubble); border: 1px solid #eee; border-bottom-left-radius: 2px; }

        /* å¤šåª’ä½“é¢„è§ˆæ ·å¼ */
        .media-preview { max-width: 250px; max-height: 300px; border-radius: 8px; margin-top: 5px; display: block; }
        video.media-preview { background: #000; }

        /* è¾“å…¥åŒºåŸŸ - åŒ…å«PEç«¯å®‰å…¨åŒºåŸŸé€»è¾‘ */
        .input-area {
            background: rgba(255,255,255,0.95);
            border-top: 1px solid var(--border-color);
            padding: 15px;
            /* æ ¸å¿ƒï¼šé˜²æ­¢è™šæ‹ŸæŒ‰é”®é®æŒ¡ */
            padding-bottom: calc(15px + var(--safe-area-bottom)); 
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .attach-btn {
            font-size: 20px;
            padding: 8px;
            cursor: pointer;
            color: var(--text-sub);
        }
        
        .input-box {
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 10px 15px;
            font-family: inherit;
            font-size: 14px;
            resize: none;
            max-height: 100px;
            outline: none;
            background: #fff;
            transition: border 0.2s;
        }
        .input-box:focus { border-color: var(--primary-color); }

        .send-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
            flex-shrink: 0;
        }
        .send-btn:hover { background: var(--primary-hover); }

        /* PEç«¯ / ç§»åŠ¨ç«¯ é€‚é… (å°äº768px) */
        @media (max-width: 768px) {
            body { background: #fff; } /* ç§»åŠ¨ç«¯é€šå¸¸å…¨ç™½èƒŒæ™¯æ›´çœç”µ/æµç•… */
            #app { border-radius: 0; box-shadow: none; }
            
            /* ç§»åŠ¨ç«¯ä¾§è¾¹æ é€»è¾‘ */
            .sidebar {
                position: absolute;
                left: 0; top: 0; bottom: 0;
                width: 100%;
                transform: translateX(0);
                background: #fff;
            }
            
            .sidebar.hidden {
                transform: translateX(-100%);
            }

            /* ç§»åŠ¨ç«¯èŠå¤©åŒºåŸŸ */
            .chat-area {
                width: 100%;
                transform: translateX(0);
            }

            /* ç§»åŠ¨ç«¯è¿”å›æŒ‰é’® */
            .back-btn {
                display: block !important;
                margin-right: 10px;
                font-size: 20px;
                cursor: pointer;
            }
        }

        .back-btn { display: none; } /* PCç«¯éšè—è¿”å›æŒ‰é’® */

        /* Modal å¼¹çª— */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: popIn 0.2s ease;
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal input { width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
        .btn { padding: 6px 12px; border-radius: 4px; border: none; cursor: pointer; }
        .btn-primary { background: var(--primary-color); color: white; }
        .btn-close { background: #eee; }

    </style>
</head>
<body>

<div id="app">
    <!-- å·¦ä¾§è”ç³»äºº -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span>æ¶ˆæ¯</span>
            <button class="add-btn" onclick="showAddModal()">+</button>
        </div>
        <div class="contact-list" id="contactList">
            <!-- åŠ¨æ€ç”Ÿæˆè”ç³»äºº -->
        </div>
    </div>

    <!-- å³ä¾§èŠå¤© -->
    <div class="chat-area">
        <div class="chat-header">
            <div style="display:flex; align-items:center;">
                <span class="back-btn" onclick="toggleView('list')">â†</span>
                <div id="currentContactName" style="font-weight:600;">é€‰æ‹©è”ç³»äºº</div>
            </div>
            <div class="bot-status">
                <div class="status-indicator" id="statusDot"></div>
                <span id="statusText">åœ¨çº¿</span>
                <span class="latency" id="latencyText">23ms</span>
            </div>
        </div>

        <div class="message-list" id="messageList">
            <!-- åŠ¨æ€ç”Ÿæˆæ¶ˆæ¯ -->
            <div style="text-align:center; margin-top:50px; color:#999;">
                <p>ä¼ä¸šçº§æœºå™¨äººå·²è¿æ¥</p>
                <p>Tokenå·²åŠ å¯†åŠ è½½</p>
            </div>
        </div>

        <!-- åº•éƒ¨è¾“å…¥ä¸å®‰å…¨åŒºåŸŸ -->
        <div class="input-area">
            <label class="attach-btn">
                ğŸ“
                <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFiles(this.files)">
            </label>
            <textarea class="input-box" id="msgInput" rows="1" placeholder="å‘é€æ¶ˆæ¯..." onkeydown="if(event.keyCode===13 && !event.shiftKey){event.preventDefault();sendMessage();}"></textarea>
            <button class="send-btn" onclick="sendMessage()">â¤</button>
        </div>
    </div>
</div>

<!-- æ·»åŠ è”ç³»äººå¼¹çª— -->
<div class="modal-overlay" id="addModal">
    <div class="modal">
        <h3>æ·»åŠ è”ç³»äºº</h3>
        <input type="text" id="newContactId" placeholder="è¾“å…¥ID (å¦‚: 6389066995)">
        <div class="modal-actions">
            <button class="btn btn-close" onclick="closeAddModal()">å–æ¶ˆ</button>
            <button class="btn btn-primary" onclick="addNewContact()">æ·»åŠ </button>
        </div>
    </div>
</div>

<script>
    // --- 1. é…ç½®ä¸åŠ å¯† (æŒ‰è¦æ±‚å‰ç«¯å¤„ç†) ---
    // ä½¿ç”¨ç®€å•çš„æ··æ·†ï¼Œå®é™…ç”Ÿäº§ç¯å¢ƒè¯·å‹¿åœ¨å‰ç«¯ç¡¬ç¼–ç æ•æ„ŸToken
    const _SECURE_CONFIG = {
        enc_token: "eHh4LWJvdC10b2tlbi1zZWNyZXQ=", // ç¤ºä¾‹Base64
        admin_id: "6389066995",
        bot_version: "v2.4.1-Enterprise",
        getDecryptedToken: function() {
            try {
                return atob(this.enc_token); // è§£ç 
            } catch(e) { console.error("Token Error"); return ""; }
        }
    };

    // --- 2. çŠ¶æ€ç®¡ç† (Local Storage æŒä¹…åŒ–) ---
    let state = {
        currentChatId: null,
        contacts: JSON.parse(localStorage.getItem('bot_contacts')) || [
            { id: "6389066995", name: "ç®¡ç†å‘˜ (Admin)", avatar: "A", lastMsg: "æ¬¢è¿ä½¿ç”¨ä¼ä¸šæœºå™¨äºº", online: true }
        ],
        messages: JSON.parse(localStorage.getItem('bot_messages')) || {}
    };

    // åˆå§‹åŒ–
    function init() {
        renderContacts();
        startHeartbeat();
        
        // é»˜è®¤é€‰ä¸­ç®¡ç†å‘˜ï¼Œå¦‚æœæ˜¯å¤§å±
        if (window.innerWidth > 768) {
            selectContact(_SECURE_CONFIG.admin_id);
        } else {
            document.getElementById('sidebar').classList.remove('hidden');
        }

        // ç›‘å¬è¾“å…¥æ¡†é«˜åº¦è‡ªé€‚åº”
        const tx = document.getElementById('msgInput');
        tx.addEventListener("input", function(){
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + "px";
        });
    }

    // --- 3. æ ¸å¿ƒé€»è¾‘ï¼šè”ç³»äººä¸æ¶ˆæ¯ ---

    function saveState() {
        localStorage.setItem('bot_contacts', JSON.stringify(state.contacts));
        localStorage.setItem('bot_messages', JSON.stringify(state.messages));
    }

    function renderContacts() {
        const list = document.getElementById('contactList');
        list.innerHTML = "";
        state.contacts.forEach(c => {
            const div = document.createElement('div');
            div.className = `contact-item ${state.currentChatId === c.id ? 'active' : ''}`;
            div.onclick = () => selectContact(c.id);
            div.innerHTML = `
                <div class="avatar">${c.avatar}</div>
                <div class="contact-info">
                    <h4>${c.name} ${c.id === _SECURE_CONFIG.admin_id ? '<span style="color:#0078d4">â˜…</span>' : ''}</h4>
                    <p>${c.lastMsg || 'æ— æ¶ˆæ¯'}</p>
                </div>
            `;
            list.appendChild(div);
        });
    }

    function selectContact(id) {
        state.currentChatId = id;
        const contact = state.contacts.find(c => c.id === id);
        
        // UI æ›´æ–°
        document.getElementById('currentContactName').innerText = contact.name;
        renderContacts(); // æ›´æ–°é«˜äº®
        renderMessages(id);

        // ç§»åŠ¨ç«¯è§†å›¾åˆ‡æ¢
        if (window.innerWidth <= 768) {
            toggleView('chat');
        }
    }

    function renderMessages(id) {
        const list = document.getElementById('messageList');
        list.innerHTML = "";
        const msgs = state.messages[id] || [];
        
        msgs.forEach(msg => {
            const div = document.createElement('div');
            div.className = `message ${msg.type}`;
            
            let contentHtml = "";
            if (msg.contentType === 'text') {
                contentHtml = `<div class="bubble">${msg.content}</div>`;
            } else if (msg.contentType === 'image') {
                contentHtml = `<img src="${msg.content}" class="media-preview" />`;
            } else if (msg.contentType === 'video') {
                contentHtml = `<video src="${msg.content}" controls class="media-preview"></video>`;
            }

            div.innerHTML = contentHtml;
            list.appendChild(div);
        });
        
        scrollToBottom();
    }

    function sendMessage() {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if (!text || !state.currentChatId) return;

        addMessageToState(state.currentChatId, text, 'sent', 'text');
        input.value = "";
        input.style.height = 'auto';

        // æ¨¡æ‹Ÿæœºå™¨äººå›å¤
        setTimeout(() => {
            simulateBotReply();
        }, 1000 + Math.random() * 1000);
    }

    function addMessageToState(chatId, content, type, contentType = 'text') {
        if (!state.messages[chatId]) state.messages[chatId] = [];
        
        const msgObj = {
            id: Date.now(),
            content: content,
            type: type, // 'sent' or 'received'
            contentType: contentType,
            timestamp: new Date().toISOString()
        };

        state.messages[chatId].push(msgObj);
        
        // æ›´æ–°è”ç³»äººæœ€åä¸€æ¡æ¶ˆæ¯
        const contact = state.contacts.find(c => c.id === chatId);
        if (contact) {
            contact.lastMsg = contentType === 'text' ? content : `[${contentType}]`;
        }
        
        saveState();
        if (state.currentChatId === chatId) {
            renderMessages(chatId);
            renderContacts(); // æ›´æ–°ä¾§è¾¹æ é¢„è§ˆ
        }
    }

    // --- 4. æ–‡ä»¶ä¸å¤šåª’ä½“å¤„ç† ---

    function handleFiles(files) {
        if (!state.currentChatId) return alert("è¯·å…ˆé€‰æ‹©è”ç³»äºº");
        
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                let type = 'file';
                if (file.type.startsWith('image/')) type = 'image';
                if (file.type.startsWith('video/')) type = 'video';
                
                addMessageToState(state.currentChatId, e.target.result, 'sent', type);
                
                // æ¨¡æ‹Ÿæœºå™¨äººæ”¶åˆ°æ–‡ä»¶
                setTimeout(() => {
                     addMessageToState(state.currentChatId, "å·²æ¥æ”¶æ–‡ä»¶: " + file.name, 'received', 'text');
                }, 800);
            };
            reader.readAsDataURL(file);
        });
    }

    // --- 5. æ¨¡æ‹Ÿåå°ä¸å¿ƒè·³ ---

    function startHeartbeat() {
        // æ¨¡æ‹Ÿå»¶è¿Ÿæ³¢åŠ¨
        setInterval(() => {
            const latency = Math.floor(Math.random() * 40) + 10;
            document.getElementById('latencyText').innerText = latency + 'ms';
            
            // å¶å°”æ¨¡æ‹ŸçŠ¶æ€å˜åŒ–
            const statusDot = document.getElementById('statusDot');
            if (Math.random() > 0.95) {
                statusDot.style.backgroundColor = '#d83b01'; // å¿™ç¢Œ
            } else {
                statusDot.style.backgroundColor = '#107c10'; // åœ¨çº¿
            }
        }, 2000);
    }

    function simulateBotReply() {
        const responses = [
            "æ”¶åˆ°ï¼Œæ­£åœ¨å¤„ç†ã€‚",
            "æœåŠ¡å™¨è¿è¡Œæ­£å¸¸ï¼ŒTokenéªŒè¯é€šè¿‡ã€‚",
            "è¿™æ˜¯è‡ªåŠ¨å›å¤ï¼šæ‚¨çš„æŒ‡ä»¤å·²è¿›å…¥é˜Ÿåˆ—ã€‚",
            "ä¼ä¸šçº§ç¨³å®šæ€§ç›‘æµ‹ä¸­..."
        ];
        const randomResp = responses[Math.floor(Math.random() * responses.length)];
        addMessageToState(state.currentChatId, randomResp, 'received', 'text');
    }

    // --- 6. è¾…åŠ©åŠŸèƒ½ ---

    function toggleView(view) {
        const sidebar = document.getElementById('sidebar');
        if (view === 'chat') {
            sidebar.classList.add('hidden');
        } else {
            sidebar.classList.remove('hidden');
        }
    }

    function showAddModal() { document.getElementById('addModal').style.display = 'flex'; }
    function closeAddModal() { document.getElementById('addModal').style.display = 'none'; }

    function addNewContact() {
        const idInput = document.getElementById('newContactId');
        const id = idInput.value.trim();
        if (!id) return;

        if (state.contacts.find(c => c.id === id)) {
            alert("è”ç³»äººå·²å­˜åœ¨");
            return;
        }

        state.contacts.push({
            id: id,
            name: `ç”¨æˆ· ${id.substr(-4)}`,
            avatar: id.substr(0,1).toUpperCase(),
            lastMsg: "æ–°æ·»åŠ çš„è”ç³»äºº",
            online: false
        });
        
        saveState();
        renderContacts();
        closeAddModal();
        idInput.value = "";
        selectContact(id);
    }

    function scrollToBottom() {
        const list = document.getElementById('messageList');
        list.scrollTop = list.scrollHeight;
    }

    // å¯åŠ¨
    init();

</script>
</body>
</html>
